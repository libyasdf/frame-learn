<style type="text/css">
.panel-controls {
	position: absolute;
	right: 40px;
	top: 10px;
}

.panel-controls>i.showSelect {
	font-size: 16px;
	color: #acb1b8;
	cursor: pointer;
}

label {
	font-weight: normal;
}
</style>
<div class="container-fluid">
	<div class="row">
		<!--查询-->
		<form class="form-horizontal" id="dmForm">
			<div class="col-md-12">
				<div class="panel panel-default toggle">
					<div class="panel-heading" style="cursor: pointer;">
						<h3 class="panel-title">查询项</h3>
						<div class="panel-controls ">
							<i class="glyphicon glyphicon-plus showSelect"></i>
						</div>
					</div>
					<div class="panel-body" style="display: none;">
						<div class="form-group">
							<label class="col-md-2 control-label"> 出差人：</label>
							<div class="col-md-3">
							    <input id="resId" name="resId" type="hidden"/>
							    <input id="iftjj" name="iftjj" value="1" type="hidden"/>
								<input id="cruDeptId" name="cruDeptId" type="hidden"/>
                            	<div class="input-group">
	                         	<input type="text" id="userName"  unselectable="on" onclick="openSelectZtree({'id':'userId','name':'userName','type':'1','asyn':false,'level':'10','url':'/system/component/tree/deptUserTree','check':'ps','cancle':'ps'})" class="form-control" >
		                          <input type="hidden" id="userId" name="userId" /><!-- 人员ID隐藏域 -->
		                          <span class="input-group-addon" onclick="openSelectZtree({'id':'userId','name':'userName','type':'1','asyn':false,'level':'10','url':'/system/component/tree/deptUserTree','check':'ps','cancle':'ps'})">
                                      <span class="glyphicon glyphicon-user"></span>
                                </span>
                                </div>
								<!-- 人员ID隐藏域 -->
							</div>
							<label class="col-md-2 control-label"> 出差日期：</label>
							<div class="col-md-3">
								<input class="form-control" type="text" id="timeRange" />
							</div>
						</div>
						<div class="form-group">
						     <input type="hidden" class="form-control" type="text" name="busiTripType" value='0'/>
							<label class="col-md-2 control-label"> 流程状态：</label>
							<div class="col-md-3">
								<select id="subflag" name="subflag" class="form-control"></select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<div class="col-md-12" style="text-align: center">
									<button type="button" class="btn btn-primary"
										onclick="TableInit.refTable('right_table1')">
										查&nbsp;&nbsp;询</button>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<button type="button" class="btn btn-primary"
										onclick="clearAll()">
										重&nbsp;&nbsp;置</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!--查询结束-->

		<div class="col-md-12">
		   <div class="list_button_area">
				<button class="list_table_btn2" onclick="exportDate()">
					<span class="glyphicon glyphicon-chevron-right"></span> 导出
				</button>
			</div>
			<table id="right_table1"></table>
		</div>
	</div>
</div>
<script type="text/javascript"
	src="/modules/system/component/tree/js/deptUserTree.js"></script>
<script src="/common/js/config.js"></script>
<script type="text/javascript">
$("#cruDeptId").val(getcookie("deptid"));
Dictionary.init({mark:'kqcx_lczt',type:'1',position:"subflag",domType:"select",name:"subflag"});
    //参考：http://www.layui.com/laydate/
    //绑定日期输入input
    laydate.render({
        elem: '#time' //指定元素
    });
    //日期范围
    laydate.render({
        elem: '#timeRange'
        , range: true
    });
    function clearAll() {
		$("#userName").val(""); //类型
		$("#userId").val("");
		$("#subflag").val("");
		$("#timeRange").val(""); //时间
	}
    var right_table_col = [{
        field: 'id'
        , title: '序号'
        , width: '5%'
        , order: "desc"
        , align:"center"
        ,formatter: function (value, row, index) {
        	//计算序号，并存放业务ID，及已办事项ID
        	var pageSize=$('#right_table1').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
            var pageNumber=$('#right_table1').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
            var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
            return "<span data-id='"+row.id+"' data-workitemid='"+row.yibanid+"'>"+orderNum+"</span>";   
       }
    },
    /* {
    field: 'businessTripTitle'
    , title: '标题'
    , width: '10%'
    , align:"center"
    }, */
    {
        field: 'creUserName'
            , title: '申请人'
            , width: '9%'
            , align:"center"
    },
    {
        field: 'applicationUnitName'
        , title: '单位'
        , width: '10%'
        , align:"center"
    }, 
    {
        field: 'tripColleague'
        , title: '同行人员'
        , width: '10%'
        , align:"center"
    },
    {
        field: 'startTime'
        , title: '出差日期'
        , width: '20%'
        , align:"center"
        ,formatter:function(value,row,index){
        	if(row.endTime!=""){
        		return value+" - "+row.endTime;
        	}else{
        		return value;
        	}
          }
    }, 
    {
        field: 'busiTripType'
            , title: '出差类型'
            , width: '10%'
            , align:"center",
            formatter:function(value,row,index){
            	if(value=='0'){
            		return "业务出差";
            	}
    			if(value=='1'){
    			    return "行政出差";    		
    			        	}
                }
     },
     {
        field: 'longTime'
        , title: '出差时长(d)'
        , width: '5%'
        , order: "desc"
        , align:"center"
    },
    {
        field: 'destination'
        , title: '目的地'
        , width: '6%'
        , align:"center"
    },
	{
		field : 'subflag',
		title : '流程状态',
		width : '8%',
		order : "desc",
		align : "center"
	}];

    $(document).ready(function (e) {
        //初始化表格
        TableInit.init({
            domId:"right_table1",
            url:"/zhbg/kqgl/kqcx/ccQuery/getlistBootHql",
            columns:right_table_col,
            queryParams:function(params){
                //这里将各个查询项添加到要传递的参数中
//                可以做一些校验
            	 params.userId = $("#userId").val();
                 params.timeRange = $("#timeRange").val();
                 params.subflag = $("#subflag").val();
                 params.busiTripType='0';
                 params.iftjj='1';
                 params.resId = $('#left_ul').find('a.active').attr("id");
                 return params;
            },
            readOnlyFn:function(){
            	$('tr.readOnly').attr("title","点击查看详情");
                $('tr.readOnly').find('td').unbind('click').bind('click',function(e){
//                    取消事件冒泡
                    var evt = e ? e : window.event;
                    if (evt.stopPropagation) {
                        evt.stopPropagation();
                    }else {
                        evt.cancelBubble = true;
                    }
                  //取消事件冒泡 end
					var id = $(this).parent().find("span[data-id]").attr("data-id");
					//var workItemId = $(this).parent().find("span[data-id]").attr("data-workitemid");
//                    取消事件冒泡 end
                    MyLayer.layerOpenUrl({url:'/modules/zhbg/kqgl/businessTrip/businessTripReadOnlyForm.html?id='+id+ "&oper=VIEW",title:'只读详情'});
                });
            }
        });
    });
    /**
 	 * 导出按钮的事件
 	 */
 	function exportDate() {
 		$("#resId").val($('#left_ul').find('a.active').attr("id"));
 		layer.confirm("是否导出查询的所有信息？", function(e) {
 			layer.close(e);
 			$.ajax({
 				url : "/zhbg/kqgl/kqcx/ccQuery/getCcData",
 				data : {
 					timeRange : $("#timeRange").val(), //时间
 					busiTripType:'0',
 					userId:$("#userId").val(),
                    subflag:$("#subflag").val(),
                    iftjj:'1'
 				},
 				type : "post",
 				success : function(date) {
 					if (date.flag == '0') { //0 查询有数据， 可导出
 						$('#dmForm').attr('action','/zhbg/kqgl/kqcx/ccQuery/export');
 						$('#dmForm').attr('method', 'get');
 						$("#dmForm").submit();
 					} else {
 						layer.msg('暂无可导出信息！', {
 							icon : 0
 						}); //没有数据时弹出提示信息
 					}
 				}
 			});

 		});

 	};
</script>
