<script type="text/javascript">
    //绑定日期输入input
    laydate.render({
        elem: '#startTime' //指定元素
    });
    laydate.render({
        elem: '#endTime' //指定元素
    });
    
    var right_table_col = [{
        title: '序号'
       , width: '5%'
       , order: "desc"
       , align:"center"
    	   , formatter: function (value, row, index) {
           	//计算序号，并存放业务ID，及已办事项ID
           	var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
               var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
               var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
               return "<span data-id='"+row.id+"'>"+orderNum+"</span>";
              }
   	}, {
   		field: 'meetingServiceName'
           , title: '会务服务'
           , width: '10%'
           , align:"center"
       }, {
    		field: 'isOrNot'
           , title: '能否按时提供'
           , width: '10%'
           , align:"center"
           , formatter: function (value, row, index) {  //直接定义function,return就是html代码
             	var html = "";
           		if(value=='0'){
           			html = '<span>按时提供</span>'
           		}else if(value=='1'){
           			html = '<span>其他</span>'
           		}else{
           			html = '<span>-</span>'
           		}
                return html;
             }
       }, {
           field: 'remark'
           , title: '备注'
           , width: '15%'
           , align:"center"
       }];

   //初始化表格
    $(document).ready(function (e) {
   	    	//初始化表格
       TableInit.init({
           domId:"right_table",
           url:"/zhbg/hygl/meetingServiceNotice/getByMeetingApplyId",
           columns:right_table_col,
           rowStyle: function (row, index) {	//默认样式：居中，鼠标为手

               return {
                   classes: 'readOnly'
                   ,css: {"text-align":"center","cursor":"default"}
               };
           },
           queryParams:function(params){
        	   params.resId = $("#resId").val();
               params.meetingroomApplyId = $("#pid").val();
               params.fankunUserId = $("#fankunUserId").val();
               return params;
           },
           //暂时屏蔽到只读
          	readOnlyFn:function(){
           	  
           } 
          
       });
   })
    //进入工作计划页面
    var index;
    function addWorkTask(){
        /* index = layer.open({
		                type: 2,
		                shadeClose: true,
		                content: '/modules/mypage/workPlan/workPlanAddForm.html',
		                area: ['800px', '550px'],
		                title: ['新增工作计划信息', 'font-size:16px;font-weight:bold;']
		          }) */
		          MyLayer.layerOpenUrl({
						url: '/modules/zhbg/hygl/meetingServiceNotice/workPlanAddForm.html',
						width:"70%",
						height: "80%",
						title: "新增工作计划信息",
						success:function(){
							 index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				           
						}
						
					})
    }
    //关闭弹框
    function colseLayer(){
    	console.log(index)
    	layer.close(index);
    	layer.msg("成功添加工作计划！", {icon: 1});
    }
    
    function colseLayer(){
    	//alert(flg)
    	//alert("1")
    	 //MyLayer.closeOpen()
    	layer.close(index);
    	layer.msg("成功添加工作计划！", {icon: 1});
    	
    	
    }
    var right_table_col1 = [{
	    field: 'id'
	    , title: '序号'
	    , width: '5%'
	    , sortable: false
	    , align:"center"
	    , formatter: function (value, row, index) {
			return "<span data-id='"+row.id+"'>" + (index+1) + "</span>"; //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号   
	    }  
	},{
	    field: 'useDate'
	    , title: '会议日期'
	    , width: '8%'
	    , sortable: false
	    , align:"center"
	},{
	    field: 'weekDate'
	    , title:'星期'
	    , width: '8%'
	    , sortable: false
	    , align:"center"
	},{
	    field: 'meetingroomName'
	    , title: '会议室名称'
	    , sortable: false
	    , width: '10%'
	    , align:"center"
	},{
	    field: 'location'
	    , title: '会议室地点'
	    , sortable: false
	    , width: '10%'
	    , align:"center"
	},{
	    field: 'useTime'
	    , title: '会议时间'
	    , sortable: false
	    , width: '10%'
	    , align:"center"
	}]; 
   function showMeetingRoom(id){//会议室申请id
		$("#right_table1").bootstrapTable({
           pagination:true,
           striped:true,
           classes: 'table table-hover',
           fixedColumns: true,//是否固定列
           pageList: "[10, 25, 50, 100]",
           detailView:false,
           columns: right_table_col1
		})
		$.ajax({
			type : "get",
			url : "/zhbg/hygl/meetingRoomUseInfo/getByApplyId",
			data : {applyId:id,resId:$('#left_ul').find('a.active').attr("id")},
			async : false,
			success : function(json) {
				if (json.flag=='1') {
					$('#right_table1').bootstrapTable('removeAll');
					$('#right_table1').bootstrapTable('load',json.data);
					$('#plan .pull-left').css('display','none')
				}
			}
		}); 
	} 
</script>
