<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">

<title>表单页面</title>
<link rel="stylesheet"
	href="/static/core/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="/static/core/bootstrapvalidator/dist/css/bootstrapValidator.min.css" />
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script src="/static/core/html5/html5shiv.min.js"></script>
    <script src="/static/core/html5/respond.js"></script>
    <![endif]-->
<link href="/static/css/common/style.css" rel="stylesheet" />
<link href="/static/css/common/form-public.css" rel="stylesheet" />
<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
<link rel="stylesheet"
	href="/static/core/jquery-fileupload/css/jquery.fileupload.css">
<link rel="stylesheet" href="/static/font/iconfont.css">
<style type="text/css">
  span{ white-space:pre-wrap;word-wrap : break-word ;overflow: hidden ;text-align:left}
</style>
</head>

<body class="formpage_bj">
	<div class="container-fluid formpage_area">
		<form class="form-horizontal" id="form">
		<input name="id" id="id" type="hidden" value="" />
			<!-- 基本信息 -->
			<div class="row">
				<div class="col-md-12 ">
					<div class="block_title">
						<span class="name">基本信息</span>
					</div>
				</div>
			</div>
			<div class="row m-t-15">
				<div class="col-md-12">
					<div class="form-group">
						<label for="" class="col-md-2 control-label">录入人：</label>
						<div class="col-md-4 form-view">
							<span id="creUserName" name="creUserName"></span>
						</div>
						<label for="" class="col-md-2 control-label">录入人单位：</label>
						<div class="col-md-4 form-view">
							<span id="applicantUnitName" name="applicantUnitName"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-md-2 control-label">录入时间：</label>
						<div class="col-md-4 form-view">
							<span id="applicationTime" name="applicationTime"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-md-2 control-label">姓名：</label>
						<div class="col-md-4 form-view">
							<span id="absenteeismUserName" name=absenteeismUserName></span>
						</div>
					   <label for="" class="col-md-2 control-label">单位：</label>
						<div class="col-md-4 form-view">
							<span id="absApplicantUnitName" name="absApplicantUnitName"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-md-2 control-label">旷工日期：</label>
						<div class="col-md-4 form-view">
							<span id="absenteeismDate" name="absenteeismDate"></span>
						</div>
						<label for="" class="col-md-2 control-label">旷工类型：</label>
						<div class="col-md-4 form-view">
							<span id="absenteeismType" name="absenteeismType"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-md-2 control-label">旷工原因：</label>
						<div class="col-md-9 form-view">
							<span id="absenteeismReason" name="absenteeismReason"></span>
						</div>
					</div>
				</div>
			</div>
			<!-- 基本信息结束 -->
		</form>
	</div>
   <div class="form_btn_area" style="text-align: center;">
    <button id="preserveBtn" class="btn btn-primary form_btn_area_btn2" onclick="MyLayer.closeOpen();" ><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>关闭</button>
   </div>
	<script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
	<script src="/static/core/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/core/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="/static/core/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="/static/core/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
	<script src="/static/core/layer/layer.js"></script>
	<script src="/static/js/common/mylayer.js"></script>
	<script type="text/javascript" src="/static/js/common/assistUtil.js"></script>
	<script src="/static/core/laydate/laydate.js"></script>
	<!-- 流程相关 -->
	<script type="text/javascript" src="/common/js/config.js"></script>
	<script type="text/javascript" src="/product/workflow/js/storages.js"></script>
	<script type="text/javascript" src="/common/js/commonFunction.js"></script>
	<script type="text/javascript" src="/common/html/notion/notion.js"></script>
	<!-- 获取cookie值 -->
	<script type="text/javascript"
		src="/product/workflow/js/common/getCook.js"></script>
	<!-- 页面获取参数 -->
	<script type="text/javascript" src="/common/js/getrequest.js"></script>
	<!-- 引入自己模块功能的js -->
	<script type="text/javascript" src="js/absenteeismForm.js"></script>
	<!-- 数据渲染 -->
	<script src="/static/js/common/displayData.js"></script>
</body>
</html>
