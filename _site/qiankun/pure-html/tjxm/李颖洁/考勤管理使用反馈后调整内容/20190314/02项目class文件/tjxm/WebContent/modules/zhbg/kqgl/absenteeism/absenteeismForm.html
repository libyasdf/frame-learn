	                    </div>

                	<div class="form-group">
	                    <div class="rowGroup">
	                     <label for="" class="col-md-2 control-label"><b
							style="color: red;">*</b> 旷工日期：</label>
	                    <div class="col-md-4">

	                    </div>
	                    </div>
	                    <div class="rowGroup">

								<option value="1">无故迟到</option>

							</select>
	                    </div>
	                    </div>
                	</div>
	                <div class="form-group">

	                    <label for="" class="col-md-2 control-label"><b
							style="color: red;">*</b> 旷工原因：</label>
	                    <div class="col-md-10">
	                        <textarea name="absenteeismReason" id="absenteeismReason" class="form-control" rows="3"></textarea>
	                    </div>
	                    </div>
	                </div>
