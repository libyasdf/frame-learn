<script type="text/javascript">

    $('.panel-heading').unbind('click').bind('click',function(){
        if($(this).find('.showSelect').hasClass('glyphicon-minus')){
            // $('.panel-body').hide("slow");
            $('.panel-body').hide();
            $(this).find('.showSelect').removeClass('glyphicon-minus').addClass('glyphicon-plus');
        }else{
            // $('.panel-body').show("slow");
            $('.panel-body').show();
            $(this).find('.showSelect').removeClass('glyphicon-plus').addClass(' glyphicon-minus');
        }
    })

    $("#cruJuId").val(getcookie("orgid"))
    //用于存放选择的id刷新列表
    var userIds = "";

    var dateType = $('input:radio[name="dateType"]').val();


    $('input:radio[name="dateType"]').change( function(){
        var dateType = $(this).val();
        $("#dateType").empty();
        $("#dateType").append("<input class=\"form-control\" type=\"text\" id=\"timeRange\"/>");
        var data = ""
        if(dateType == 'date'){
            var currentDate=getCurrentDate("yyyy-MM-dd");
            var firstDate=currentDate.substring(0,8)+"01";
            data = firstDate + " - " + currentDate;
        }else if(dateType == 'month'){
            var currentMonth=getCurrentDate("yyyy-MM");
            data = currentMonth + " - " + currentMonth;
        }else{
            var currentYear=getCurrentDate("yyyy");
            data = currentYear + " - " + currentYear;
        }
        //日期范围
        laydate.render({
            elem: '#timeRange'
            , range: true
            , type: dateType
            , value: data
        });

    })

    var currentYear=getCurrentDate("yyyy");

    //日期范围
    laydate.render({
        elem: '#timeRange'
        , range: true
        , type: "year"
        , value: currentYear + " - " + currentYear
    });

    $('.nav-tabs > li').unbind('click').bind('click', function () {
        var id = $(this).attr('for');
        $(this).addClass('active').siblings('li').removeClass('active');
        $('.main').children().addClass('hidden');
        $('#' + id).removeClass('hidden');
        var index = id.substr(id.length-1,1);
        $('#right_table'+index).bootstrapTable("destroy");
        var right_table_col = pageType(index);
        tableInit('right_table'+index,right_table_col);
    })


    var right_table_col = pageType(1);
    tableInit('right_table1',right_table_col);

    function pageType(type){
        var right_table_col = [{
            title: '序号'
            , width: '5%'
            , order: "desc"
            , align:"center"
            , formatter: function (value, row, index) {
                return "<span >"+(index+1)+"</span>";
            }
        },{
            field: 'BUMEN'
            , title: '<br/><br/>' +
            '&nbsp;&nbsp;&nbsp;&nbsp;部门名称&nbsp;&nbsp;&nbsp;&nbsp;<br/>' +
            '<br/><br/>'
            , width: '10%'
            , align:"center"
        },{
            field: 'CHUSHI'
            , title: '&nbsp;&nbsp;&nbsp;&nbsp;处室名称&nbsp;&nbsp;&nbsp;&nbsp;'
            , width: '10%'
            , align:"center"
        },{
            field: 'NAME'
            , title: '&nbsp;&nbsp;&nbsp;&nbsp;姓名&nbsp;&nbsp;&nbsp;&nbsp;'
            , width: '10%'
            , align:"center"
        }
        ];

        var kqMap = "";
        if(type == '1'){
            kqMap = Dictionary.getNameAndCode({mark:"lateCause",type:"1"});;
        }else if(type == '2'){
            kqMap = Dictionary.getNameAndCode({mark:"leaveEarlyCause",type:"1"});
        }else if(type == '3'){
            kqMap = Dictionary.getNameAndCode({mark:"leaveReason",type:"1"});
        }
        $.each(kqMap,function(i,obj){
            var str = "";
            for (var j = 1; j <= obj.length; j++) {
                if (j % 8 == 0) {
                    str += obj[j-1]+'<br/>';
                }else {
                    str += obj[j-1];
                }
            }
            right_table_col.push({
                field: "'"+i+"'",
                title: str,
                formatter:function(value,row,index){
                	console.log(i)
                	console.log(str)
                	console.log(value)
                	console.log(row)
                	console.log(index)
                    if(value == 0){
                        return "-";
                    }else{
                        return value;
                    }

                }
            })
        })
        if(type == '1'){
            right_table_col.push({
                field: 'SC',
                title: '无故迟到'
            })
        }else if(type == '2'){
            right_table_col.push({
                field: 'SC',
                title: '无故早退'
            })
        }else if(type == '3'){
            right_table_col.push({
                field: 'SC',
                title: '旷工'
            })
        }
        return right_table_col;
    }

    function tableInit(tableId,right_table_col){
        var dataType = $("input[name='dataType']:checked").val();
        var fixedNumber = 3;
        if(dataType == "user"){
            fixedNumber = 4;
        }

        //初始化表格
        $('#'+tableId).bootstrapTable({
            url:"/zhbg/kqgl/kqcx/attendence/getlist",
            sidePagination:"client",
            pagination:true,
            striped:true,
            classes: 'table table-hover',
            pageList: "[10, 25, 50, 100]",
            fixedColumns:true,
            fixedNumber:fixedNumber,
            rowStyle: function (row, index) {	//默认样式：居中，鼠标为手
                return {
                    classes: 'readOnly'
                    ,css: {"text-align":"center"}
                };
            },
            columns:right_table_col,
            queryParams:function(params){
                //这里将各个查询项添加到要传递的参数中
//                可以做一些校验
                params.resId = $('#left_ul').find('a.active').attr("id");
                params.timeRange = $('#timeRange').val();
                params.dataType = $("input[name='dataType']:checked").val();
                params.treeIds = userIds;
                var activeId = $('#kq_title_tab .active').attr("for");
                var index = activeId.substr(activeId.length-1,1);
                params.activeId = index;
                return params;
            },
            onLoadSuccess:function(data){
                if($("input[name='dataType']:checked").val() == "dept"){
                    $("#"+tableId).bootstrapTable('hideColumn', 'NAME');
                }else{
                    $("#"+tableId).bootstrapTable('showColumn', 'NAME');
                }
            }
        });
    }

    /**
     * 导出按钮的事件
     */
    function exportDate() {
        layer.confirm("是否导出查询的所有信息？", function(e) {
            layer.close(e);
            var resId = $('#left_ul').find('a.active').attr("id");
            var activeId = $('#kq_title_tab .active').attr("for");
            var index = activeId.substr(activeId.length-1,1);
            var timeRange = $("#timeRange").val();
            $('#domForm').attr("action","/zhbg/kqgl/kqcx/attendence/export?treeIds="+userIds+"&resId="+resId+"&activeId="+index+"&timeRange="+timeRange);
            $('#domForm').attr("method","post");
            $("#domForm").submit();

        })
    };


	function queryTable(){
        var activeId = $('#kq_title_tab .active').attr("for");
        var index = activeId.substr(activeId.length-1,1);
        TableInit.refTable('right_table'+index);
        $('#right_table'+index).bootstrapTable("destroy");
        var right_table_col = pageType(index);
        tableInit('right_table'+index,right_table_col);
    }

    function clearAll() {
        $('#domForm')[0].reset();
        $("#dateType").empty();
        $("#dateType").append("<input class=\"form-control\" type=\"text\" id=\"timeRange\"/>");
        var currentYear=getCurrentDate("yyyy");
        //日期范围
        laydate.render({
            elem: '#timeRange'
            , range: true
            , type: "year"
            , value: currentYear + " - " + currentYear
        });
    }
</script>
