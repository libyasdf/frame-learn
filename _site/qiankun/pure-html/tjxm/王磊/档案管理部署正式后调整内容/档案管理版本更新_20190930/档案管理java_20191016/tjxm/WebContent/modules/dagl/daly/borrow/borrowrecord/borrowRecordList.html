        d = d < 10 ? ('0' + d) : d;

    function renew() {

        if(selectId.length ==0){
            layer.msg("请选择要续借的信息！",{icon:0,time:1000});
            return false;
        }else{
            //续借是按次的，每次只能续借上次借阅的部分，不能两次借阅交叉借阅
            if(selectBorrowId.length>1){
                layer.msg("续借只能选择一次借阅信息！",{icon:0,time:1000});
                return false;
            }else{
                //只能对为归还的数据续借
                for(var i = 0;i<selectData.length;i++){
                    if(selectData[i].returnDate && selectData[i].returnDate !=""){
                        layer.msg("数据中包含已归还数据，请重新选择！", {icon: 0});
                        return false;
                    }
                }

                // 创建传输对象
                var Arr = [];
                for (var j=0; j<selectData.length; j++) {
                    Arr.push(JSON.stringify(selectData[j]));
                }
                sessionStorage.setItem('selectData',Arr.join('$$$'));


                //如果该数据正在续借，还没有审批通过，则不能重复续借
                $.ajax({
                    type: "POST",
                    url: "/dagl/daly/borrow/isInBorrow",
                   // contentType: "application/json",
                    data: {ids: selectId.join(',')},
                    dataType: "json",
                    async: false,
                    success: function (json) {
                        if (json.flag == '1') {
                            res = json.flag;
                            if(json.data==0){
                                //续借
                                var resId = $('#left_ul').find('a.active').attr("id");
                                MyLayer.layerOpenUrl({
                                    url: '/modules/dagl/daly/borrow/borrowrecord/renewApplyEditForm.html?selectList=' + selectBorrowId[0] + '&id=' + selectBorrowId[0] + '&oper=EDIT&flag=borrowRecordList&resId=' + resId,
                                    title: "续借"
                                })
                            }else{
                                layer.msg("数据中包含正在续借数据，请重新选择！", {icon: 0});
                            }
                        }else{
                            layer.msg("续借失败！", {icon: 2});
                        }
                    },
                    error: function () {
                        layer.msg("续借失败！", {icon: 2});
                    }
                });
                //layer.msg("一次借阅信息！",{icon:0,time:1000})
            }
        }

    }
