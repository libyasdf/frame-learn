<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Expires" content="0">

<body class="formpage_bj">
<div class="container-fluid formpage_area" style="min-height: 300px">
    <form class="form-horizontal" id="form">
        <!-- resId -->
        <input name="resId" id="resId" type="hidden" value="">
        <!-- 主键id-->
		<input name="id" id="id" type="hidden" value=""/>
        <!-- 基本信息 -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">基本信息</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">难易程度：</label>
                    <div class="col-md-4">
                        <select class="form-control" name="difficultyLevel">
                            <option selected="selected" value="1">简单</option>
                            <option value="2">一般</option>
                            <option value="3">困难</option>
                        </select>
                    </div>
                    <label for="" class="col-md-2 control-label">题型：</label>
                    <div class="col-md-4">
                        <select id="sel" class="form-control" onchange="chan();" name="questionType">
                            <option value="1" selected>单选</option>
                            <option value="2">多选</option>
                            <option value="3">判断</option>
                            <option value="4">填空</option>
                            <option value="5">简答</option>
                        </select>
                    </div>
                </div>
                <div id="one" style="display: none;">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="block_title">
                                <span class="name">单选</span>
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">* </b>试题描述:</label>
                        <div class="col-md-10">
                            <textarea name="describe" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">* </b>答案选项:
                        </label>
                        <div class="col-md-10">
                            <table class="table table-bordered" id="danxtable" name="danxtable">
                                <tr>
                                	<td>A.<input type="text" style="width: 80%;height: 30px;border-radius: 4px;border: 1px solid #ccc"  name="danxc" ></td>
                                    <td>B.<input type="text" style="width: 80%;height: 30px;border-radius: 4px;border: 1px solid #ccc"  name="danxc" ></td>
                                </tr>
                                <tr>
                                    <td>C.<input type="text" style="width: 80%;height: 30px;border-radius: 4px;border: 1px solid #ccc"  name="danxc" ></td>
                                    <td>D.<input type="text" style="width: 80%;height: 30px;border-radius: 4px;border: 1px solid #ccc"  name="danxc" ></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="form-group">
	                    <label class="col-md-2 control-label"><b style="color: red;">* </b>设置正确答案:</label>
                            <div class="col-md-3">
                                <label class="radio-inline">
                                    <input type="radio" id="inlineRadio1" name="danx" value="1">  A
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="inlineRadio1" name="danx" value="2">  B
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="inlineRadio1" name="danx" value="3">  C
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="inlineRadio1" name="danx" value="4">  D
                                </label>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label">答案解析:</label>
                        <div class="col-md-10">
                            <textarea name="analysis" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    </div>
                <div id="two" style="display: none">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="block_title">
                                <span class="name">多选</span>
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">* </b>试题描述
                        :</label>
                        <div class="col-md-10">
                            <textarea name="describe" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label" style="padding-top: 0px"><b style="color: red;">* </b>答案选项
                        <span class="glyphicon glyphicon-exclamation-sign userTitle" data-toggle="tooltip" data-placement="bottom" title="请在右侧添加选项"></span>
                        :</label>
                        <div class="col-md-10">
                           <div style="display: inline;width: 90%" id="duoxDiv">
                           </div>
                            <div style="display: inline;width: 10%;margin-left:10px;cursor:pointer;">
                                <i title="添加答案"  class="glyphicon glyphicon-plus-sign" onclick="addDuoXuanOption();"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
	                    <label class="col-md-2 control-label"><b style="color: red;">* </b>设置正确答案
	                    :</label>
                            <div class="col-md-10" id="duoxAnswerDiv">
                                <label class="radio-inline" style="display:none;padding-left: 0px;padding-right: 20px;">
                                    <input type="checkbox" id="inlineRadio1" name="duox" value="1">  <span></span>
                                </label>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label">答案解析:</label>
                        <div class="col-md-10">
                            <textarea name="analysis" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div id="tre" style="display: none">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="block_title">
                                <span class="name">判断</span>
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">* </b>试题描述:</label>
                        <div class="col-md-10">
                            <textarea name="describe" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">* </b>答案选项
                        <span class="glyphicon glyphicon-exclamation-sign userTitle" data-toggle="tooltip" data-placement="bottom" title="请在右侧设置正确选项"></span>
                        :</label>
                        <div class="col-md-10">
                            <table class="table table-bordered" id="pandtable" name="pandtable" border="0px">
                                <tr>
                                    <td>A.<input type="radio" id="pandr" name="pandr" value="1"> 错误</td>
                                    <td>B.<input type="radio" id="pandr" name="pandr" value="2" checked> 正确</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label">答案解析:</label>
                        <div class="col-md-10">
                            <textarea name="analysis" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div id="for" style="display: none">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="block_title">
                                <span class="name">填空</span>
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">* </b>试题描述
                        :</label>
                        <div class="col-md-10">
                            <textarea name="describe" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label" style="padding-top: 0px"><b style="color: red;">* </b>答案
                        <span class="glyphicon glyphicon-exclamation-sign userTitle" data-toggle="tooltip" data-placement="bottom" title="请在右侧添加正确答案"></span>
                        :</label>
                        <div class="col-md-10">
                           <div style="display: inline;width: 90%" id="tk">
                           </div>
                            <div style="display: inline;width: 10%">
                                <i title="添加答案" class="glyphicon glyphicon-plus-sign" style="cursor:pointer;margin-left:10px;" onclick="add()"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label">答案解析:</label>
                        <div class="col-md-10">
                            <textarea name="analysis" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div id="fiv" style="display: none">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="block_title">
                                <span class="name">简答</span>
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">* </b>试题描述:</label>
                        <div class="col-md-10">
                            <textarea name="describe" class="form-control" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label">答案解析:</label>
                        <div class="col-md-10">
                            <textarea name="analysis" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <!--页面提醒-->
		    <p class="bg-info" style="margin-top: 20px;word-break:normal;white-space:pre-warp;word-wrapL:break-word;">
                	提示： 1.试题提交后才可以在组卷时被使用。<br>
                	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.点击【保存】按钮后，【提交】按钮才会显示。也可以在试题列表批量提交试题。
		    </p>
        <!-- 基本信息结束 -->
    </form>
</div>
<!-- 按钮区 -->
<div class="form_btn_area" style="text-align: center;">
    <button id="save" class="btn btn-primary form_btn_area_btn3" onclick="saveForm(false);" ><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> 保存</button>
    <button id="saveAndNew" class="btn btn-primary form_btn_area_btn3" onclick="saveForm(true);" ><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> 保存并新增</button>
    <!-- 发布按钮默认隐藏，只有保存之后才会显示 -->
    <button id="publish" class="btn btn-primary form_btn_area_btn3" onclick="publish();" style="display:none" ><span class="glyphicon glyphicon-send" aria-hidden="true"></span> 提交</button>
    <button id="preserveBtn" class="btn btn-primary form_btn_area_btn2" onclick="closeIfram();" ><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>关闭</button>
</div>

<script src="/static/js/common/mylayer.js"></script>

<script type="text/javascript" src="/product/workflow/js/common/getCook.js"></script>
<!-- 页面获取参数 -->
<script type="text/javascript" src="/common/js/getrequest.js"></script>
<!-- 引入自己模块功能的js -->
<script type="text/javascript" src="/modules/zhbg/xxkh/questionsManage/js/questionEdit.js"></script>
<!-- 数据回显 -->
<script type="text/javascript" src="/static/js/common/displayData.js"></script>
<script type="text/javascript">
  //绑定日期输入input
    laydate.render({
        elem: '#birth' //指定元素
    });
</script>
