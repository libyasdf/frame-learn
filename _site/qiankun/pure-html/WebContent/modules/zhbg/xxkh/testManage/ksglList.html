<script type="text/javascript">
var parameter;
var nodeId="";

//增加字典类型
	function addType(type) {
		$("#typeName").val("");
		// 判断是否已经选择了某个节点
		var nodes = $.fn.zTree.getZTreeObj("treeDemo").getSelectedNodes();
		var ztree = $.fn.zTree.getZTreeObj("treeDemo");
		if (nodes.length == 0) {
			if($.fn.zTree.getZTreeObj("treeDemo").getNodes().length > 0){
	    		layer.msg('请选择考试类型', {icon: 0});
	    		return false;
	    	}
			var url = "/modules/zhbg/xxkh/tree/dictionaryEditForm.html?fid=1234567890123&treeType="+parameter.treeType+"&type=0&resId="+$('#left_ul').find('a.active').attr("id");
			var title = "";
			title = "新增考试类型";
			layer.open({
				type : 2,
				shadeClose : true,
				content : url,
				area : [ '770px', '250px' ],
				title : [ title, 'font-size:16px;font-weight:bold;' ]
			})
			if (nodes.length > 0) {
					ztree.selectNode(nodes[0]);
		}
		} else if (type) {
			var pid = nodes[0].id;
			var url = "/modules/zhbg/xxkh/tree/dictionaryEditForm.html?treeType="+parameter.treeType+"&resId="+$('#left_ul').find('a.active').attr("id")+"&type=";
			var title = "";
			if ("0" == type) {
				url = url + "0&pId=" + pid;
				title = "新增考试类型";
			}/*  else if ("1" == type) {
			            url = url + "1&mark=" + mark;
			            title = "新增资料项";
			        } */
			layer.open({
				type : 2,
				shadeClose : true,
				content : url,
				area : [ '770px', '250px' ],
				title : [ title, 'font-size:16px;font-weight:bold;' ]
			})
			if (nodes.length > 0) {
					ztree.selectNode(nodes[0]);
		}
		}
	}

//修改字典类型
function editType(){
	$("#typeName").val("");
	// 判断是否已经选择了某个节点
    var nodes = $.fn.zTree.getZTreeObj("treeDemo").getSelectedNodes();
    if (nodes.length == 0) {
        layer.msg('请选择考试类型', {icon: 0});
    } else {
        var id = nodes[0].id;
        var mark = nodes[0].mark;
        var url = "/modules/zhbg/xxkh/tree/dictionaryEditForm.html?id=" + id+"&resId="+$('#left_ul').find('a.active').attr("id");
        layer.open({
            type: 2,
            shadeClose: true,
            content: url,
            area: ['770px', '450px'],
            title: ['修改考试类型', 'font-size:16px;font-weight:bold;']
        })
    }
}

//删除字典类型
function deletType(){
	$("#typeName").val("");
	// 判断是否已经选择了某个节点
    var nodes = $.fn.zTree.getZTreeObj("treeDemo").getSelectedNodes();
  
    if (nodes.length == 0) {
    	 var url = "/modules/zhbg/xxkh/tree/dictionaryEditForm.html?treeType="+parameter.treeType+"&type=0&resId="+$('#left_ul').find('a.active').attr("id");
         var title = "";
        
         layer.open({
             type: 2,
             shadeClose: true,
             content: url,
             area: ['770px', '450px'],
             title: [title, 'font-size:16px;font-weight:bold;']
         })
       // layer.msg('请选择字典类型', {icon: 0});
    } else {
    	layer.confirm("确定要删除该类型吗？",function(){
    		$.ajax({
                type: "POST",
                url:"/zhbg/xxkh/tree/deleteType",
                data:{id:nodes[0].id ,mark:nodes[0].mark},
                dataType:"json",
                success:function(data){
                    if ('1' == data.flag) {
                        layer.msg("删除成功！", {icon: 1,time:1000}, function (index) {
                            typeTree.delNode(nodes[0].id);
                        });
                    }else{
                        layer.msg("该类型下有考试项，不可删除！", {icon: 5});
					}
                },
                error:function(data){
                }
            });
    	});
    }
}

//查询字典类型
function searchType(){
    typeTree.searchNodes($("#typeName").val());
}

// 查询窗口
function showSearchFrame() {
	$("#typeName").val("");
    var search = $("#searchDiv");
    if (search.is(":hidden")) {
        search.show();
        $("#typeName").focus();
    } else {
        search.hide();
    }
}

    //参考：http://www.layui.com/laydate/
    //绑定日期输入input
    laydate.render({
        elem: '#time' //指定元素
    });
    //日期范围
    laydate.render({
        elem: '#timeRange'
        , range: true
    });


  //定义bootatrap-table数据列
    //    sortable：开启列排序，其他参考API
    var right_table_col = [{
        field: 'id'
        , title: '序号'
        , width: '5%'
        , sortable: false
        , order: "desc"
        , align:"center"
        ,formatter: function (value, row, index) {
            //计算序号，并存放开关ID，及已办事项ID
            var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
            var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
            var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
            return "<span data-id='"+row.id+"' >"+orderNum+"</span>";    //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号
        }
    }, {
        field: 'name'
        , title: '考试名称'
        , width: '20%'
        , align:"center"
        ,formatter: function (value, row, index) {
        	if(value!=null){
        		var length = value.length
	  	   	      var val = '';
	  	   	      if(length>21){
	  	   	    	  val = value.substring(0,20)+"...";//
	  	   	      }else{
	  	   	    	  val = value;
	  	   	      }
  	   	   		return  "<span data-title='"+row.name+"'>"+val+"</span>";
        	}else{
        		return "";
        	}
        	 
        }
    }, {
        field: 'fullScore'
        , title: '考试总分'
        , width: '5%'
        , sortable: true
        , align:"center"
    }, {
        field: 'passScore'
        , title: '及格分数'
        , sortable: true
        , width: '5%'
        , align:"center"
    }, {
        field: 'timeRange'
        , title: '考试时间'
        , sortable: false
        , width: '12%'
        , align:"center"
        ,formatter: function (value, row, index) {  
            return row.startTime+" - "+row.endTime;
     	}
    }, {
        field: 'answerTime'
        , title: '答题时长(分钟)'
        , sortable: true
        , width: '8%'
        , align:"center"
    }, {
        field: 'state'
        , title: '发布状态'
        , sortable: true
        , width: '8%'
        , align:"center"
        ,formatter: function (value, row, index) {  
               if(value=="0"){
               		return "草稿";
               }else if(value=="1"){
               		return "已提交";
               }else{
            	    return "已发布";
               }
         }
    },{
        field: 'cz'
        , title: '操作'
        , width: '10%'
        , align:"center"
        , formatter: function (value, row, index) {  //直接定义function,return就是html代码
            var html = "";
            if(row.state=="0"){
	            html +="<i title='修改' style='cursor:pointer;' class='glyphicon glyphicon-edit' onclick='list.editFun(\"" + row.id + "\")'></i>&nbsp;&nbsp;";
	            html += "<i title='删除' style='cursor:pointer;' class='glyphicon glyphicon-trash' onclick='list.deleteFun(\"" + row.id + "\")'></i>";
            }else if(row.state=="1"){
            	html +="<i title='修改' style='cursor:pointer;' class='glyphicon glyphicon-edit' onclick='list.editFun(\"" + row.id + "\")'></i>&nbsp;&nbsp;";
            }
            return html;
        }
    }];

    $(document).ready(function (e) {
    	 //搜索按钮
        $(document).keyup(function(e) {
            var key = e.which;
            if (key == 13) {
                searchType();
            }
        });
      	//获取url中的参数
    	var url = $("#left_ul").find("a.active").attr("url");
      	
    	parameter = new GetParameter(url);
        typeTree.init({treeType:parameter.treeType});
        //获取选中的节点[0]:第一个
        var nodes = $.fn.zTree.getZTreeObj("treeDemo").getSelectedNodes();
        if (nodes.length > 0) {
       	  nodeId = nodes[0].id;
        }
        //初始化表格
        TableInit.init({
            domId:"right_table",
            url:"/zhbg/xxkh/testmanage/getList?nodeId="+nodeId+"&type="+parameter.treeType,
            columns:right_table_col,
            queryParams:function(params){
                //这里将各个查询项添加到要传递的参数中
//                可以做一些校验
                params.resId = $('#left_ul').find('a.active').attr("id");
                params.timeRange = $('#timeRange').val();
                params.state = $('#state').val();
                params.name = $("#name").val();
                return params;
            },
            readOnlyFn:function(){
            	 $('tr.readOnly').find('td:last').css("cursor","default");
            	 $('tr.readOnly').find('td:not(:last)').attr('title','点击查看详情');
                $('tr.readOnly').find('td:not(:last)').unbind('click').bind('click',function(e){
//                    取消事件冒泡
                    var evt = e ? e : window.event;
                    if (evt.stopPropagation) {
                        evt.stopPropagation();
                    }else {
                        evt.cancelBubble = true;
                    }
//                    取消事件冒泡 end
					var id = $(this).parent().find("span[data-id]").attr("data-id");
					var resId = $('#left_ul').find('a.active').attr("id");
                    MyLayer.layerOpenUrl({url:'/modules/zhbg/xxkh/testManage/ksglReadOnlyForm.html?id='+id+'&resId='+resId,title:"查看考试信息",width:"90%",height:"98%"});
                });
                $('tr.readOnly').find('td:eq(1)').bind('mouseover', function (e) {
           		 	var txt = $(this).find("span[data-title]").attr("data-title");
	                     $(this).attr("title",txt) 
                 });
            }
        });
    });

//    表格数据项的操作
    var list = {
        editFun:function(id){
        	var resId = $('#left_ul').find('a.active').attr("id");
        	var nodes = $.fn.zTree.getZTreeObj("treeDemo").getSelectedNodes();
          	 nodeId = nodes[0].id;
            MyLayer.layerOpenUrl({
           	 	url:'/modules/zhbg/xxkh/testManage/ksglEditForm.html?id='+id+"&treeType="+parameter.treeType+"&nodeId="+nodeId+"&resId="+resId,
                title:"修改考试信息",
                width:"90%",
                height:"98%"
            })
        },
        deleteFun:function(id){
        	var resId = $('#left_ul').find('a.active').attr("id");
            MyLayer.deleteOpt({
                url:'/zhbg/xxkh/testmanage/delete?id=' + id+'&resId='+resId,
                tableId:'right_table'
            })
        }
    }

    function add(){
    	 var nodes = $.fn.zTree.getZTreeObj("treeDemo").getSelectedNodes();
    	 if(nodes.length>0){
	    	 nodeId = nodes[0].id;
    	 }else{
    		 layer.msg("请先添加/选择考试类型！", {icon: 0});
    		 return;
    	 }
    	var resId = $('#left_ul').find('a.active').attr("id");
    	MyLayer.layerOpenUrl({url:'/modules/zhbg/xxkh/testManage/ksglEditForm.html?treeType='+parameter.treeType+"&nodeId="+nodeId+"&resId="+resId,title:'新增考试信息',width:'90%',height:'98%'})
    }
</script>
