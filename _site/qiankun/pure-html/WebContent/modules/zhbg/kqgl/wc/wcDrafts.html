<style type="text/css">
    .panel-controls{
        position: absolute;
        right: 40px;
        top: 10px;
    }
    .panel-controls > i.showSelect{
        font-size: 16px;
        color: #acb1b8;
        cursor: pointer;
    }
    label{
        font-weight: normal;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <!--查询-->
        <form class="form-horizontal" id="form">
            <div class="col-md-12">
                <div class="panel panel-default toggle">
                    <div class="panel-heading" style="cursor: pointer;">
                       <h3 class="panel-title">查询项</h3>
                       <div class="panel-controls " >
                           <i class="glyphicon glyphicon-plus showSelect"></i>
                        </div>
                    </div>
                    <div class="panel-body" style="display: none;">
                        <div class="form-group">
                            <label class="col-md-4 control-label"> 外出时间：</label>
                            <div class="col-md-3">
                                <input class="form-control" type="text" id="goOutTime" />
                                <input type="hidden" name="subflag" id="subflag">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="col-md-12" style="text-align: center">
                                    <button type="button" class="btn btn-primary"
                                            onclick="TableInit.refTable('right_table')"> 查&nbsp;&nbsp;询
                                    </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button type="button" class="btn btn-primary"
                                            onclick="clearAll();"> 重&nbsp;&nbsp;置
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--查询结束-->
        
        <div class="col-md-12">
            <div class="list_button_area">
                <button class="list_table_btn2"
                        onclick="draft()">
                    <span class="glyphicon glyphicon-plus-sign"></span> 起草
                </button>
               <!--  <button class="list_table_btn2"
                        onclick="exportDate()">
                    <span class=" glyphicon glyphicon-chevron-right"></span> 
                </button> -->
            </div>
            <!--bootstrap-table表格-->
            <table id="right_table"></table>
        </div>
    </div>
</div>
<script type="text/javascript">
    //参考：http://www.layui.com/laydate/
    $("#subflag").val(Config.startflag)
    //日期范围
    laydate.render({
        elem: '#goOutTime'
        , range: true
    });

	//起草
	function draft(){
		  var resId = $('#left_ul').find('a.active').attr("id");
		  MyLayer.layerOpenUrl({url:'/modules/zhbg/kqgl/wc/wcEditForm.html?oper=NEW&resId=' + resId,title:'起草外出信息'})
	}
    //定义bootatrap-table数据列
    //    sortable：开启列排序，其他参考API
    var right_table_col = [{
         title: '序号'
        , width: '2%'
        , order: "desc"
        , align:"center"
        , formatter: function (value, row, index) {
        	 var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;
             var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;
             var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
             return "<span data-id='"+row.id+"'>"+orderNum+"</span>";
           }
    }, /* {
        field: 'goOutTitle'
        , title: '标题'
        , width: '15%'
        , align:"center"
    }, */ {
        field: 'creUserName'
        , title: '申请人'
        , width: '11%'
        , align:"center"
    }, {
        field: 'applicantUnitName'
        , title: '申请单位'
        , width: '15%'
        , align:"center"
    }, {
        field: 'goOutDate'
        , title: '外出日期'
        , width: '10%'
        , align:"center"
    }, {
        field: 'startStopTime'
            , title: '外出起止时间'
            , width: '15%'
            , align:"center"
        }, 
    {
        field: 'goOutLongTime'
        , title: '外出时长(h)'
        , width: '10%'
        , order: "desc"
        , align:"center"
    },{
        field: 'destination'
        , title: '目的地'
        , width: '15%'
        , order: "desc"
        , align:"center"
        ,formatter: function (value, row, index){
        	if(value!=null){
        		var length = value.length
	  	   	      var val = '';
	  	   	      if(length>8){
	  	   	    	  val = value.substring(0,9)+"...";//
	  	   	      }else{
	  	   	    	  val = value;
	  	   	      }
  	   	   		return  "<span data-content='" + value+"'>"+val+"</span>";
        	}else{
        		return "";
        	}
        }
    },{
        field: 'cz'
        , title: '操作'
        , width: '10%'
        , align:"center"
        , formatter: function (value, row, index) {  //直接定义function,return就是html代码
            var opt = value.split(",");
            var html = "";
            for (var i = 0; i < opt.length; i++) {
                if (opt[i] == "add") {

                } else if (opt[i] == "update") {
                	html += "<i class='glyphicon glyphicon-edit' title='修改' onclick=\'list.editFun(\"" + row.id + "\")\'></i>&nbsp;&nbsp;";
                } else if (opt[i] == "delete") {
                	 html += "<i class='glyphicon glyphicon-trash' title='删除' onclick=\'list.deleteFun(\"" + row.id + "\")\'></i>";
                }
            }
            return html;
        }
    }];

    $(document).ready(function (e) {
        //初始化表格
        TableInit.init({
            domId:"right_table",
            url:"/zhbg/kqgl/wc/getlistBootHql",
            columns:right_table_col,
            queryParams:function(params){
            	 params.resId = $('#left_ul').find('a.active').attr("id");
            	params.goOutTime = $("#goOutTime").val();
                params.subflag = Config.startflag;
                return params;
            },
            readOnlyFn:function(){
            	$('tr.readOnly').find('td:not(:last)').unbind('click').bind('click', function (e) {
             		//取消事件冒泡
 						var resId = $('#left_ul').find('a.active').attr("id");
 		         		 var id = $(this).parent().find("span[data-id]").attr("data-id");
 		         		 MyLayer.layerOpenUrl({url: '/modules/zhbg/kqgl/wc/wcReadOnlyForm.html?id='+id+"&oper=VIEW&resId="+resId, title: "只读详情"});
 		         		 
                  })
                  $('tr.readOnly').find('td:eq(6)').bind('mouseover', function (e) {
             		 //var txt = $(this).find("span[data-content]").attr("data-content");
 	                     $(this).attr("title","点击查看详情") 
  		         		 
                   });
            }
        });
    });

//    表格数据项的操作
    var list = {
        editFun:function(id){
        	 var resId = $('#left_ul').find('a.active').attr("id");
            MyLayer.layerOpenUrl({
                url:'/modules/zhbg/kqgl/wc/wcEditForm.html?id='+id+ "&oper=EDIT&resId=" + resId,
                title:"修改外出信息"
            })
        },
        deleteFun:function(id){
        	 var resId = $('#left_ul').find('a.active').attr("id");
            MyLayer.deleteOpt({
            	url: '/zhbg/kqgl/wc/delete?id=' + id + "&resId=" + resId,
                tableId:'right_table'
            })
        }
    }
    /**
     * 导出按钮的事件
     */
    function exportDate () {
    	layer.confirm("是否导出查询的所有信息？", function(e) {
    		 $.ajax({
 				url : "/zhbg/kqgl/wc/getCnt",
 				data : {
 					subflag :Config.startflag, //标题
 					 goOutTime : $("#goOutTime").val() //时间
 					 
 				},
 				type : "post",
 				success : function(data){
 					if( data.cnt > 0){ //0 查询有数据， 可导出
 						$('#form').attr('action','/zhbg/kqgl/wc/export');
 						$('#form').attr('method','get');
 						$("#form").submit();
 					}else{
 						layer.msg('暂无可导出信息！',{icon:0}); //没有数据时弹出提示信息
 					}
 				}
 			})
    		
    	})
    	  
    };
  //清空查询条件
	function clearAll(){
		$("#goOutTime").val("");	//时间
	}
	//刷新方法，流程中需要回调
	function refreshPage(){
		TableInit.refTable("right_table");
	}
</script>
