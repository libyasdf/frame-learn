<html>
    <head>

        <title>视频播放</title>
        <link rel="stylesheet" href="/static/core/bootstrap/css/bootstrap.min.css" />
		<link href="/static/css/common/style.css" rel="stylesheet" />
       	<style>
        .video-wrap{
            background-color: #ddd;
            width: 100%;
            heght:100%;
            text-align: center;
        }
        .video-box{
            width: 100%;
            heith:100%;
            margin: 0px auto;
        }
        /*通过样式设置video宽度高度，不可以直接在<video>标签中设置非像素宽高，否则IE8不会显示视频*/
        .video-box video{
            width:80%;
            height:86vh;/* ie 8/9/10/Opera - for ie8/ie10/Opera */
            *height：500px;/* ie 6/7 - for ie7 */
            _height:500px; /* ie 6 - for ie6 */
            object-fit: fill
        }
    </style>
    </head>
    <body>
    	<div class="video-wrap">
    		<div class="video-box">
    			<video controlslist="nodownload" id="video" src="" controls="controls" autoplay="autoplay"  height="100%" width="100%">您的浏览器不支持。</video>
    		</div>
    	</div>
    	<!-- 按钮区 -->
		<div class="form_btn_area" style="text-align:center;">
			<button class="btn btn-primary form_btn_area_btn2" style="text-align:center;" onclick="quitPlayVideoNoSave();">
				<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> 关闭
			</button>
		</div>
		<!-- 按钮区结束 -->
    </body>
	<!-- 页面获取参数 -->

	<script type="text/javascript" src="/modules/video/background/displayVideoAndPdf/js/displayVideoAndPdf.js"></script>
	<script src="/static/core/layer/layer.js"></script>
	<!-- cookie -->
	<script src="/product/workflow/js/common/getCook.js"></script>
    <script type="text/javascript">
    /** 定时访问后台保持session*/
    var myVideo=document.getElementById("video");
    var theRequest = GetRequest();
    //将播放链接进行解码
    //alert(decodeURIComponent(theRequest.videoUrl));
    document.title=decodeURIComponent(theRequest.fileFullName);
    $("#video").attr("src",decodeURIComponent(theRequest.videoUrl));
    //全屏幕播放
    function launchFullScreen(element) {
      if(element.requestFullScreen) {
        element.requestFullScreen();
      } else if(element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if(element.webkitRequestFullScreen) {
        element.webkitRequestFullScreen();
      }
    }
    
  	//监控视频播放及计时
    myVideo.addEventListener('play',function(){
    	
    });
    
    //监控视频暂停
    myVideo.addEventListener('pause',function(){

    });
    
  	//监控视频播放完毕
    myVideo.addEventListener('ended',function(){

    });
  	
  	//关闭
  	function quitPlayVideoNoSave(){
  		//暂停视频播放
  		myVideo.pause();
  		window.close();
  	}
  	
 	// 退出全屏
	function exitFullscreen() {
		if (document.exitFullscreen) {
			document.exitFullscreen();
			console.log("exit");
		} else if (document.msExitFullscreen) {
			document.msExitFullscreen();
		} else if (document.mozCancelFullScreen) {
			document.mozCancelFullScreen();
		} else if (document.oRequestFullscreen) {
			document.oCancelFullScreen();
		} else if (document.webkitExitFullscreen) {
			document.webkitExitFullscreen();
		} else {
			var docHtml = document.documentElement;
			var docBody = document.body;
			var videobox = document.getElementById('videobox');
			docHtml.style.cssText = "";
			docBody.style.cssText = "";
			videobox.style.cssText = "";
			document.IsFullScreen = false;
		}
	}
    </script>
</html>
