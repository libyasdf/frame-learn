<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
<title>起草会议通知</title>
   <link rel="stylesheet" type="text/css" href="/static/css/common/Loading.css">
    <link rel="stylesheet" href="/static/core/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/core/bootstrapvalidator/dist/css/bootstrapValidator.min.css"/>
    <link href="/static/css/common/style.css" rel="stylesheet"/>
    <link href="/static/css/common/form-public.css" rel="stylesheet"/>
    <link href="/static/core/bootstrap-table/bootstrap-table.css"
	rel="stylesheet" />
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="/static/core/jquery-fileupload/css/jquery.fileupload.css">
    <link rel="stylesheet" href="/static/font/iconfont.css">

</head>

<body class="formpage_bj">
	<div class="container-fluid formpage_area" style="margin-bottom: 100px">
		<form class="form-horizontal" id="form" onsubmit="return iframeCallback(this)">
			<!-- resId -->
			<input name="resId" id="resId" type="hidden" value="">
			<input name="id" id="id" type="hidden" value="" />
			<!-- 基本信息 -->
			<div class="row">
				<div class="col-md-12 ">
					<div class="block_title">
						<span class="name">通知公告信息</span>
					</div>
				</div>
			</div>
			<div class="row m-t-15">
				<div class="col-md-12">
					<div class="form-group">
						<label for="" class="col-md-2 control-label">是否有效： </label>
						<div class="col-md-4">
							<label class="radio-inline"> <input type="radio"
								id="inlineRadio1" name="isValid" value="1"checked="checked"> 是
							</label> <label class="radio-inline"> <input type="radio"
								id="inlineRadio2" name="isValid" value="0" > 否
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-md-2 control-label"><b
							style="color: red;">*&nbsp;</b>通知内容： </label>
						<div class="col-md-10">
						<textarea name="content" id="content" class="form-control" rows="6"></textarea>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- 基本信息结束 -->
	<!-- 按钮区 -->
	<div class="form_btn_area" style="text-align: center;">
		<button id="save" class="btn btn-primary form_btn_area_btn2"
			onclick="saveForm('0');">
			<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
			保存
		</button>
		<button id="sendFLow" class="btn btn-primary form_btn_area_btn2"
			onclick="saveForm('1');">
			<span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
			发布
		</button>
	</div>
	<!-- 按钮区结束 -->
<script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
<script src="/static/core/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/core/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/static/core/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/core/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
<script src="/static/core/layer/layer.js"></script>
<script src="/static/js/common/mylayer.js"></script>
<script type="text/javascript" src="/static/js/common/assistUtil.js"></script>

<script src="/static/core/laydate/laydate.js"></script>
<!-- 获取cookie值 -->
<script type="text/javascript" src="/product/workflow/js/common/getCook.js"></script>
<!-- 页面获取参数 -->
<script type="text/javascript" src="/common/js/getrequest.js"></script>
<!-- 引入自己模块功能的js -->
<script type="text/javascript" src="/modules/mypage/wmgl/takeout/js/noticeEdit.js"></script>
<script type="text/javascript" src="/static/js/common/displayData.js"></script>
<!--点击折叠展开-->
<script type="text/javascript" src="/static/js/common/toggle.js"></script>
</body>
</html>
