<script type="text/javascript">
var right_table_col = [
	
	{
    field: 'id'
    , title: '序号'
    , width: '5%'
    , align:"center"
    , formatter: function (value, row, index) {
        //计算序号，并存放业务ID，及已办事项ID
        var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
        var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
        var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
        return "<span data-id='"+row.id+"' data-workitemid='"+row.yibanid+"'>"+orderNum+"</span>";    //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号
    }
	},{
    field: 'goodsName'
    , title: '商品名称'
    , width: '18%'
    , align:"center"
	},{
        field: 'goodsPrice' 
       , title: '单价'
       , width: '16%'
       , align:"center"
       , formatter: function (value, row, index) {
       		return value + "元/" + row.valuationUnit
       	}
    },
    {
        field: 'goodsNum' 
       , title: '数量'
       , width: '16%'
       , align:"center"
    	, formatter: function (value, row, index) {
    		return value + "" + row.bugUnit
    	}
    }];
$(document).ready(function (e) {
    //初始化表格
    TableInit.init({
        domId:"right_table",
        url:"/mypage/wmgl/index/OrderDetil/getlistBootHql",
        columns:right_table_col,
        queryParams:function(params){
        	params.orderId=$("#id").val()
            return params;
        },
        rowStyle: function (row, index) {
            return {
                classes: 'readOnly'
                ,css: {"text-align":"center","cursor":"default"}
            };
        },
        readOnlyFn:function(){
        	/*  $("#right_table a").editable({

});
