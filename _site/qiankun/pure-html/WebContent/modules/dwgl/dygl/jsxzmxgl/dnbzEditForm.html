    <meta charset="utf-8">

    <meta http-equiv="Expires" content="0">

    <meta http-equiv="Cache" content="no-cache">

<body class="formpage_bj">
<form class="form-horizontal" id="form">
    <!-- resId -->
    <input name="resId" id="resId" type="hidden" value="">
    <div class="container-fluid formpage_area" style="margin-bottom: 140px">
        <!-- 基本信息 -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">基本信息</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 授予时间：</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" value="2018=08-01">
                        </div>
                    </div>
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 授予单位：</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" value="市委">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 类型：</label>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>省(区、市）级先进党组织</option>
                                <option>基层单位表彰先进党组织</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 主要事迹：</label>
                        <div class="col-md-10">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 党组织（党员）基本情况：</label>
                        <div class="col-md-10">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 推荐单位意见：</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" value="同意">
                        </div>
                    </div>
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 上级党委审批意见：</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" value="同意">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- 基本信息结束 -->
    </div>
</form>


<div class="form_btn_area" style="text-align: center;">
    <button id="save" class="btn btn-primary form_btn_area_btn2" onclick="commitForm();" ><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> 保存</button>
</div>
<!-- 按钮区结束 -->
<script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
<script src="/static/core/bootstrap/js/bootstrap.min.js"></script>

<script src="/static/core/layer/layer.js"></script>
<script src="/static/js/common/mylayer.js"></script>
<script type="text/javascript" src="/static/js/common/assistUtil.js"></script>

<script src="/static/core/laydate/laydate.js"></script>

<!-- 获取cookie值 -->
<script type="text/javascript" src="/product/workflow/js/common/getCook.js"></script>
<!-- 页面获取参数 -->
<script type="text/javascript" src="/common/js/getrequest.js"></script>
<!-- 自定义意见(最后进行加载) -->
<script type="text/javascript" src="/common/html/notion/notion.js"></script>
<!-- 数据校验 -->
<script type="text/javascript" src="/modules/llg/js/taskPlanValidator.js"></script>
<!-- 数据回显 -->
<script type="text/javascript" src="/static/js/common/displayData.js"></script>
<!--点击折叠展开-->
<script type="text/javascript" src="/static/js/common/toggle.js"></script>

</body>
</html>
