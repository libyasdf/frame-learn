<body class="formpage_bj">
<div class="container-fluid formpage_area">
    <form class="form-horizontal" id="form">
        <input type="hidden" id="textId"/>
        <input name="id" id="id" type="hidden" value="" />
        <input name="noticeId" id="noticeId" type="hidden" value="" />
         <input name="attendDeptType" id="attendDeptType" type="hidden" value="" />
        <input name="opertation" id="opertation" type="hidden" value="" />
         <input name="state" id="state" type="hidden" value="" />
         <input name="feedbackType" id="feedbackType" type="hidden" value="" />
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">通知信息</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">会议标题： </label>
                    <div class="col-md-4 form-view">
                        <span name="meetingName"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">会议室： </label>
                    <div class="col-md-4 form-view">
                        <span name="meetingRoom"></span>
                    </div>
                    <label for="" class="col-md-2 control-label">会议室地点： </label>
                    <div class="col-md-4 form-view">
                        <span name="meetingRoomPlace"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">开始时间：</label>
                    <div class="col-md-4 form-view">
                        <span name="meetingStartDate"></span> <span name="meetingBeginTime"></span>
                    </div>
                    <label for="" class="col-md-2 control-label">结束时间： </label>
                    <div class="col-md-4 form-view">
                        <span name="meetingEndDate"></span> <span name="meetingEndTime"></span>
                    </div>
                </div>
                <div class="form-group" id = "backTime">
                    <label for="" class="col-md-2 control-label">最晚反馈时间：</label>
                    <div class="col-md-10  form-view">
                        <span name="feedbackTime"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">通知内容： </label>
                    <div class="col-md-10  form-view">
                        <span class="summernote" name="meetingContent"
								placeholder="请对项目进行详细的描述，使更多的人了解你的" action="${ctx}/file" ></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">备注： </label>
                    <div class="col-md-10  form-view">
                        <span name="noticeRemark"></span>
                    </div>
                </div>
                 <!--附件上传-->
                <div class="form-group">
                    <label class="col-md-2 control-label">附件：</label>
                    <div class="col-md-10 form-view">
                    	<div class="files row">
					        <div id="files" class="col-md-12 p-f-60">
					        </div>
					    </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 基本信息结束 -->
        <!-- 基本信息 -->
        <div id = "fanKuiDisplay" style="display:none;"> <!-- style="display:none;" -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">反馈信息</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12">
                <div id = "renshu" class="form-group" style="display:none;">
                    <label for="" class="col-md-2 control-label"><b
							style="color: red;">*&nbsp;</b>参会人数： </label>
                    <div class="col-md-4">
                        <input type="text" name="attendPersonNum" class="form-control" id="attendPersonNum" placeholder="3">
                    </div>

                </div>
                <div id = "chuzhangrenming" class="form-group" style="display:none;">
                    <label for="" class="col-md-2 control-label">处长参会人： </label>
                    <div class="col-md-5">
                    <input id="attendPersonChuName" unselectable="on" onclick='getPersonTreeByRoleChu();' name="attendPersonChuName" class="form-control" /><b style="color: red;">&nbsp;（非必填，参会人若有处长，请选择一位正处长）</b>
                        <input type="hidden" id="attendPersonChuId" name="attendPersonChuId" /><!-- 人员ID隐藏域 -->
                    </div>
                </div>
                <div id = "renming" class="form-group" style="display:none;">
                    <label for="" class="col-md-2 control-label"><b
							style="color: red;">*&nbsp;</b>参会人： </label>
                    <div class="col-md-10">
                    <input id="cruDeptId" name="cruDeptName" type="hidden"/>
                    
                    <textarea id="attendPersonName" unselectable="on" onclick='getPersonTreeByRole();' name="attendPersonName" class="form-control" rows="4"></textarea>
                                  <input type="hidden" id="attendPersonId" name="attendPersonId" /><!-- 人员ID隐藏域 -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">备注： </label>
                    <div class="col-md-10">
                        <textarea name="remark" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- 基本信息结束 -->


    </form>

    <div class="row m-t-15">
    </div>
    <!--文件上传end-->
</div>

<!-- 按钮区 -->
<div class="form_btn_area" style="text-align: center;">
<button id="save" style="display: none" class="btn btn-primary form_btn_area_btn2" onclick="comitForm();" ><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> 保存</button>
<button id="sendFLow" style="display: none" class="btn btn-primary form_btn_area_btn2" onclick="fankuiForm();" ><span class="glyphicon glyphicon-send" aria-hidden="true"></span> 反馈</button>
<button id="close" class="btn btn-primary form_btn_area_btn2" onclick="MyLayer.closeOpen()" >
		<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>&nbsp;关&nbsp;闭</button>

</div>

<script type="text/javascript">

//根据会议通知反馈人员是部门机要交换员 还是机要交换员 调用不同的人员树 add by hlt
  function getPersonTreeByRole(){
	//获取当前登录人的业务角色信息
	var curRole=getcookie("rolesNo");
	if((curRole.indexOf('D104')!=-1 ||curRole.indexOf('C101')!=-1)&&$("#attendDeptType").val()=='0'){
		$("#cruDeptId").val(getcookie("juId"));
		openSelectZtree({'id':'attendPersonId','name':'attendPersonName','type':'1','asyn':false,'deptId':$('#cruDeptId').val(),'level':'1','url':'/system/component/tree/deptUserTree'})
	}else{
		$("#cruDeptId").val(getcookie("chuShiId"));
		openSelectZtree({'id':'attendPersonId','name':'attendPersonName','type':'1','asyn':false,'deptId':$('#cruDeptId').val(),'level':'2','url':'/system/component/tree/deptUserTree'})
	}
	}
  function getPersonTreeByRoleChu(){
		//获取当前登录人的业务角色信息
			$("#cruDeptId").val(getcookie("chuShiId"));
			openSelectZtree({'id':'attendPersonChuId','name':'attendPersonChuName','type':'1','asyn':false,'deptId':$('#cruDeptId').val(),'level':'2','url':'/system/component/tree/deptUserTree'})
		}
    //绑定日期输入input
    laydate.render({
        elem: '#birth' //指定元素
    });
    $(document).ready(function() {
    	
    	if ($('#state').val() == '2') {
			$('#fanKuiDisplay').css("display", "none")//将反馈类型设置为隐藏 
			//$('#save').css("display", "none")
			//$('#sendFLow').css("display", "none")
			$('#backTime').css("display", "none")
		} else if($('#state').val() == '1'){
			//$('#save').css("display", "none")
			//$('#sendFLow').css("display", "none")
			$('#fanKuiDisplay').css("display", "block")
			if($('#feedbackType').val() == '1'){
				$('#renshu').css("display", "block")
			}else{
				var curRole=getcookie("rolesNo");
		    	if((curRole.indexOf('D104')!=-1 ||curRole.indexOf('C101')!=-1)&&$("#attendDeptType").val()=='0'){
		    	}else{
		    		$('#chuzhangrenming').css("display", "block")
		    	}
				$('#renming').css("display", "block")
			}
		} else {
			$('#save').show();
			$('#sendFLow').show();
			$('#fanKuiDisplay').css("display", "block")
			if($('#feedbackType').val() == '1'){
				$('#renshu').css("display", "block")
			}else{
				var curRole=getcookie("rolesNo");
		    	if((curRole.indexOf('D104')!=-1 ||curRole.indexOf('C101')!=-1)&&$("#attendDeptType").val()=='0'){
		    	}else{
		    		$('#chuzhangrenming').css("display", "block")
		    	}
				$('#renming').css("display", "block")
			}
		}
	});
   function closeForm(){
	   MyLayer.closeOpen()
   }
</script>
