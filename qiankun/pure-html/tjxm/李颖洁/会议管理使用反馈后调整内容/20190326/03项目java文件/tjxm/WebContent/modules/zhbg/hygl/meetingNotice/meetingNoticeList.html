<style type="text/css">
    .panel-controls{
        position: absolute;
        right: 40px;
        top: 10px;
    }
    .panel-controls > i.showSelect{
        font-size: 16px;
        color: #acb1b8;
        cursor: pointer;
    }
    label{
        font-weight: normal;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <!--查询-->
        <form class="form-horizontal" >
            <div class="col-md-12">
                <div class="panel panel-default toggle">
                    <div class="panel-heading" style="cursor: pointer;">
                       <h3 class="panel-title">查询项</h3>
                       <div class="panel-controls " >
                           <i class="glyphicon glyphicon-plus showSelect"></i>
                        </div>
                    </div>
                    <div class="panel-body" style="display: none;">
                        <div class="form-group">

                            <label class="col-md-1 control-label"> 会议标题：</label>
                            <div class="col-md-3">
                                <input class="form-control" type="text" id="meetingName" name="meetingName"/>
                            </div>

                            <label class="col-md-1 control-label"> 日期：</label>
                            <div class="col-md-3">
                               <input class="form-control" type="text" id="timeRange" />
                            </div>

                            <label class="col-md-1 control-label"> 状态：</label>
                            <div class="col-md-3">
                                <label class="radio-inline">
                                    <input type="radio" id="inlineRadio0" name="status" checked ="checked" value=""> 全部
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="inlineRadio1" name="status" value="1"> 已发布
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="inlineRadio2" name="status" value="0"> 草稿
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12" style="text-align: center">
                                    <button type="button" class="btn btn-primary"
                                            onclick="TableInit.refTable('right_table')"> 查&nbsp;&nbsp;询
                                    </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                  <button type="button" class="btn btn-primary"
                                            onclick="clearAll()"> 重&nbsp;&nbsp;置
                                    </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--查询结束-->
<div class="col-md-12">
        <div class="list_button_area">
				<button class="list_table_btn2"
					onclick="draft()">
					<span class="glyphicon glyphicon-plus-sign"></span> 起草
				</button>
			</div>
            <table id="right_table"></table>
        </div> 
    </div>
</div>
<script type="text/javascript">
    //参考：http://www.layui.com/laydate/
    //绑定日期输入input
    laydate.render({
        elem: '#time' //指定元素
    });
    //日期范围
    laydate.render({
        elem: '#timeRange'
        , range: true
        ,type: 'date'
    });
    //定义bootatrap-table数据列
    //    sortable：开启列排序，其他参考API
    var right_table_col = [{
        field: 'id'
        , title: '序号'
        , width: '5%'
        , order: "desc"
        , align:"center",
        formatter : function(value, row, index) {
			//计算序号，并存放业务ID，及已办事项ID
			var pageSize = $('#right_table').bootstrapTable(
					'getOptions').pageSize;//通过表的#id 可以得到每页多少条
			var pageNumber = $('#right_table').bootstrapTable(
					'getOptions').pageNumber;//通过表的#id 可以得到当前第几页
			var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
			return "<span data-id='"+row.id+"'>" + orderNum + "</span>"; //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号
		}
    }, {
        field: 'meetingRoom'
        , title: '会议室名称'
        , width: '8%'
        , align:"center"
      	,formatter: function (value, row, index){
             	if(value!=null){
             		var length = value.length
     	  	   	      var val = '';
     	  	   	      if(length>10){
     	  	   	    	  val = value.substring(0,10)+"...";//
     	  	   	      }else{
     	  	   	    	  val = value;
     	  	   	      }
       	   	   		return  "<span data-content='" + value+"'>"+val+"</span>";
             	}else{
             		return "-";
             	}
          }
    }, {
        field: 'meetingName'
        , title: '会议标题'
        , width: '20%'
        , sortable: false
        , align:"center"
    }, {
        field: 'meetingTime'
        , title: '会议时间'
        , width: '25%'
        , align:"center",
       
    }, {
        field: 'attendDept'
            , title: '参会部门'
            , width: '10%'
            , sortable: true
            , align:"center"
            ,visible:false
        },
        {
            field: 'contents'
                , title: '内容'
                , width: '10%'
                , sortable: true
                , align:"center"
                ,visible:false
        },{
            	field: 'responseTime'
                    , title: '反馈时间'
                    , width: '10%'
                    , sortable: true
                    , align:"center"
                    ,visible:false
        },{
        field: 'status'
        , title: '状态'
        , sortable: false
        , width: '10%'
        , align:"center"
        	,formatter : function (value, row, index)  {
            	if(value=='0'){
            		return "草稿";
            	}
    			if(value=='1'){
    			    return "已发布";    		
    			        	}
                }
    },{
        field: 'cz'
        , title: '操作'
        , width: '10%'
        , align:"center"
        , formatter: function (value, row, index) { 
        	//直接定义function,return就是html代码
            var opt = value.split(",");
            var html = "";
            for (var i = 0; i < opt.length; i++) {
                if (opt[i] == "add") {
                	 html +="<i class='glyphicon glyphicon-search' onclick=\'list.queryFun(\""+row.id+"\",\""+row.fankuiType+"\")\' title=\'查看反馈情况\'></i>&nbsp;&nbsp;"
                	 var ids;
                	 if(row.meetingroomId!=null){
	                	ids = row.meetingroomId.split(",");
                	 }
                	 if(row.meetingroomId!=null && $.inArray( Config.multifunctionalMeetingRoomId,ids) != -1){
	                	console.log(ids)
                     	html += "<i class='glyphicon glyphicon-tasks' onclick=\'list.paiWei(\""+row.id+"\",\""+row.fankuiType+"\",\""+row.publishState+"\",\""+row.actualAttendDeptNum+"\",\""+row.shouldAttendDeptNum+"\",\""+row.attentionItem+"\")\' title=\'排座\'></i>&nbsp;&nbsp;"
                     	//html += "<i class='glyphicon glyphicon-edit' onclick=\'list.print(\""+row.id+"\",\""+row.fankuiType+"\",\""+row.publishState+"\",\""+row.attentionItem+"\",\""+row.seatNum+"\")\' title=\'修改会议注意事项\'></i>&nbsp;&nbsp;"
                     	html += "<i class='glyphicon glyphicon-edit' onclick=\'list.updateItem(\""+row.id+"\",\""+row.fankuiType+"\",\""+row.publishState+"\",\""+row.attentionItem+"\",\""+row.seatNum+"\")\' title=\'修改会议注意事项\'></i>&nbsp;&nbsp;"
                	 }
                } else if (opt[i] == "view") {
                	//html += "<i class='glyphicon glyphicon-tasks' onclick=\'list.paiWei(\""+row.id+"\")\' title=\'排位\'></i>&nbsp;&nbsp;"
                    html +="<i class='glyphicon glyphicon-search' onclick=\'list.viewFun(\""+row.id+"\")\' title=\'查看详情\'></i>&nbsp;&nbsp;"
                } else if (opt[i] == "update") {
                    html += "<i class='glyphicon glyphicon-edit' onclick=\'list.editFun(\""+row.id+"\")\' title=\'编辑\'></i>&nbsp;&nbsp;"
                   // html += "<i class='glyphicon glyphicon-tasks' onclick=\'list.paiWei(\""+row.id+"\")\' title=\'排位\'></i>"
                } 
                else {
                    //html += "<i class='glyphicon glyphicon-tasks' onclick=\'list.paiWei(\""+row.id+"\")\' title=\'排位\'></i>"
                }
            }
            return html;
        }
    }];
    $(document).ready(function (e) {
        //初始化表格
        TableInit.init({
            domId:"right_table",
            url:"/zhbg/hygl/notice/getList",
            columns:right_table_col,
            queryParams:function(params){
                //这里将各个查询项添加到要传递的参数中
                params.resId = $('#left_ul').find('a.active').attr("id");
                params.meetingName=$("#meetingName").val();
                params.timeRange=$("#timeRange").val();
                params.status=$('input[name="status"]:checked').val();

                return params;
            },
            readOnlyFn:function(){
            	$('tr.readOnly').find('td:not(:last)').attr("title", "点击查看详情");
                $('tr.readOnly').find('td:not(:last)').unbind('click').bind('click',function(e){
//                    取消事件冒泡
                    var evt = e ? e : window.event;
                    if (evt.stopPropagation) {
                        evt.stopPropagation();
                    }else {
                        evt.cancelBubble = true;
                    }
//                    取消事件冒泡 endmeetingFeedbackListForm.html
					var id = $(this).parent().find("span[data-id]").attr("data-id");
					var resIds = $('#left_ul').find('a.active').attr("id");
                    MyLayer.layerOpenUrl({url:'/modules/zhbg/hygl/meetingNotice/meetingNoticeReadOnlyForm.html?id='+id+ "&oper=VIEW&resId=" + resIds,title:'会议通知详情'});
                });
            }
        });
    });

//    表格数据项的操作
var _index;
    var list = {
        queryFun:function(id,fankuiType){
        	var resId = $('#left_ul').find('a.active').attr("id");
            MyLayer.layerOpenUrl({
                url:encodeURI('/modules/zhbg/hygl/meetingNotice/meetingFeedbackListForm.html?id='+id+ "&fankuiType="+fankuiType+"&oper=VIEW&resId=" + resId),
                title:"会议通知反馈详情"
            })
        },
        editFun:function(id){
        	var resId = $('#left_ul').find('a.active').attr("id");
        	MyLayer.layerOpenUrl({
                url:'/modules/zhbg/hygl/meetingNotice/meetingNoticeEditForm.html?id='+id+ "&oper=EDIT&resId=" + resId,
                title:"会议通知编辑页面"
            })
        },
        updateItem:function(noticeId,fankuiType,publishState,attentionItem,seatNum){
        	var resId = $('#left_ul').find('a.active').attr("id");
        	_index=layer.open({
            	type: 2,
	            content: '/modules/zhbg/hygl/meetingNotice/seatPrint/meetingAttentionItem.html?noticeId=' + noticeId+"&fankuiType=" + fankuiType + "&attentionItem=" + encodeURI(attentionItem),
	            area: ['800px', '330px'],
	            title: ['会议注意事项', 'font-size:16px;font-weight:bold;']
    	     })
        },
        viewFun:function(id){
        	var resId = $('#left_ul').find('a.active').attr("id");
        	MyLayer.layerOpenUrl({url:'/modules/zhbg/hygl/meetingNotice/meetingNoticeReadOnlyForm.html?id='+id+ "&oper=VIEW&resId=" + resId,title:'会议通知详情'});
        },
        paiWei:function(id,fankuiType,publishState,actualAttendDeptNum,shouldAttendDeptNum,attentionItem){
        	if(actualAttendDeptNum==0){
        		layer.msg("暂无可排座人员！", {
        			icon : 0
        		});
        		return;
        	}
        	
        	if(actualAttendDeptNum!=shouldAttendDeptNum){
        		if(publishState!=1){
        			var index= layer.confirm("还有未反馈人员部门，是否确定进行排座？", {
        		        btn: ['确定', '取消']
        		        // 按钮
        		    }, function () {
        		    	var resId = $('#left_ul').find('a.active').attr("id");
        		    	if(publishState!="1"){
        		    		publishState="0"
        		    	}
        	        	window.open('/modules/zhbg/hygl/meetingNotice/arrangeSeat/index.html?meetingNoticeId='+id+"&fankuiType="+fankuiType+"&publishState="+publishState+"&attentionItem=" + encodeURI(attentionItem));  
        	        	 parent.layer.close(index);
							
        		    }, function () {
        		    	return;
        		    });
        		}else{
        			if(publishState!="1"){
    		    		publishState="0"
    		    	}
    	        	window.open('/modules/zhbg/hygl/meetingNotice/arrangeSeat/index.html?meetingNoticeId='+id+"&fankuiType="+fankuiType+"&publishState="+publishState+"&attentionItem=" + encodeURI(attentionItem));  

        		}
        		
        	}else{
        		if(publishState!="1"){
		    		publishState="0"
		    	}
        		var resId = $('#left_ul').find('a.active').attr("id");
            	window.open('/modules/zhbg/hygl/meetingNotice/arrangeSeat/index.html?meetingNoticeId='+id+"&fankuiType="+fankuiType+"&publishState="+publishState+"&attentionItem=" + encodeURI(attentionItem));  
        	}
        	
        },
        print:function(noticeId,fankuiType,publishState,attentionItem,seatNum){
        	//alert(attentionItem)
        	if(seatNum==0){
	        	layer.msg("还未排座，暂无可打印的座位票！", {
	        		icon : 0
	        	});
	        	return;
		   }
            if(publishState!=1){
        		layer.msg("还未发布，暂无可打印的座位票！", {
	        		icon : 0
	        	});
	        	return;
        	}
        	_index=layer.open({
	            	type: 2,
		            content: '/modules/zhbg/hygl/meetingNotice/seatPrint/meetingAttentionItem.html?noticeId=' + noticeId+"&fankuiType=" + fankuiType + "&attentionItem=" + encodeURI(attentionItem),
		            area: ['800px', '330px'],
		            title: ['会议注意事项', 'font-size:16px;font-weight:bold;']
	    	     })
        	//window.open('/modules/zhbg/hygl/meetingNotice/seatPrint/seatTicket.html?meetingNoticeId='+noticeId);  
        }
    }
    function draft(){
    	var resId = $('#left_ul').find('a.active').attr("id");
        MyLayer.layerOpenUrl({
        	url: '/modules/zhbg/hygl/meetingNotice/meetingNoticeEditForm.html?&oper=EDIT&resId=' + resId,
            tabfreshleId:'right_table',
            title:"起草"
        })
    }
    function clearAll() {
		$("#timeRange").val(""); //时间
		$("#meetingName").val(""); //会议名称
		//清空状态
		//var $isPrivacy = $("input[name=status]");
		$("#inlineRadio0").prop("checked",true);
		//$isPrivacy.attr("checked", false);
	}
    
    function putBackData1(){
        //关闭窗口
        layer.close(_index);
        layer.msg('设置成功！');
		fresh()
    }
    
    function fresh(){
    	
    	TableInit.refTable('right_table')
    }

</script>
