<style type="text/css">
.panel-controls {
	position: absolute;
	right: 40px;
	top: 10px;
}

.panel-controls>i.showSelect {
	font-size: 16px;
	color: #acb1b8;
	cursor: pointer;
}

label {
	font-weight: normal;
}
</style>
<link rel="stylesheet" type="text/css"
	href="/static/css/common/Loading.css">
<div class="container-fluid">
	<div class="row">
		<!--查询-->
		<form class="form-horizontal" id="dmForm">
			<div class="col-md-12">
				<div class="panel panel-default toggle">
					<div class="panel-heading" style="cursor: pointer;">
						<h3 class="panel-title">查询项</h3>
						<div class="panel-controls ">
							<i class="glyphicon glyphicon-plus showSelect"></i>
						</div>
					</div>
					<div class="panel-body" style="display: none;">
						<!--查询项输入框选择框等开始-->
						<div class="form-group">
							<label class="col-md-2 control-label"> 补签日期：</label>
							<div class="col-md-3">
								<input class="form-control" type="text" id="timeRange" />
							</div>
							<label class="col-md-2 control-label"> 补签类型：</label>
							<div class="col-md-3">
								<select class="form-control" id=supplementSignType
									name="supplementSignType">
								</select>
							</div>
						</div>
						<!--查询项输入框选择框等结束-->
						<div class="form-group">
							<div class="col-md-12">
								<div class="col-md-12" style="text-align: center">
									<button type="button" class="btn btn-primary"
										onclick="TableInit.refTable('right_table')">
										查&nbsp;&nbsp;询</button>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<button type="button" class="btn btn-primary"
										onclick="clearAll();">重&nbsp;&nbsp;置</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!--查询结束-->

		<div class="col-md-12">
			<div class="list_button_area">
				<button class="list_table_btn2" onclick="draft();">
					<span class="glyphicon glyphicon-plus-sign"></span> 起草
				</button>
				<!-- <button class="list_table_btn2" onclick="exportDate()">
					<span class="glyphicon glyphicon-chevron-right"></span> 导出
				</button> -->
			</div>
			<!--bootstrap-table表格-->
			<table id="right_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
Dictionary.init({position:"supplementSignType",mark:"supplementSignType",type:"1",name:"supplementSignType",domType:"select"});
	//起草
	function draft(){
		var resId = $('#left_ul').find('a.active').attr("id");
		MyLayer.layerOpenUrl({url:'/modules/zhbg/kqgl/bq/bqEditForm.html?oper=NEW&resId='+resId,title:'起草补签信息'})
	}
	
	//清空查询条件
	function clearAll(){
		$("#supplementSignType").val("");	//标题
		$("#timeRange").val("");	//时间
	}
    //参考：http://www.layui.com/laydate/
    //绑定日期输入input
    laydate.render({
        elem: '#time' //指定元素
    });
    //日期范围
    laydate.render({
        elem: '#timeRange'
        , range: true
    });


    //定义bootatrap-table数据列
    //    sortable：开启列排序，其他参考API
    var right_table_col = [{
    	field:'id',
        title: '序号'
        , width: '5%'
        , order: "desc"
        , align:"center"
       	, formatter: function (value, row, index) {
           	//计算序号，并存放业务ID，及已办事项ID
           	var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
               var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
               var orderNum=pageSize * (pageNumber - 1) + index + 1;//计算序号
               return "<span data-id='"+row.id+"'>"+orderNum+"</span>";
           }
    }, 
    /* {
        field: 'leaveTitle'
        , title: '标题'
        , width: '18%'
        , align:"center"
    }, */ 
    {
        field: 'creUserName'
        , title: '申请人'
        , width: '7%'
        , align:"center"
    }, 
    {
        field: 'applicantUnitName'
        , title: '单位'
        , width: '15%'
        , align:"center"
        ,formatter:function(value,row,index){
        	return "<span data-content='"+row.applicantUnitName+"'>"+value+"</span>";
        }
    },
    {
        field: 'supplementSignDate'
        , title: '补签日期'
        , width: '15%'
        , align:"center"
    },
    {
        field: 'supplementSignTime'
        , title: '补签时间'
        , width: '23%'
        , align:"center"
       	, formatter: function (value, row, index) {
       		if(row.supplementSignType){
       			if("0" == row.supplementSignType){
       				if(row.supplementSignStartTime){
       					return row.supplementSignStartTime;
       				}
       			}else if("1" == row.supplementSignType){
       				if(row.supplementSignEndTime){
       					return row.supplementSignEndTime;
       				}
       			}else if("2" == row.supplementSignType){
       				if(row.supplementSignStartTime && !row.supplementSignEndTime){
       					return row.supplementSignStartTime;
       				}
       				if(!row.supplementSignStartTime && row.supplementSignEndTime){
       					return  row.supplementSignEndTime;
       				}
       				if(row.supplementSignStartTime && row.supplementSignEndTime){
       					return row.supplementSignStartTime + " - " + row.supplementSignEndTime;
       				}
       			}
       		}
       	}
    }, 
    {
        field: 'supplementSignType'
        , title: '补签类型'
        , width: '7%'
        , align:"center"
        , formatter: function(value, row, index){
        	if(value == "0"){
        		return "补签入";
        	}else if(value == "1"){
        		return "补签出";
        	}else if(value == "2"){
        		return "补全天";
        	}
        }
    },
    {
        field: 'cz'
        , title: '操作'
        , width: '10%'
        , align:"center"
        , formatter: function (value, row, index) {  //直接定义function,return就是html代码
            var opt = value.split(",");
            var html = "";
            for (var i = 0; i < opt.length; i++) {
                if (opt[i] == "add") {

                } else if (opt[i] == "update") {
                    html += "<i class='glyphicon glyphicon-edit' title='修改' onclick=\'list.editFun(\"" + row.id + "\")\'></i>&nbsp;&nbsp;";
                } else if (opt[i] == "delete") {
                    html += "<i class='glyphicon glyphicon-trash' title='删除' onclick=\'list.deleteFun(\"" + row.id + "\")\'></i>";
                }
            }
            return html;
        }
    }];

    $(document).ready(function (e) {
        //初始化表格
        TableInit.init({
            domId:"right_table",
            url:"/zhbg/kqgl/bq/getList",
            columns:right_table_col,
            queryParams:function(params){
                //这里将各个查询项添加到要传递的参数中
//                可以做一些校验
                params.resId = $('#left_ul').find('a.active').attr("id");
                params.timeRange = $("#timeRange").val();
                params.subflag = Config.startflag;
                params.supplementSignType=$("#supplementSignType").val();
                return params;
            },
            readOnlyFn:function(){
             $('tr.readOnly').find('td:not(:last)').attr("title", "点击查看详情");
           	 $('tr.readOnly').find('td:not(:last)').unbind('click').bind('click', function (e) {
					//取消事件冒泡
						var resId = $('#left_ul').find('a.active').attr("id");
		         		var id = $(this).parent().find("span[data-id]").attr("data-id");
		         		 MyLayer.layerOpenUrl({url: '/modules/zhbg/kqgl/bq/bqReadOnlyForm.html?id='+id+"&oper=VIEW&resId=" + resId,title:'只读详情'});
		         		 
                });
           }
        });
        
    });

//    表格数据项的操作
    var list = {
        editFun:function(id){
        	var resId = $('#left_ul').find('a.active').attr("id");
            MyLayer.layerOpenUrl({
            	 url: '/modules/zhbg/kqgl/bq/bqEditForm.html?id=' + id + "&oper=EDIT&resId="+resId,
                title:"修改补签信息"
            })
        },
        deleteFun:function(id){
        	var resId = $('#left_ul').find('a.active').attr("id");
            MyLayer.deleteOpt({
            	  url: '/zhbg/kqgl/bq/delete?id=' + id+"&resId="+resId,
                tableId:'right_table'
            })
        }
    }
  //刷新方法，流程中需要回调
	function refreshPage(){
		TableInit.refTable("right_table");
	}
    /**
     * 导出按钮的事件
     */
    function exportDate () {
    	 layer.confirm("是否导出查询的所有信息？",function(e){
  		   layer.close(e);
  		 $.ajax({
  				url : "/zhbg/kqgl/bq/getBqData",
  				data : {
  					 timeRange : $("#timeRange").val(), //时间
  					 supplementSignType:$("#supplementSignType").val(), //请假类型
  				},
  				type : "post",
  				success : function(date){						
  					if( date.flag == '0'){ //0 查询有数据， 可导出
  						$('#dmForm').attr('action','/zhbg/kqgl/bq/exportBqData');
  						$('#dmForm').attr('method','get');
  						$("#dmForm").submit();
  					}else{
  						layer.msg('暂无可导出信息！',{icon:0}); //没有数据时弹出提示信息
  					}
  				}
  			});
  		 
  	 });
    };

</script>
