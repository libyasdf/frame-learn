<body class="formpage_bj">
	<div class="container-fluid formpage_area">
		<form class="form-horizontal" id="form">
			<!-- 流程字段-->
			<input name="id" id="id" type="hidden" value="" />
			<!-- 工作项ID -->
			<input name="subflag" id="subflag" type="hidden" value="" />
			<!-- 流程状态 -->
			<input name="filetypeid" id="filetypeid" type="hidden" value="" />
			<!-- 流程ID -->
			<input name="workFlowId" id="workflowid" type="hidden" value="" />
			<!-- 流程唯一ID -->
			<input name="workitemid" id="workitemid" type="hidden" value="" />
			<!-- 待办工作项ID -->
			<input name="opertation" id="opertation" type="hidden" value="" />
			<!-- 操作方法 -->
			<!-- 流程字段结束 -->
			<!-- 基本信息 -->
			<div class="row">
				<div class="col-md-12 ">
					<div class="block_title">
						<span class="name">基本信息</span>
					</div>
				</div>
			</div>
			<div class="row m-t-15">
				<div class="col-md-12">
					<!-- <div class="form-group">
						<label for="" class="col-md-2 control-label">标题：</label>
						<div class="col-md-10 form-view">
							<span id="leaveTitle" name="leaveTitle"></span>
						</div>
					</div> -->
					<div class="form-group">
						<label for="" class="col-md-2 control-label">申请人：</label>
						<div class="col-md-4 form-view">
							<span id="creUserName" name="creUserName"></span>
						</div>
						<label for="" class="col-md-2 control-label">单位：</label>
						<div class="col-md-4 form-view">
							<span id="applicantUnitName" name="applicantUnitName"></span>
						</div>
					</div>
					
					<div class="form-group">
						<label for="" class="col-md-2 control-label">申请时间：</label>
						<div class="col-md-4 form-view">
							<span id="applicationTime" name="applicationTime"></span>
						</div>
					</div>
					<div class="form-group">
						<!-- <label for="" class="col-md-2 control-label">姓名 ：</label>
						<div class="col-md-4 form-view">
							<span id="cdztUserName" name="cdztUserName"></span>
						</div> -->
						<label for="" class="col-md-2 control-label">状态：</label>
						<div class="col-md-4  form-view">
							<span id="state" name="state"></span>
						</div>
						<label for="" class="col-md-2 control-label" id="dateLable">日期：</label>
						<div class="col-md-4 form-view">
							<span id="cdztDate" name="cdztDate"></span>
						</div>
					</div>
					
					<div class="form-group">
						<label for="" class="col-md-2 control-label" id="reason">原因：</label>
						<div class="col-md-8 form-view">
							<span id="cdztReason" name="cdztReason"></span>
						</div>
						
					</div>
				</div>
			</div>
			<!-- 基本信息结束 -->
		</form>
	</div>
	<!-- 按钮区 -->
   <div class="gw_form_right_btn_area" style=" right: 10px; top: 20px; position: fixed;">
    <ul>
        <li><a href="#" onclick="openLayer('1')"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 流程记录</a></li>
        <li><a href="#" onclick="openLayer('2')"><span class="glyphicon glyphicon-random" aria-hidden="true"></span> 流程图</a></li>
        <li><a href="#" onclick="openLayer('3')"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 意见信息</a></li>


    </ul>
   </div>
   <div class="form_btn_area" style="text-align: center;">
    <button id="preserveBtn" class="btn btn-primary form_btn_area_btn2" onclick="MyLayer.closeOpen();" ><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>关闭</button>
    <button id="remove" class="btn btn-primary form_btn_area_btn2" style="display: none" onclick="removeFlow();" ><span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>撤办</button>
    <button id="resumeFlow" class="btn btn-primary form_btn_area_btn2" style="display: none" onclick="resumeFlow();" ><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>重新启用</button>
    <button id="takeBack" class="btn btn-primary form_btn_area_btn2" style="display: none" onclick="takeBack();" ><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>收回重办</button>
   </div>
