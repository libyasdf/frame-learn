<style type="text/css">
.panel-controls {
	position: absolute;
	right: 40px;
	top: 10px;
}

.panel-controls>i.showSelect {
	font-size: 16px;
	color: #acb1b8;
	cursor: pointer;
}

label {
	font-weight: normal;
}
</style>
<link rel="stylesheet" type="text/css"
	href="/static/css/common/Loading.css">
<div class="container-fluid">
	<div class="row">
		<!--查询-->
		<form class="form-horizontal">
			<div class="col-md-12">
				<div class="panel panel-default toggle">
					<div class="panel-heading" style="cursor: pointer;">
						<h3 class="panel-title">查询项</h3>
						<div class="panel-controls ">
							<i class="glyphicon glyphicon-plus showSelect"></i>
						</div>
					</div>
					<div class="panel-body" style="display: none;">
						<div class="form-group">

							<label class="col-md-1 control-label"> 请假时间：</label>
							<div class="col-md-3">
								<input class="form-control" type="text" id="timeRange"
									name="timeRange" />
							</div>
							<label class="col-md-1 control-label"> 请假类型：</label>
							<div class="col-md-3">
								<select class="form-control" id="leaveType" name="leaveType">
									<option value="">---请选择---</option>
									<option value="1">事假</option>
									<option value="2">病假</option>
									<option value="3">年休假</option>
									<option value="4">探亲假</option>
									<option value="5">婚假</option>
									<option value="6">丧假</option>
									<option value="7">哺育假</option>
									<option value="8">产假</option>
									<option value="9">陪产假</option>
								</select>
							</div>
							<label class="col-md-1 control-label"> 申请人：</label>
							<div class="col-md-3">
								<input class="form-control" type="text" id="creUserName"
									name="creUserName" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-1 control-label"> 单位：</label>
							<div class="col-md-3">
								<input class="form-control" type="text" id="applicantUnitName"
									name="applicantUnitName" />
							</div>
							<label class="col-md-1 control-label"> 是否倒休：</label>
							<div class="col-md-3">
								<label class="radio-inline"> <input type="radio"
									id="isLeaveInLieu" name="isLeaveInLieu" value="1"> 是
								</label> <label class="radio-inline"> <input type="radio"
									id="isLeaveInLieu" name="isLeaveInLieu" value="0"> 否
								</label>
							</div>
							<label class="col-md-1 control-label"> 审批状态：</label>
							<div class="col-md-3">
								<select class="form-control" id="subflag" name="subflag">
									<option value="">--请选择--</option>
									<option value="1">审批中</option>
									<option value="6">通过</option>
									<option value="7">未通过</option>
									<option value="0">已撤办</option>
								</select>
							</div>
						</div>
						<!--查询重置等按钮-->
						<div class="form-group">
							<div class="col-md-12" style="text-align: center">
								<button type="button" class="btn btn-primary"
									onclick="TableInit.refTable('right_table');">
									查&nbsp;&nbsp;询</button>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="button" class="btn btn-primary"
									onclick="clearAll();">重&nbsp;&nbsp;置</button>
							</div>
						</div>
						<!--查询重置等按钮 end-->
					</div>
				</div>
			</div>
		</form>
		<!--查询结束-->

		<div class="col-md-12">
			<div class="list_button_area">
				<button class="list_table_btn2" onclick="exportDate()">
					<span class="glyphicon glyphicon-chevron-right"></span> 导出
				</button>
			</div>
			<!--bootstrap-table表格-->
			<table id="right_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	var workFlowName = "请假";

	//刷新方法，流程中需要回调
	function refreshPage() {
		TableInit.refTable("right_table");
	}

	//清空查询条件
	function clearAll() {
		$("#leaveType").val(""); //类型
		$("#timeRange").val(""); //时间
		$("#creUserName").val(""); //申请人
		$("#applicantUnitName").val(""); //单位
		$("#subflag").val(""); //类型
		//清空倒休
		var $isLeaveInLieu = $("input[name=isLeaveInLieu]");
		$isLeaveInLieu.attr("checked", false);
	}

	//参考：http://www.layui.com/laydate/
	//绑定日期输入input
	laydate.render({
		elem : '#time' //指定元素
	});
	//日期范围
	laydate.render({
		elem : '#timeRange',
		range : true
	});

	//定义bootatrap-table数据列
	//    sortable：开启列排序，其他参考API
	var right_table_col = [
			{
				field : 'id',
				title : '编号',
				width : '5%',
				order : "desc",
				align : "center",
				formatter : function(value, row, index) {
					//计算序号，并存放业务ID，及已办事项ID
					var pageSize = $('#right_table').bootstrapTable(
							'getOptions').pageSize;//通过表的#id 可以得到每页多少条
					var pageNumber = $('#right_table').bootstrapTable(
							'getOptions').pageNumber;//通过表的#id 可以得到当前第几页
					var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
					return "<span data-id='"+row.id+"' data-workitemid='"+row.yibanid+"'>"
							+ orderNum + "</span>"; //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号
				}
			}, {
				field : 'leaveTitle',
				title : '标题',
				width : '10%',
				align : "center"
			}, {
				field : 'creUserName',
				title : '申请人',
				width : '9%',
				align : "center"
			}, {
				field : 'leaveDate',
				title : '请假日期',
				width : '25%',
				align : "center",
				formatter : function(value, row, index) {
					var leave_Date = "";
					if (row.leaveStartDate) {
						leave_Date = "" + row.leaveStartDate;
						if (row.startAmOrPm) {
							if (row.startAmOrPm == '1') {
								leave_Date = leave_Date + " 上午";
							} else {
								leave_Date = leave_Date + " 下午";
							}
						}
					}
					leave_Date = leave_Date + "—";
					if (row.leaveEndDate) {
						leave_Date = leave_Date + row.leaveEndDate;
						if (row.endAmOrPm) {
							if (row.endAmOrPm == '1') {
								leave_Date = leave_Date + " 上午";
							} else {
								leave_Date = leave_Date + " 下午";
							}
						}
					}
					return leave_Date;
				}
			}, {
				field : 'leaveType',
				title : '请假类型',
				width : '10%',
				align : "center"
			}, {
				field : 'isLeaveInLieu',
				title : '是否倒休',
				width : '6%',
				align : "center",
				formatter : function(value, row, index) {
					if (value == '0') {
						return "否";
					} else if (value == '1') {
						return "是";
					}
				}
			}, {
				field : 'leaveLongTime',
				title : '请假时长',
				width : '5%',
				order : "desc",
				align : "center"
			}, {
				field : 'subflag',
				title : '流程状态',
				width : '5%',
				order : "desc",
				align : "center",
				formatter : function(value, row, index) {
					if (value == Config.subflag) {
						return "审批中";
					} else if (value == Config.approvalflag) {
						return "审批通过";
					} else if (value == Config.noApprovalflag) {
						return "审批未通过";
					} else if (value == Config.removeflag) {
						return "已撤办";
					}
				}
			} ];

	$(document)
			.ready(
					function(e) {
						//初始化表格
						TableInit
								.init({
									domId : "right_table",
									url : "/zhbg/kqgl/qj/getList",
									columns : right_table_col,
									queryParams : function(params) {
										//这里将各个查询项添加到要传递的参数中
										params.timeRange = $("#timeRange").val();
										params.leaveType = $("#leaveType").val();
										params.creUserName = $("#creUserName").val();
										params.applicantUnitName = $("#applicantUnitName").val();
										params.isLeaveInLieu = $('input:radio[name="isLeaveInLieu"]:checked').val();
										params.subflag = $("#subflag").val();
										return params;
									},
									readOnlyFn : function() {
										$('tr.readOnly')
												.find('td:not(:last)')
												.unbind('click')
												.bind(
														'click',
														function(e) {
															//                    取消事件冒泡
															var evt = e ? e
																	: window.event;
															if (evt.stopPropagation) {
																evt
																		.stopPropagation();
															} else {
																evt.cancelBubble = true;
															}
															//                    取消事件冒泡 end
															var id = $(this)
																	.parent()
																	.find(
																			"span[data-id]")
																	.attr(
																			"data-id");
															var workItemId = $(
																	this)
																	.parent()
																	.find(
																			"span[data-id]")
																	.attr(
																			"data-workitemid");
															//流程审批列表需要workitemid已办事项ID
															MyLayer
																	.layerOpenUrl({
																		url : '/modules/zhbg/kqgl/qj/qjReadOnlyForm.html?id='
																				+ id
																				+ "&workItemId="
																				+ workItemId
																				+ "&oper=VIEW",
																		title : workFlowName
																	});
														});
									}
								});
					});

	/**
	 * 导出按钮的事件
	 */
	function exportDate() {
		// alert("fdsddsf");
		layer.confirm("是否导出查询的所有信息？");
	};
</script>
