<script type="text/javascript">

    scrollTop.init();
    $(function(){
    	 $.ajax({
    	        type: "get",
    	        url: "/mypage/record/getMyRecord",
    	        dataType: "json",
    	        success: function (data) {
    	        	if(data.flag == "1"){
    	        		var info = "";
    	        		for(var i=0;i<data.data.length;i++){
    	        			info+=data.data[i].startDate+"--"+data.data[i].endDate+":\r\n"+data.data[i].recordInfo+"\r\n"
    	        		}
    	        		$("#recordInfo").text(info);
    	        		//DisplayData.playData({data: data});
    	        	}else{
    	        		
    	        		$("#recordInfo").html("<p class='no-mes'>当前暂无履历信息，请联系管理员添加后查看！</p>");
    	        	}
    	        	
    	        },
    	        error: function () {
    	        }
    	    })
    })
</script>
	</body>
