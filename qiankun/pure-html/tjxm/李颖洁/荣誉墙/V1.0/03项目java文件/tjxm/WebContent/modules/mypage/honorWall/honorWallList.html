<style type="text/css">
    .panel-controls {
        position: absolute;
        right: 40px;
        top: 10px;
    }

    .panel-controls > i.showSelect {
        font-size: 16px;
        color: #acb1b8;
        cursor: pointer;
    }

    label {
        font-weight: normal;
    }

    #import {
        display: inline-block;
        width: 15px
    }
</style>
<link rel="stylesheet" type="text/css" href="/static/css/common/Loading.css">
<div class="container-fluid">
    <div class="row">
        <!--查询-->
        <form class="form-horizontal">
            <div class="col-md-12">
                <div class="panel panel-default toggle">
                    <div class="panel-heading" style="cursor: pointer;">
                        <h3 class="panel-title">查询项</h3>
                        <div class="panel-controls ">
                            <i class="glyphicon glyphicon-plus showSelect"></i>
                        </div>
                    </div>
                    <div class="panel-body" style="display: none;">
                        <div class="form-group">
                            <label class="col-md-3 control-label"> 年度：</label>
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="year" id="year"/>
                                <!--没有任何意义，如果不加点击回车会跳转首页-->
                                <input type="text" style="display:none"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="col-md-12" style="text-align: center">
                                    <button type="button" class="btn btn-primary"
                                            onclick="TableInit.refTable('right_table')"> 查&nbsp;&nbsp;询
                                    </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button type="button" class="btn btn-primary"
                                            onclick="clearAll();"> 重&nbsp;&nbsp;置
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--查询结束-->

        <div class="col-md-12">
            <div class="list_button_area">
                <div class="col-md-2">
                    <input class="form-control"  type="text" name="nd" id="nd" placeholder="选择新增年份" />
                </div>
                <button class="list_table_btn2"
                        onclick="draft()">
                    <span class="glyphicon glyphicon-plus-sign"></span> 新增
                </button>
            </div>
            <!--bootstrap-table表格-->
            <table id="right_table"></table>
        </div>
    </div>
</div>
<script type="text/javascript" src="/common/js/getrequest.js"></script>
<script type="text/javascript"
        src="/product/workflow/js/common/getCook.js"></script>
<script type="text/javascript" src="/modules/system/component/tree/js/deptUserTree.js"></script>
<script src="/common/js/config.js"></script>

<script type="text/javascript">

    laydate.render({
        elem: '#year'
        , btns: ['now', 'confirm']
        , type: 'year'
    });

    laydate.render({
        elem: '#nd'
        , btns: ['now', 'confirm']
        , type: 'year'
    });

    //起草
    function draft() {
        if($("#nd").val() == ""){
            layer.msg("请选择年度！", {icon: 0});
            return false;
        }
        $.ajax({
            type: "POST",
            url: "/system/honor/isCreate",
            data: {
                'year':$("#nd").val()
            },
            success: function (data) {
                if(data){
                    openEdit(data.id,$("#nd").val());
                }else{
                    layer.msg("选择的年度已存在！", {icon: 0});
                }
            }
        });

    }

        $("#add1").on('click', function () {

            $('#right_table').bootstrapTable('insertRow', {
                index: 0,
                row: {}
            });
        })


    function openEdit(honorId,year){
        var resId = $('#left_ul').find('a.active').attr("id");
        MyLayer.layerOpenUrl({
            url: '/modules/mypage/honorWall/honorWallEditForm.html?oper=NEW&resId=' + resId +'&honorId='+honorId+'&year=' + year,
            title: '新增荣誉信息',
            cancel: function () {
            	 $('#right_table').bootstrapTable('refresh');
            	 $("#nd").val("");
            }
        })
    }

    //定义bootatrap-table数据列
    //    sortable：开启列排序，其他参考API
    var right_table_col = [{
        title: '序号'
        , width: '10%'
        , order: "desc"
        , align: "center"
        , formatter: function (value, row, index) {
            var pageSize = $('#right_table').bootstrapTable('getOptions').pageSize;
            var pageNumber = $('#right_table').bootstrapTable('getOptions').pageNumber;
            var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
            return "<span data-id='" + row.id + "'>" + orderNum + "</span>";
        }
    },{
        field: 'year'
        , title: '年度'
        , width: '15%'
        , align: "center"
        , sortable: true
    },{
        field: 'isPublish'
        , title: '是否发布'
        , width: '15%'
        , align: "center"
        , sortable: true
        , formatter: function (value, row, index) {
            if (value == '1')
                return '已发布'
            else
                return '未发布'
        }
    },{
        title: '&nbsp;操作&nbsp;'
        , width: '15%'
        , align: "center"
        , formatter: function (value, row, index) {
            var html = "";
            html +="<i title='修改' style='cursor:pointer'class='glyphicon glyphicon-edit' onclick=\'list.editFun(\"" + row.id + "\",\"" + row.year + "\")\'></i>&nbsp;&nbsp;";
            html += "<i title='删除' style='cursor:pointer'class='glyphicon glyphicon-trash' onclick=\'list.deleteFun(\"" + row.id + "\")\'></i>&nbsp;&nbsp;";
            if(row.isPublish == '0'){
                html += "<i title='发布'style='cursor:pointer' class='glyphicon glyphicon-ok-sign' onclick=\'list.publishFun(\"" + row.id + "\")\'></i>&nbsp;&nbsp;"
            }
            return html;
        }
    }
    ];



    //初始化表格
    TableInit.init({
        domId: "right_table",
        url: "/system/honor/getPageList",
        columns: right_table_col,
        queryParams: function (params) {
            params.resId = $('#left_ul').find('a.active').attr("id");
            params.year = $("#year").val();
            return params;
        },rowStyle: function (row, index) {	//默认样式：居中，鼠标为手
            return {
                classes: 'readOnly'
                ,css: {"text-align":"center","cursor":"default"}
            };
        },
        /* onClickRow: function (row, $el, field) {
            if(field != 3){
                var resId = $('#left_ul').find('a.active').attr("id");
                MyLayer.layerOpenUrl({
                    url: '/modules/mypage/honorWall/honorWall.html?year=' + row.year + "&resId=" + resId,
                    title: '荣誉信息详情'
                });
            }

        } */
    });


    //清空查询条件
    function clearAll() {
        $("#year").val("");
    }

    //  表格数据项的操作
    var list = {
        editFun: function (id,year) {
            var resId = $('#left_ul').find('a.active').attr("id");
            MyLayer.layerOpenUrl({
                url: '/modules/mypage/honorWall/honorWallEditForm.html?honorId=' + id + "&year="+year+"&oper=EDIT&resId=" + resId,
                title: "修改荣誉信息",
                cancel: function () {
               	 $('#right_table').bootstrapTable('refresh');
               	 $("#nd").val("");
               }
            })
        },
        deleteFun: function (id) {
            var resId = $('#left_ul').find('a.active').attr("id");
            MyLayer.deleteOpt({
                url: '/system/honor/delete?id=' + id + "&resId=" + resId,
                tableId: 'right_table'
                
            })
        },
        publishFun: function(id){
            var resId = $('#left_ul').find('a.active').attr("id");
            layer.confirm('确认是否发布荣誉墙，点击确定后会在荣誉墙展示！',{icon:3,title:'完成'},function(){
                $.ajax({
                    url: '/system/honor/updatePublish?id=' + id + "&resId=" + resId
                    , type: "GET"
                    , dataType: "json"
                    , success: function (result) {
                        var msg = "";
                        if (result.flag === "1") {
                            msg = '发布成功！';
                            layer.msg(msg, {icon: 1});
                            $('#right_table').bootstrapTable('refresh');
                        } else {
                            msg = '发布失败！';
                            layer.msg(msg, {icon: 2});
                        }
                    }
                    , error: function () {
                        layer.msg('发布失败，请重试！', {icon: 2});
                    }
                })
            });
        }
    }

    function refreshPage(){
        TableInit.refTable("right_table");
    }

</script>
