<body class="formpage_bj">
    <form class="form-horizontal" id="form">
        <input name="resId" id="resId" type="hidden" >
		<input name="id" id="id" type="hidden" value=""/><!-- 工作项ID -->
        <div class="container-fluid formpage_area" style="margin-bottom: 140px">
            <!-- 基本信息 -->
            <div class="row">
                <div class="col-md-12 ">
                    <div class="block_title">
                        <span class="name">基本信息</span>
                    </div>
                </div>
            </div>
            <div class="row m-t-15">
                <div class="col-md-12">
					<div class="form-group">
						<div class="rowGroup">
							<label for="" class="col-md-2 control-label"> 年度：</label>
							<div class="col-md-4 form-view" >
								<span name="period" id="period"></span>年
							</div>
						</div>
					</div>
					
					 <div class="form-group">
                    	<div class="rowGroup">
                            <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 失信限制：</label>
                            <div class="col-md-3" >
                              <input type="text" name="lostCreditLimt" class="form-control" id="lostCreditLimt" placeholder="">
                            </div>
                            <span class="control-span">次/人</span>
                        </div>
                        <div class="rowGroup">
                            <label for="" class="col-md-3 control-label"><b style="color: red;">*</b> 锁定时长：</label>
                            <div class="col-md-3" >
                               <select id="lockTime" class="form-control" name="lockTime" data-bv-field="state">
	                     		   	<option value="1">1</option>
                     		    	<option value="2">2</option>
                     		    	<option value="3">3</option>
                     		    	<option value="4">4</option>
                     		    	<option value="5">5</option>
                     		    	<option value="6">6</option>
	                     		</select>
                            </div>
                            <span class="control-span">月</span>
                        </div>
                    </div>					
					
					<div class="form-group">
						<div class="rowGroup">
							<label for="" class="col-md-2 control-label"><b
								style="color: red;">*</b> 外卖的注意事项：</label>
							<div class="col-md-10">
								<textarea name="attentionItme" id="attentionItme" class="form-control" rows="3"></textarea>
							</div>
						</div>
					</div>
                </div>
            </div>
            <!-- 基本信息结束 -->
        </div>
    </form>
    <!--意见信息start-->
<div class="form_btn_area" style="text-align: center;">
    <button id="save" class="btn btn-primary form_btn_area_btn2" onclick="commitForm();" ><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> 保存</button>
</div>
