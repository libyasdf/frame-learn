<style type="text/css">
	.panel-controls{
		position: absolute;
		right: 40px;
		top: 10px;
	}
	.panel-controls > i.showSelect{
		font-size: 16px;
		color: #acb1b8;
		cursor: pointer;
	}
	label{
		font-weight: normal;
	}
	.circleRed{
            display: inline-block;
            width: 14px;
            height: 14px;
            background-color: #FF0000;
            text-align: center;
            border-radius: 14px;
            margin-right:10px;
   }
 .circleGreen{
            display: inline-block;
            width: 14px;
            height: 14px;
            background-color: #008000;
            text-align: center;
            border-radius: 14px;
            margin-right:10px;
   }
</style>
<div class="container-fluid">
	<div class="row">
		<!--查询-->
		<form class="form-horizontal" >
			<div class="col-md-12">
				<div class="panel panel-default toggle">
					<div class="panel-heading" style="cursor: pointer;">
						<h3 class="panel-title">查询项</h3>
						<div class="panel-controls " >
							<i class="glyphicon glyphicon-plus showSelect"></i>
						</div>
					</div>
					<div class="panel-body" style="display: none;">
						<div class="form-group">
							<label class="col-md-2 control-label"> 创建日期：</label>
							<div class="col-md-3">
								<input class="form-control" type="text" id="timeRange" name="timeRange" />
							</div>
							<label class="col-md-2 control-label"> 是否有效：</label>
							<div class="col-md-3">
								<label class="radio-inline">
									<input type="radio" id="inlineRadio1" name="isValid" value="" checked="checked"> 全部
								</label>
								<label class="radio-inline">
									<input type="radio" id="inlineRadio2" name="isValid" value="1"> 是
								</label>
								<label class="radio-inline">
									<input type="radio" id="inlineRadio3" name="isValid" value="0"> 否
								</label>
							</div>
						</div>

						<!--查询重置等按钮-->
						<div class="form-group">
							<div class="col-md-12" style="text-align: center">
								<button type="button" class="btn btn-primary"
										onclick="TableInit.refTable('right_table')"> 查&nbsp;&nbsp;询
								</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="reset" class="btn btn-primary"> 重&nbsp;&nbsp;置
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!--查询结束-->
		<div class="col-md-12">
			<div class="list_button_area">
				<button class="list_table_btn2"
						onclick="draft();">
					<span class="glyphicon glyphicon-plus-sign"></span> 新增
				</button>
			</div>
			<!--bootstrap-table表格-->
			<table id="right_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	//起草
	function draft(){
		var resId = $('#left_ul').find('a.active').attr("id");
		MyLayer.layerOpenUrl({url:'/modules/mypage/wmgl/takeout/noticeEditForm.html?resId=' + resId,title:'新增通知公告信息',width:'65%',height:'65%'})
	}
    //日期范围
    laydate.render({
        elem: '#timeRange'
        , range: true
    });
    var right_table_col = [{
        field: ''
        , title: '序号'
        , width: '5%'
        , align:"center"
        , formatter: function (value, row, index) {
            //计算序号，并存放业务ID，及已办事项ID
            var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
            var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
            var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
            return "<span data-id='"+row.id+"'>"+orderNum+"</span>";    //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号
        }
    },{
        field: 'id'
        , title: 'id'
        , width: '5%'
        , align:"center"
        , visible:false
    },{
        field: 'creTime'
        , title: '创建日期'
        , width: '15%'
        , align:"center"
        ,formatter:function(value,row,index){
        	return value.substr(0,10);
        }
    },{
        field: 'content'
        , title: '通知内容'
        , width: '45%'
        , align:"center"
   	 	,formatter: function (value, row, index) {
           	if(value!=null){
           		var length = value.length
   	  	   	      var val = '';
   	  	   	      if(length>45){
   	  	   	    	  val = value.substring(0,45)+"...";
   	  	   	      }else{
   	  	   	    	  val = value;
   	  	   	      }
     	   	   		return  "<span>"+val+"</span>";
           	}else{
           		return "-";
           	}
        }
    },
    {
        field: 'isValid'
        , title: '是否有效'
        , width: '11%'
        , align:"center"
        , formatter: function (value, row, index) {
        	 var html = "";
            if(value=='0'){
            	return "否";
            }else{
            	return "是";
            }
            return html;
         }
    },{
        field: 'status'
        , title: '发布状态'
        , width: '11%'
        , align:"center"
        , formatter: function (value, row, index) {
            if(value=='0'){
            	return "未发布";
            }else{
            	return "已发布";
            }
            return html;
         }
    },{
        field: 'cz'
        , title: '操作'
        , width: '15%'
        , align: "center"
        , formatter: function (value, row, index) { 
            var html = "";
  			html += "<i style='cursor:pointer;' class='glyphicon glyphicon-edit' title='修改' onclick=\'list.editFun(\""+ row.id + "\")\'></i>&nbsp;&nbsp;";
          	html += "<i style='cursor:pointer;' class='glyphicon glyphicon-trash' title='删除' onclick=\'list.deleteFun(\""+ row.id + "\")\'></i>&nbsp;&nbsp;";
            return html;
        }
    }];
    
    $(document).ready(function (e) {
        //初始化表格
        TableInit.init({
            domId:"right_table",
            url:"/mypage/wmgl/notice/list",
            columns:right_table_col,
            queryParams:function(params){
            	params.timeRange = $("#timeRange").val();
            	params.isValid = $("input[name='isValid']:checked").val();
                return params;
            },
            rowStyle: function (row, index) {

                return {
                    classes: 'readOnly'
                    ,css: {"text-align":"center","cursor":"pointer"}
                };
            },
            readOnlyFn:function(){
            	$('tr.readOnly').find('td:not(:last)').attr('title','点击查看详情');
            	$('tr.readOnly').find('td:last').css('cursor','default');
            	$('tr.readOnly').find('td:not(:last)').unbind('click').bind('click',function(e) {
	            	var resId = $('#left_ul').find('a.active').attr("id");
	            	var id = $(this).parent().find("span[data-id]").attr("data-id");
					MyLayer.layerOpenUrl({url:'/modules/mypage/wmgl/takeout/noticeReadOnlyForm.html?id='+id,title:'查看通知公告信息',width:'65%',height:'65%'})
            	})
            }
        });
    });

    var list = {
			editFun : function(id) {
				var resId = $('#left_ul').find('a.active').attr("id");
				MyLayer.layerOpenUrl({url:'/modules/mypage/wmgl/takeout/noticeEditForm.html?resId=' + resId+'&id='+id,title:'修改通知公告信息',width:'65%',height:'65%'})
			},
			deleteFun : function(id) {
				var resId = $('#left_ul').find('a.active').attr("id");
	            MyLayer.deleteOpt({
	            	url: '/mypage/wmgl/notice/delete?id=' + id + '&resId=' + resId,
	                tableId:'right_table'
	            })
			},
			readOnlyFun:function(id){
				var row = $("#right_table").bootstrapTable("getRowByUniqueId",id);
				console.log(row)
			}
		}

</script>
