<body class="formpage_bj">
    <form class="form-horizontal" id="form">
        <!-- resId -->
        <input name="resId" id="resId" type="hidden" >
        <!-- 流程字段-->
		<input name="id" id="id"  type="hidden"  value=""/><!-- 工作项ID -->
		<input name="status" id="status"  type="hidden" value=""/>
		<input name="belongId" class="a"  type="hidden" id="belongId"  value=""/>
		<input type="hidden" id="imageId" name="imageId" value="">
		<!-- 流程字段结束 -->
        
        <div class="container-fluid formpage_area" style="margin-bottom: 140px">
            <!-- 基本信息 -->
            <div class="row">
                <div class="col-md-12 ">
                    <div class="block_title">
                        <span class="name">基本信息</span>
                    </div>
                </div>
            </div>
            <div class="row m-t-15">
                <div class="col-md-12">
					<div class="form-group">
						<div class="rowGroup">
							<label for="" class="col-md-2 control-label"> 所属门类：</label>
							<div class="col-md-4">
								<span id="categoryName" name="categoryName" class="control-span"></span>
							</div>
						</div>
						
					</div>
					<div class="form-group">
						<div class="rowGroup">
							<label for="" class="col-md-2 control-label"> 是否可用：</label>
							<div class="col-md-4 control-span">
								<input   type="radio"   value="1"  id="isUse"  name="isUse"   checked="checked"/>是
								<input   type="radio"   value="0"  id="isUse1"   name="isUse"   />否
							</div>
						</div>
						
					</div>
					<div class="form-group">
						<div class="rowGroup">
							<label for="" class="col-md-2 control-label"><b
								style="color: red;">*</b> 商品名称：</label>
							<div class="col-md-4">
								<input type="text" name="goodsName" class="form-control" 
									id="goodsName" placeholder="">
							</div>
						</div>
						<div class="rowGroup">
							<label for="" class="col-md-2 control-label"><b
								style="color: red;">*</b> 单价：</label>
							<div class="col-md-3" style="width:30.333%">
							<input type="text" name="price" class="form-control"
										id="price" placeholder="">
							</div>
							<span class="control-span">元</span>
						</div>
					</div>
					
					<div class="form-group">
						<div class="rowGroup">
							<label for="" class="col-md-2 control-label"><b
								style="color: red;">*</b> 计价单位：</label>
							<div class="col-md-4">
								<input type="text" name="valuationUnit" class="form-control"
									id="valuationUnit" placeholder="">
									
							</div>
						</div>
						<div class="rowGroup">
							<label for="" class="col-md-2 control-label"><b
								style="color: red;">*</b> 购买单位：</label>
							<div class="col-md-4">
								<input type="text" name="buyUnit" class="form-control"
									id="buyUnit" placeholder="">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="rowGroup">
							<label for="" class="col-md-2 control-label"> 库存限制：</label>
							<div class="col-md-4 control-span">
								<input   type="radio"   value="0"    name="amountLimit"   checked="checked"/>无
								<input   type="radio"   value="1"    name="amountLimit"   />有
							</div>
						</div>
						<div class="rowGroup" id="inventory" style="display:none">
							<label for="" class="col-md-2 control-label"><b
								style="color: red;">*</b> 库存数量：</label>
							<div class="col-md-4">
								<input type="text" name="amountNum" class="form-control"
									id="amountNum" placeholder="库存数量">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="rowGroup">
							<label for="" class="col-md-2 control-label"> 购买限制：</label>
							<div class="col-md-4 control-span">
								<input   type="radio"   value="0"    name="buyLimit"   checked="checked"/>无
								<input   type="radio"   value="1"    name="buyLimit"   />有
							</div>
						</div>
						<div class="rowGroup" id="inventory1" style="display:none">
							<label for="" class="col-md-2 control-label"><b
								style="color: red;">*</b> 最多购买数量：</label>
							<div class="col-md-4">
								<input type="text" name="buyNum" class="form-control"
									id="buyNum" placeholder="购买数量">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="rowGroup">
							<label for="" class="col-md-2 control-label">描述：</label>
							<div class="col-md-10">
								<textarea name="describe" id="describe" class="form-control" rows="3"></textarea>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="rowGroup">
							<label for="" class="col-md-2 control-label">备注：</label>
							<div class="col-md-10">
								<textarea name="mark" id="mark" class="form-control" rows="3"></textarea>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">商品图片:</label>
						<div class="col-md-10">
							<img id="image" src="/modules/info/xxfb/content/upload_img.png"  width="200px" height="140px" style="cursor: pointer;" onclick="imgSelect()" />
							<input id="imgfileupload" name="imgfileupload" type="file" style="display: none"/>
							<small class="help-block cover-tips" style="color: #dd4b39;display: none;">请上传图片</small>
						</div>
						<div id="files1" class="col-md-10">
						</div>
					</div>
					
                </div>
            </div>
            <!-- 基本信息结束 -->
            <p class="bg-info" style="margin-top: 20px;word-break:normal;white-space:pre-warp;word-wrapL:break-word;">
		                    	温馨提示： 1.商品图片缩略图建议上传大小为800*600像素<br>
		                </p>
           
        </div>
    </form>
    <!--意见信息start-->
   


<div class="form_btn_area" style="text-align: center;">
    <button id="save" class="btn btn-primary form_btn_area_btn2"  onclick="comitForm('0');" ><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> 保存</button>
     <button id="clear" class="btn btn-primary form_btn_area_btn2"  onclick="clear1();" ><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 清空</button>
    <button id="fbButton" class="btn btn-primary form_btn_area_btn2"    onclick="comitForm('1');" ><span class="glyphicon glyphicon-send" aria-hidden="true"></span> 发布</button>
    
</div>

<script type="text/javascript"> 

function imgSelect() {
	if($("#id").val()==""){
		layer.msg("请先保存商品基本信息！", {icon: 0});
		return;
	}else{
		document.getElementById("imgfileupload").click();
	}
}
$(document).ready(function() {
	if($('input[type=radio][name=amountLimit]:checked').val()=='1'){
		$("#inventory").show();
	}else{
		$("#inventory").hide();
	}
	if($('input[type=radio][name=buyLimit]:checked').val()=='1'){
		$("#inventory1").show();
	}else{
		$("#inventory1").hide();
	}
	$('input[type=radio][name=amountLimit]').change(function() {
		if (this.value == '0') {
			$('#inventory').css("display", "none")
		} else if (this.value == '1') {
			$('#inventory').css("display", "block")
		}
	});
	$('input[type=radio][name=buyLimit]').change(function() {
		if (this.value == '0') {
			$('#inventory1').css("display", "none")
		} else if (this.value == '1') {
			$('#inventory1').css("display", "block")
		}
	});
	
});

scrollTop.init();

</script>
