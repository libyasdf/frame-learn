<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <title>表单页面</title>
    <!-- 表格css -->
    <link rel="stylesheet" href="/static/core/bootstrap/css/bootstrap.min.css"/>
    <link href="/static/core/bootstrap-table/bootstrap-table.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/core/bootstrapvalidator/dist/css/bootstrapValidator.min.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/static/core/html5/html5shiv.min.js"></script>
    <script src="/static/core/html5/respond.js"></script>
    <![endif]-->
    <link href="/static/css/common/style.css" rel="stylesheet"/>
    <link href="/static/css/common/form-public.css" rel="stylesheet"/>
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="/static/font/iconfont.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../../../static/css/table.css"> -->
</head>

<body class="formpage_bj">
<div class="container-fluid formpage_area">
    <form class="form-horizontal" id="form">	
    <input type="hidden" id="resId">
	<!-- 安保值班安排 -->
		<div class="row">
           <div class="col-md-12 ">
               <div class="block_title">
                   <span class="name">单位联系方式</span>
               </div>
           </div>
	    </div>
        <div class="row m-t-15">
        	<div class="form-group">
                <label for="" class="col-md-2 control-label">普网电话：</label>
                <div class="col-md-4 form-view">
                    <span id="commonPhone" ></span>
                </div>
                <label for="" class="col-md-2 control-label">专网电话：</label>
                <div class="col-md-4 form-view">
                    <span id="privatePhone" ></span>
                </div>
            </div>
        </div>
		<div class="row">
           <div class="col-md-12 ">
               <div class="block_title">
                   <span class="name">值班情况</span>
               </div>
           </div>
	    </div>
        <div class="col-md-12 ">
			<!--bootstrap 表格-->
			<table id="right_table"></table>
        </div>
<!-- 安保值班安排结束 -->
	</form>
	</div>
<!-- 按钮区 -->
<div class="form_btn_area" style="text-align: center;">
	<button id="preserveBtn" class="btn btn-primary form_btn_area_btn2" onclick="MyLayer.closeOpen();" ><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> 关闭 </button>
</div>
<!-- 按钮区结束 -->

<!-- 初始化表格js -->
<script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
<script src="/static/core/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/core/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/static/core/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/core/layer/layer.js"></script>
<script src="/static/js/common/mylayer.js"></script>
<script src="/static/js/common/tablelist.js"></script> 
<script src="/static/js/common/pageEcho.js"></script>
<!-- 页面获取参数 -->
<script type="text/javascript" src="/common/js/getrequest.js"></script>
<script type="text/javascript">
	
	//定义bootatrap-table数据列
	//sortable：开启列排序，其他参考API
	var right_table_col = [{
	  field: 'id'
	  , title: '序号'
	  , width: '5%'
	  , sortable: false
	  , order: "desc"
	  , align:"center"
	  , formatter: function (value, row, index) {
	      //计算序号，并存放开关ID，及已办事项ID
	      $("#commonPhone").html(row.commonPhone);
	      $("#privatePhone").html(row.privatePhone);
	      return "<span>"+(index+1)+"</span>";
	  } 
	},{
	  field: 'watchDate'
	  , title: '值班日期'
	  , width: '20%'
	  , sortable: false
	  , align:"center"
	},{
	  field: 'watchName'
	  , title: '值班人员'
	  , sortable: false
	  , width: '20%'
	  , align:"center"
	}];  
	
	$(document).ready(function (e) {
		var theRequest = GetRequest();
		var id = theRequest.inceptId;
		var resId = theRequest.resId;
		//将通知ID存储在隐藏域中
	 	$("#id").val(id);
	 	$("#resId").val(resId);
		//初始化表格
		  TableInit.init({
		      domId:"right_table",
		      url:"/zhbg/zbgl/dutytable/list",
			  height:"500", //定义表格高度
		      columns:right_table_col,
		      pagination:false,	//不分页
		      queryParams:function(params){
		          params.zbNoticeId = id;
		          params.resId= $("#resId").val();
		          return params;
		      }
			});
	})
	
</script>
</body>
</html>
