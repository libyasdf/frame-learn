    .panel-controls {
        position: absolute;

<body>
<div class="container-fluid">
    <div class="msg">
        <div class="col-md-12">
            <div class="list_button_area">
                <button class="list_table_btn2"
                        onclick="openSelectZtree({'resourceId':Config.oftenModelId})">
                    <span class="glyphicon glyphicon-plus-sign"></span> 新增
                </button>
            </div>
            <!--bootstrap-table表格-->
            <table id="right_table" data-use-row-attr-func="true" data-reorderable-rows="true"></table>
        </div>
    </div>
</div>

<script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
<script src="/static/core/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/core/nodetpl.min.js"></script>

<script src="/static/core/bootstrap-table/bootstrap-table.min.js"></script>

<script src="/static/js/common/mylayer.js"></script>
<script src="/static/js/common/tablelist.js"></script>

<script type="text/javascript" src="/common/js/dateutil.js"></script>
<script type="text/javascript" src="/static/js/common/assistUtil.js"></script>
<!-- 获取cookie值 -->
<script type="text/javascript" src="/product/workflow/js/common/getCook.js"></script>
<script type="text/javascript" src="/common/js/getrequest.js"></script>

<script type="text/javascript" src="/common/js/config.js"></script>
<!-- 常用模块js -->
<script type="text/javascript" src="/modules/mypage/oftenModel/js/resourceTree.js"></script>

<script src="/static/core/bootstrap-table/extensions/reorder-rows/bootstrap-table-reorder-rows.js"></script>
<script src="/static/js/common/jquery.tablednd.js"></script>
<script type="text/javascript">

    //刷新方法，流程中需要回调
    function refreshPage(){
        TableInit.refTable("right_table");
    }

    //清空查询条件
    function clearAll(){
        $("#title").val("");	//标题
        $("#timeRange").val("");	//时间
    }

    //参考：http://www.layui.com/laydate/
    //日期范围
    laydate.render({
        elem: '#timeRange',
        range: true
    });

    //定义bootatrap-table数据列
    //sortable：开启列排序，其他参考API
    var right_table_col = [{
        title: '编号'
        , width: '5%'
        , order: "desc"
        , align: "center"
        , formatter: function (value, row, index) {
            return "<span recordId='"+row.id+"'>"+(index + 1)+"</span>";//计算序号
        }
    },{
        field: 'resourceName'
        , title: '模块名称'
        , width: '10%'
        , align: "center"
    },{
        field: 'resourceName'
        , title: '模块名称'
        , width: '10%'
        , align: "center"
    },{
        field: 'flag'
        , title: '状态'
        , width: '10%'
        , align: "center"
        , formatter: function (value, row, index) {
            if(value == '1'){
                return '正常';
            }else if(value == '0'){
                return '不存在';
            }else{
                return '无权限';
            }
        }
    },{
        title: '&nbsp;操作&nbsp;'
        , width: '6%'
        , align: "center"
        , formatter: function (value, row, index) {
            var html = "";
            html += "<i title='删除' style='cursor:pointer'class='glyphicon glyphicon-trash' onclick=\'deleteFun(\"" + row.id + "\")\'></i>&nbsp;&nbsp;";
            return html;
        }
    }];

    $(document).ready(function (e) {
        //初始化表格
        TableInit.init({
            domId: "right_table",
            url: "/mypage/oftenModel/getData",
            pagination:false,
            height:500,
            columns: right_table_col,
            sidePagination:"client",
            rowStyle: function (row, index) {	//默认样式：居中，鼠标为手
                return {
                    classes: 'readOnly'
                    ,css: {"text-align":"center","cursor":"default"}
                };
            },
            responseHandler:function (res) {//参数sidePagination为server时，该方法必须返回total和rows
                return res;
            },
            queryParams: function (params) {
                return params;
            },
            readOnlyFn: function (data) {

            },
            onReorderRowsDrag: function (table, row) {
                //当选中行，拖拽时的哪行数据，并且可以获取这行数据的上一行数据和下一行数据
                return false;
            },
            onReorderRowsDrop: function (table, row) {
                //拖拽完成后的这条数据，并且可以获取这行数据的上一行数据和下一行数据
                var tableBs = $(table);
                //选中行的index
                var selectedIndex = row.id.split("_")[1];
                //拖曳结束后，相同位置行的index
                var afterIndex = table.tBodies[0].rows[selectedIndex].id.split("_")[1];
                //alert("排序后相同位置行的index == "+afterIndex);
                //alert("选中行的index == "+selectedIndex);
                /**
                 *	选中行的index != 拖曳后相同位置行的index，则说明改变了行顺序，则进行重新排序
                 *	例如选中第三行selectedIndex=2，将第三行向上拖动一行，则拖曳后第三行afterIndex将变为原第二行的index=1
                 */
                if(selectedIndex != afterIndex){
                    var ids = [];
                    for (var i = 0; i < table.tBodies[0].rows.length; i++) {
                        var cruRow = $(table.tBodies[0].rows[i]);
                        var recordId = $(cruRow).find("span[recordId]").attr("recordId");
                        ids.push(recordId);
                    }
                    var idStr = ids.join("&id=");
                    $.ajax({
                        type:"post",
                        url:"/mypage/oftenModel/sort?id=" + idStr,
                        dataType:"json",
                        success:function(res){
                            if(res.flag == "1"){
                                layer.msg("排序成功！",{icon:1});
                            }else{
                                layer.msg("排序失败！",{icon:2});
                            }
                            //刷新列表
                            $(table).bootstrapTable('refresh');
                        },
                        error:function(){
                            layer.msg("排序异常，请刷新重试！",{icon:2});
                        }
                    })
                }
                return false;
            },
            onReorderRow: function (newData) {
                //当拖拽结束后，整个表格的数据
                return false;
            }
        });
    });

    function deleteFun(id) {
        MyLayer.deleteOpt({
            url: '/mypage/oftenModel/delete?id=' + id,
            tableId: 'right_table'
        })
    }
</script>
</body>
</html>
