<style type="text/css">
    .panel-controls {
        position: absolute;

                        </div>
                    </div>

                        <!--查询项输入框选择框等开始-->
                        <div class="form-group">
                            <label class="col-md-1 control-label"> 考试名称：</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" name="name" id="name"/>
                            </div>

                            <label class="col-md-3 control-label"> 考试类型：</label>
                            <div class="col-md-4">
                                <select class="form-control" id="type">
                                    <option value="">---请选择---</option>
                                    <option value="fzks">法制法规</option>

                                </select>
                            </div>
                        </div>
                        <!--查询项输入框选择框等结束-->

                        <!--查询重置等按钮-->
                        <div class="form-group">
                            <div class="col-md-12" style="text-align: center">
                                <button type="button" class="btn btn-primary"
                                        onclick="TableInit.refTable('right_table')"> 查&nbsp;&nbsp;询
                                </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="reset" class="btn btn-primary"> 重&nbsp;&nbsp;置
                                </button>
                            </div>
                        </div>
                        <!--查询重置等按钮 end-->

                    </div>
                </div>
            </div>
        </form>
        <!--查询结束-->

        <div class="col-md-12">
            <!--bootstrap-table表格-->
            <table id="right_table"></table>
        </div>
    </div>
</div>

        field: 'id'
        , title: '序号'
        , width: '5%'
        , sortable: false
        , order: "desc"
        , align: "center"
        ,formatter:function(value,row,index){
        	//计算序号，并存放开关ID，及已办事项ID
            var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
            var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
            var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
            return "<span data-id='"+row.id+"' paper-id='"+row.paperId+"' >"+orderNum+"</span>";    //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号
		}
    },{
        field: 'name'
        , title: '考试名称'
        , width: '15%'
        , align: "center"
        ,formatter:function(value,row,index){
        	if(value!=null){
        		var length = value.length
	  	   	      var val = '';
	  	   	      if(length>12){
	  	   	    	  val = value.substring(0,12)+"...";//
	  	   	      }else{
	  	   	    	  val = value;
	  	   	      }
  	   	   		return  "<span title="+value+" data-title='"+row.name+"'>"+val+"</span>";
        	}else{
        		return "";
        	}
		}
    },{
        field: 'type'
        , title: '考试类型'
        , sortable: true
        , width: '10%'
        , align: "center"
        ,formatter:function(value,row,index){
        	if(value==="fzks"){
        		return "法制法规";
        	}else if(value==="zzllks"){
        		return "政治理论";
        	}else if(value==="bmks"){
        		return "保密";
        	}else if(value==="deptks"){
        		return "部门考试";
        	}
		}
    }, {
        field: 'timeRange'
        , title: '考试时间'
        , sortable: false
        , width: '20%'
        , align: "center"

    $(document).ready(function (e) {
        //初始化表格
        TableInit.init({
            domId: "right_table",

            queryParams: function (params) {
                //这里将各个查询项添加到要传递的参数中
//                可以做一些校验
                params.name = $('#name').val();//考试名称
                params.isPass = $('input[name="isPass"]:checked').val();//是否及格
                params.type = $('#type').val();//考试类型
                return params;
            },

				$('tr.readOnly').find('td').attr('title','点击查看详情');
