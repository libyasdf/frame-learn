<style type="text/css">
    .panel-controls {
        position: absolute;
        right: 40px;
        top: 10px;
    }

    .panel-controls > i.showSelect {
        font-size: 16px;
        color: #acb1b8;
        cursor: pointer;
    }

    label {
        font-weight: normal;
    }
</style>
<link rel="stylesheet" type="text/css" href="/static/css/common/Loading.css">
<div class="container-fluid">
    <div class="row">
        <!--查询-->
        <form class="form-horizontal">
            <div class="col-md-12">
                <div class="panel panel-default toggle">
                    <div class="panel-heading" style="cursor: pointer;">
                        <h3 class="panel-title">查询项</h3>
                        <div class="panel-controls ">
                            <i class="glyphicon glyphicon-plus showSelect"></i>
                        </div>
                    </div>
                    <div class="panel-body" style="display: none;">
                        <!--查询项输入框选择框等开始-->
                        <div class="form-group">
                            <label class="col-md-4 control-label"> 日期范围：</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" name="timeRange" id="timeRange"/>
                            </div>
                        </div>
                        <!--查询项输入框选择框等结束-->

                        <!--查询重置等按钮-->
                        <div class="form-group">
                            <div class="col-md-12" style="text-align: center">
                                <button type="button" class="btn btn-primary"
                                        onclick="TableInit.refTable('right_table')"> 查&nbsp;&nbsp;询
                                </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" class="btn btn-primary"
                                        onclick="clearAll();"> 重&nbsp;&nbsp;置
                                </button>
                            </div>
                        </div>
                        <!--查询重置等按钮 end-->
                    </div>
                </div>
            </div>
        </form>
        <!--查询结束-->

        <div class="col-md-12">
            <div class="list_button_area">
                <button class="list_table_btn2"
                        onclick="importInfo();">
                    <span class="glyphicon glyphicon-chevron-left"></span> 导入
                </button>
            </div>
            <!--bootstrap-table表格-->
            <table id="right_table"></table>
        </div>
    </div>
</div>
<script type="text/javascript">
	//导入
	var _index;
	function importInfo() {
		var resId = $('#left_ul').find('a.active').attr("id");
	    //MyLayer.layerOpenUrl({url:'/modules/template/importFileForm.html?importUrl=/kqgl/xtpz/attendance/importInfo&resId=' + resId,title:'导入',width: "55%", height: "55%"});
	    layer.open({
	        id:"selectZtree",
	        type: 2,
	        content: '/modules/template/importFileForm.html?importUrl=/kqgl/xtpz/attendance/importInfo&resId=' + resId,
	        area: ['55%', '55%'],
	        title: "导入",
	        success:function(layero, index){
	        	_index=index;
	        }
	    })
    }
	
	//关闭导入窗口
	  function putBackData1(msg){
	    //关闭窗口
	    layer.close(_index);
	    if(msg.msg == "导入成功！"){
	    	layer.msg(msg.msg, {icon: 1});
	    }else{
	    	layer.msg(msg.msg, {icon: 2});
	    }
	    
	    
	}
	 
	
	//清空查询条件
	function clearAll(){
		$("#timeRange").val("");	//时间
	}
	
	//刷新方法，流程中需要回调
	function refreshPage(){
		TableInit.refTable("right_table");
	}
    
    //参考：http://www.layui.com/laydate/
    //日期范围
    laydate.render({
        elem: '#timeRange', 
        range: true
    });

    //定义bootatrap-table数据列
    //sortable：开启列排序，其他参考API
    var right_table_col = [{
        title: '序号'
        , width: '5%'
        , order: "desc"
        , align: "center"
        , formatter: function (value, row, index) {
        	//计算序号，并存放业务ID，及已办事项ID
        	var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
            var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
            var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
            return "<span data-id='"+row.id+"'>"+orderNum+"</span>";
        }
    }, {
        field: 'creTime'
        , title: '录入时间'
        , width: '13%'
        , align: "center"
    }, {
        field: 'creUserName'
        , title: '录入人'
        , width: '6%'
        , align: "center"
    }, {
        field: 'successNum'
        , title: '录入成功数量/条'
        , width: '7%'
        , align: "center"
    }, {
        field: 'errorNum'
        , title: '录入失败数量/条'
        , width: '7%'
        , align: "center"
   	}, {
       field: 'repeatNum'
       , title: '重复录入数量/条'
       , width: '7%'
       , align: "center"
  	}, {
        field: 'errorReason'
        , title: '录入失败原因'
        , width: '18%'
        , align: "center"
    }, {
        field: 'remark'
        , title: '备注'
        , width: '18%'
        , align: "center"
        , formatter: function (value, row, index) {
        	var length = "";
        	var val = '';
        	if(value != null){
        		length = value.length
        		if(length>21){
        	   		val = value.substring(0,20)+"...";//
        	   	}else{
        	   	   val = value;
        	   	}
        		return  "<span >"+val+"</span>";
        	}else{
        		return "-"
        	}
          }
    }];

    $(document).ready(function (e) {
        //初始化表格
        TableInit.init({
            domId: "right_table",
            url: "/kqgl/xtpz/kqlog/getlist",
            columns: right_table_col,
            queryParams: function (params) {
                //这里将各个查询项添加到要传递的参数中
                //可以做一些校验
                params.resId = $('#left_ul').find('a.active').attr("id");
                params.timeRange = $("#timeRange").val();
                params.subflag = Config.startflag;
                return params;
            },
            readOnlyFn: function () {
            	$('tr.readOnly').attr("title","点击查看详情");
            	$('tr.readOnly').find('td').unbind('click').bind('click', function (e) {
					//取消事件冒泡
                    var evt = e ? e : window.event;
                    if (evt.stopPropagation) {
                        evt.stopPropagation();
                    } else {
                        evt.cancelBubble = true;
                    }
					//取消事件冒泡 end
					var id = $(this).parent().find("span[data-id]").attr("data-id");
					var workItemId = $(this).parent().find("span[data-id]").attr("data-workitemid");
					var resId = $('#left_ul').find('a.active').attr("id");
					//流程审批列表需要workitemid已办事项ID
                    MyLayer.layerOpenUrl({url: '/modules/zhbg/kqgl/xtpz/kqLogReadOnlyForm.html?id='+id+"&oper=VIEW&resId=" + resId, title: "只读页"});
                });
            }
        });
    });

    
</script>
