<div class="container-fluid">
    <div class="row">
        <!--查询-->
        <form class="form-horizontal" id="form">
            <div class="col-md-12">
                <div class="panel panel-default toggle">
                    <div class="panel-heading" style="cursor: pointer;">
                       <h3 class="panel-title">查询项</h3>
                       <div class="panel-controls " >
                           <i class="glyphicon glyphicon-plus showSelect"></i>
                        </div>
                    </div>
                    <div class="panel-body" style="display: none;">
                      <div class="form-group">
                        	<label class="col-md-2 control-label"> 姓名：</label>
							<div class="col-md-3">
								<div class="input-group">
									<input id="cruDeptId" name="cruDeptId" type="hidden"/>
		                         	<input type="text" id="userName" unselectable="on" onclick="openSelectZtree({'id':'userId','name':'userName','type':'1','asyn':false,'deptId':$('#cruDeptId').val(),'level':'10','url':'/system/component/tree/deptUserTree','check':'ps','cancle':'ps'})" class="form-control" >
			                          <input type="hidden" id="userId" name="userId" /><!-- 人员ID隐藏域 -->
			                           <span class="input-group-addon" onclick="openSelectZtree({'id':'userId','name':'userName','type':'1','asyn':false,'deptId':$('#cruDeptId').val(),'level':'10','url':'/system/component/tree/deptUserTree','check':'ps','cancle':'ps'})">
				                                      <span class="glyphicon glyphicon-user"></span>
				                        </span>
                            	</div>
							</div>
                            <label class="col-md-2 control-label"> 日期：</label>
                            <div class="col-md-3">
                                <input class="form-control" type="text" id="timeRange" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="col-md-12" style="text-align: center">
                                    <button type="button" class="btn btn-primary"
                                            onclick="TableInit.refTable('right_table')"> 查&nbsp;&nbsp;询
                                    </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button type="button" class="btn btn-primary"
                                            onclick="clearAll();"> 重&nbsp;&nbsp;置
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--查询结束-->
        
        <div class="col-md-12">
            <table id="right_table"></table>
        </div>
    </div>
</div>
<script type="text/javascript" src="/common/js/getrequest.js"></script>
<script type="text/javascript"
		src="/product/workflow/js/common/getCook.js"></script>

<script type="text/javascript" src="/modules/system/component/tree/js/deptUserTree.js"></script>
<script src="/common/js/config.js"></script>
<script type="text/javascript" src="/common/js/dateutil.js"></script>
<script src="/common/js/commonFunction.js"></script>
<script type="text/javascript">
	if(isNaN(getcookie("chuShiId"))){
		//该用户属于局级
		$("#cruDeptId").val(getcookie("juId"))
	}else{
		$("#cruDeptId").val(getcookie("chuShiId"))
	}
	
	
	
	
	Dictionary.init({mark:'attendanceState',type:'1',position:"attendanceState",domType:"select",name:"attendanceState"});
    //参考：http://www.layui.com/laydate/
    //日期范围
    laydate.render({
        elem: '#timeRange'
        , range: true
    });
  /*   var currentTime=getCurrentDate("yyyy-MM-dd");
    var firstDay=currentTime.substring(0,8)+"01";
	$("#timeRange").val(firstDay + " - " + currentTime) */
	//起草
	function draft(){
		  var resId = $('#left_ul').find('a.active').attr("id");
		  MyLayer.layerOpenUrl({url:'/modules/zhbg/kqgl/wc/wcEditForm.html?oper=NEW&resId=' + resId,title:'起草外出信息'})
	}
    //定义bootatrap-table数据列
    //    sortable：开启列排序，其他参考API
   var right_table_col = [{
         title: '序号'
        , width: '10%'
        , order: "desc"
        , align:"center"
        , formatter: function (value, row, index) {
        	  var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;
              var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;
              var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
              return "<span data-id='"+row.importDate+"'>"+orderNum+"</span>";
           }
    },
     {
        field: 'deptName'
        , title: '部门名称'
        , width: '15%'
        , align:"center"
    }, 
    {
        field: 'name'
        , title: '姓名'
        , width: '15%'
        , align:"center"
    },
    {
        field: 'cardNumber'
        , title: '卡号'
        , width: '15%'
        , align:"center"
    },  
    {
        field: 'importDate'
        , title: '日期'
        , width: '15%'
        , align:"center"
     },
     {
     	field: 'qrTime'
        , title: '签到时间'
        , width: '15%'
         , align:"center"
  	},
     {
     	field: 'qcTime'
        , title: '签退时间'
        , width: '15%'
        , align:"center"
 	 },
 	{
      	field: 'importDate'
         , title: '进出详情'
         , width: '15%'
         , align:"center"
         , formatter: function (value, row, index) {
 	          return "<a class='blue_link' href='javascript:void(0);' onclick='getAttendence(\""+row.cardNumber+"\",\""+row.importDate+"\",\""+row.name+"\")'>查看详情</a>";
        }
     }
  	];

    $(document).ready(function (e) {
        //初始化表格
        TableInit.init({
            domId:"right_table",
            url:"/zhbg/kqgl/kqcx/attendenceQuery/getlist",
            columns:right_table_col,
            queryParams:function(params){
            	params.resId = $('#left_ul').find('a.active').attr("id");
            	params.timeRange = $("#timeRange").val();
            	params.userId = $("#userId").val();
                return params;
            },
            readOnlyFn:function(){
            	
            }
        });
    });

//    表格数据项的操作
    var list = {
        editFun:function(id){
        	 var resId = $('#left_ul').find('a.active').attr("id");
            MyLayer.layerOpenUrl({
                url:'/modules/zhbg/kqgl/wc/wcEditForm.html?id='+id+ "&oper=EDIT&resId=" + resId,
                title:"修改"
            })
        },
        deleteFun:function(id){
        	 var resId = $('#left_ul').find('a.active').attr("id");
            MyLayer.deleteOpt({
            	url: '/zhbg/kqgl/wc/delete?id=' + id + "&resId=" + resId,
                tableId:'right_table'
            })
        }
    }
    /**
     * 导出按钮的事件
     */
    function exportDate () {
    	   $.ajax({
				url : "/zhbg/kqgl/wc/getCnt",
				data : {
					subflag :Config.startflag, //标题
					 goOutTime : $("#goOutTime").val() //时间
					 
				},
				type : "post",
				success : function(data){
					if( data.cnt > 0){ //0 查询有数据， 可导出
						$('#form').attr('action','/zhbg/kqgl/wc/export');
						$('#form').attr('method','get');
						$("#form").submit();
					}else{
						layer.msg('暂无可导出信息！',{icon:0}); //没有数据时弹出提示信息
					}
				}
		})
    };
  //清空查询条件
	function clearAll(){
		$("#timeRange").val("");	//时间
		$("#userId").val("");
		$("#userName").val("");
	}
  
	function getAttendence(cardNumber,importDate,name){
    		MyLayer.layerOpenUrl({
    	      	 url: '/modules/zhbg/kqgl/kqcx/attendanceDetailed.html?importDate='+ importDate +'&cardNumber=' + cardNumber + '&name=' + encodeURI(name),
    	          title:"进出详情",
    	      })
	}
</script>
