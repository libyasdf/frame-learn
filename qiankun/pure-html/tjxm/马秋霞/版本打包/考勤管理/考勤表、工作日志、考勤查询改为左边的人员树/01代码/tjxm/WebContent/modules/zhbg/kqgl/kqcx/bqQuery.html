<div class="container-fluid">
	<div class="row">
		<div class="vertify-panel vertify-tree x-unselectable"
			 role="presentation">
			<div class="inner">
				<div id="searchDiv" class="input-group input-group-sm"
					 style=" padding-left: 5px; margin-top: 5px; padding-right: 5px;">
					<input id="keyword" name="deptName" onkeydown="CommonUtil.keyDown(event);" type="text" class="form-control"
						   placeholder="快速搜索">
					<span class="input-group-btn">
    						<button class="btn btn-default" type="button" id="search-bt" onclick="search()">
    							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    						</button>
					    </span>
				</div>
				<ul id="tree-obj" class="ztree" style="margin-top: 10px; height:510px; overflow:auto;"></ul>
			</div>
		</div>
		<div class="vertify-panel vertify-details">
			<!--查询-->
			<form class="form-horizontal" id="dmForm">
				<div class="col-md-12">
					<div class="panel panel-default toggle">
						<div class="panel-heading" style="cursor: pointer;">
							<h3 class="panel-title">查询项</h3>
							<div class="panel-controls ">
								<i class="glyphicon glyphicon-plus showSelect"></i>
							</div>
						</div>
						<div class="panel-body" style="display: none;">
							<!--查询项输入框选择框等开始-->
							<div class="form-group">
								<input id="resId" name="resId" type="hidden"/>

								<input id="cruDeptId" name="cruDeptId" type="hidden"/>
								<input id="type" name="type" type="hidden" value="1"/>
								<input id="userId" name="userId" type="hidden"/>

								<label class="col-md-1 control-label"> 补签日期：</label>
								<div class="col-md-3">
									<input class="form-control" type="text" id="timeRange" />
								</div>

								<label class="col-md-1 control-label"> 补签类型：</label>
								<div class="col-md-3">
									<select class="form-control" id=supplementSignType
											name="supplementSignType">
									</select>
								</div>

								<label class="col-md-1 control-label"> 流程状态：</label>
								<div class="col-md-3">
									<select id="subflag" name="subflag" class="form-control"></select>
								</div>
							</div>
							<!--查询项输入框选择框等结束-->
							<div class="form-group">
								<div class="col-md-12">
									<div class="col-md-12" style="text-align: center">
										<button type="button" class="btn btn-primary"
												onclick="TableInit.refTable('right_table')">
											查&nbsp;&nbsp;询</button>
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<button type="button" class="btn btn-primary"
												onclick="clearAll();">重&nbsp;&nbsp;置</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
			<!--查询结束-->

			<div class="col-md-12">
				<div class="list_button_area">
					<button class="list_table_btn2" onclick="exportDate()">
						<span class="glyphicon glyphicon-chevron-right"></span> 导出
					</button>
				</div>
				<table id="right_table"></table>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">

    $("#cruDeptId").val(getcookie("deptid"));

    //用于存放选择的id刷新列表
    var userIds = "";

	Dictionary.init({
		position : "supplementSignType",
		mark : "supplementSignType",
		type : "1",
		name : "supplementSignType",
		domType : "select"
	});
	$("#cruDeptId").val(getcookie("deptid"));
	 Dictionary.init({mark:'kqcx_lczt',type:'1',position:"subflag",domType:"select",name:"subflag"});
	//清空查询条件
	function clearAll() {
		$("#userName").val("");
		$("#subflag").val("");
		$("#timeRange").val(""); //时间
		$("#supplementSignType").val("");
	}
	//参考：http://www.layui.com/laydate/
	//绑定日期输入input
	laydate.render({
		elem : '#time' //指定元素
	});
	//日期范围
	laydate.render({
		elem : '#timeRange',
		range : true
	});

	//定义bootatrap-table数据列
	//    sortable：开启列排序，其他参考API
	var right_table_col = [
			{
				field : 'id',
				title : '序号',
				width : '5%',
				order : "desc",
				align : "center",
				formatter : function(value, row, index) {
					//计算序号，并存放业务ID，及已办事项ID
					var pageSize = $('#right_table').bootstrapTable(
							'getOptions').pageSize;//通过表的#id 可以得到每页多少条
					var pageNumber = $('#right_table').bootstrapTable(
							'getOptions').pageNumber;//通过表的#id 可以得到当前第几页
					var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
					return "<span data-id='"+row.id+"'>" + orderNum + "</span>";
				}
			},
			/* {
				field : 'leaveTitle',
				title : '标题',
				width : '18%',
				align : "center"
			}, */
			{
				field : 'creUserName',
				title : '申请人',
				width : '7%',
				align : "center"
			},
			{
				field : 'applicantUnitName',
				title : '单位',
				width : '20%',
				align : "center",
				formatter : function(value, row, index) {
					return "<span data-content='"+row.applicantUnitName+"'>"
							+ value + "</span>";
				}
			},
			{
				field : 'supplementSignTime',
				title : '补签日期',
				width : '23%',
				align : "center",
				formatter : function(value, row, index) {
					if (row.supplementSignType) {
						if ("0" == row.supplementSignType) {
							if (row.supplementSignStartTime) {
								return row.supplementSignStartTime;
							}
						} else if ("1" == row.supplementSignType) {
							if (row.supplementSignEndTime) {
								return row.supplementSignEndTime;
							}
						} else if ("2" == row.supplementSignType) {
							if (row.supplementSignStartTime
									&& !row.supplementSignEndTime) {
								return row.supplementSignStartTime;
							}
							if (!row.supplementSignStartTime
									&& row.supplementSignEndTime) {
								return row.supplementSignEndTime;
							}
							if (row.supplementSignStartTime
									&& row.supplementSignEndTime) {
								return row.supplementSignStartTime + " "
										+ row.supplementSignEndTime;
							}
						}
					}
				}
			}, {
				field : 'supplementSignType',
				title : '补签类型',
				width : '7%',
				align : "center",
				formatter : function(value, row, index) {
					if (value == "0") {
						return "补签入";
					} else if (value == "1") {
						return "补签出";
					} else if (value == "2") {
						return "补全天";
					}
				}
			}, {
				field : 'subflag',
				title : '流程状态',
				width : '8%',
				order : "desc",
				align : "center",
				formatter : function(value, row, index) {
					if (value == Config.subflag) {
						return "审批中";
					} else if (value == Config.approvalflag) {
						return "审批通过";
					} else if (value == Config.noApprovalflag) {
						return "审批未通过";
					} else if (value == Config.removeflag) {
						return "已撤办";
					} else if (value == Config.startflag) {
						return "草稿";
					}
				}
			} ];

	$(document)
			.ready(
					function(e) {
						//初始化表格
						TableInit
								.init({
									domId : "right_table",
									url : "/zhbg/kqgl/kqcx/bqQuery/getList",
									columns : right_table_col,
									queryParams : function(params) {
										params.resId = $('#left_ul').find('a.active').attr("id");
										params.timeRange = $("#timeRange").val();
										params.subflag = $("#subflag").val();
										params.supplementSignType = $("#supplementSignType").val();
										params.userId = userIds;
										return params;
									},
									readOnlyFn : function() {
										$('tr.readOnly')
												.attr("title", "点击查看详情");
										$('tr.readOnly')
												.find('td:lt(6)')
												.unbind('click')
												.bind(
														'click',
														function(e) {
															//取消事件冒泡
															var resId = $(
																	'#left_ul')
																	.find(
																			'a.active')
																	.attr("id");
															var id = $(this)
																	.parent()
																	.find(
																			"span[data-id]")
																	.attr(
																			"data-id");
															MyLayer
																	.layerOpenUrl({
																		url : '/modules/zhbg/kqgl/bq/bqReadOnlyForm.html?id='
																				+ id
																				+ "&oper=VIEW&resId="
																				+ resId
																	});
														});
									}
								});

					});
	/**
	 * 导出按钮的事件
	 */
	function exportDate() {
		$("#resId").val($('#left_ul').find('a.active').attr("id"));
        $("#userId").val(userIds);
		layer.confirm("是否导出查询的所有信息？", function(e) {
			layer.close(e);
			$.ajax({
				url : "/zhbg/kqgl/kqcx/bqQuery/getBqData",
				data : {
					resId:$("#resId").val(),
					timeRange : $("#timeRange").val(), //时间
					supplementSignType:$("#supplementSignType").val(),
					userId:	$("#userId").val(),
					subflag: $("#subflag").val()
				//是否倒休
				},
				type : "post",
				success : function(date) {
					if (date.flag == '0') { //0 查询有数据， 可导出
						$('#dmForm').attr('action',
								'/zhbg/kqgl/kqcx/bqQuery/exportBqData');
						$('#dmForm').attr('method', 'get');
						$("#dmForm").submit();
					} else {
						if(date.msg.indexOf("您没有操作权限")!=-1){
							MyLayer.layerOpenUrl({
								url:'/modules/errorMsg/noPagePermission.jsp'
							})
						}else{
							layer.msg('暂无可导出信息！', {
								icon : 0
							}); //没有数据时弹出提示信息
						}
					}
				}
			});

		});

	};
</script>
