<script type="text/javascript">
var currentTime=getCurrentDate("yyyy-MM-dd");
var firstDay=currentTime.substring(0,8)+"01";

$("#timeRange").val(curDate)
$("#cruDeptId").val(getcookie("deptid"))

$("#cruJuId").val(getcookie("juId"))

    //用于存放选择的id刷新列表
    var userIds = "";//这里其实存的是部门id
    //参考：http://www.layui.com/laydate/
    //绑定日期输入input
    laydate.render({
        elem: '#time' //指定元素

    //日期范围
    laydate.render({
        elem: '#timeRange'
        ,btns:	['confirm']
        , range: true
        
    });

        , align:"center"

                return "<span data-deptid='" + row.deptid + "' data-deptname='" + row.deptName + "'>"+(index+1)+"</span>";
        }
    }, {
        field: 'deptName'
        , title: '&nbsp;&nbsp;部门名称&nbsp;&nbsp;'
        , width: '20%'
        , align:"center"
    },{
        field: 'avgSickCnt'
            , title: '人均病假总次数'
            , width: '6%'
            , align:"center"
            , formatter: function (value, row, index) {

                     	return '-'

                         return value
                     
              }
      }, 
     {

    $(document).ready(function (e) {
        //初始化表格
        TableInit.init({
            domId:"right_table",
            url:"/zhbg/kqgl/statistics/directorStats/getList",
            pagination:false,
            columns:right_table_col,
            queryParams:function(params){
                //这里将各个查询项添加到要传递的参数中
//                可以做一些校验
				 params.resId = $('#left_ul').find('a.active').attr("id");
                params.deptid = userIds;
                params.timeRange = $('#timeRange').val();
                return params;
            },
            readOnlyFn:function(){
                $('tr.readOnly').find('td').unbind('click').bind('click',function(e){
                   	var deptid = $(this).parent().find("span[data-deptid]").attr("data-deptid");
                   	var deptname = $(this).parent().find("span[data-deptname]").attr("data-deptname");
                    MyLayer.layerOpenUrl({url:'/modules/zhbg/kqgl/statistics/directorStatisticsDetail.html?deptid='+deptid+'&timeRange='+$("#timeRange").val(),title:deptname + "统计详情"});
                });
                $('tr.readOnly').find('td').bind('mouseover', function (e) {
	                     $(this).attr("title","点击查看详情") 
		         		 
                 });
