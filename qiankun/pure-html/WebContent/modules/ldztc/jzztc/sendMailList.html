<style type="text/css">
    .panel-controls{
        position: absolute;
        right: 40px;
        top: 10px;
    }
    .panel-controls > i.showSelect{
        font-size: 16px;
        color: #acb1b8;
        cursor: pointer;
    }
    label{
        font-weight: normal;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <!--查询-->
        <form class="form-horizontal" >
            <div class="col-md-12">
                <div class="panel panel-default toggle">
                    <div class="panel-heading" style="cursor: pointer;">
                       <h3 class="panel-title">查询项</h3>
                       <div class="panel-controls " >
                           <i class="glyphicon glyphicon-plus showSelect"></i>
                        </div>
                    </div>
                    <div class="panel-body" style="display: none;">
                        <div class="form-group">
                            <label class="col-md-1 control-label"> 日期范围： </label>
                            <div class="col-md-3">
                               <input class="form-control" type="text" id="timeRange" />
                            </div>
                            <label class="col-md-1 control-label"> 信息名称： </label>
                            <div class="col-md-3">
                                <input class="form-control"  type="text" id="mesTitle" name="mesTitle"/>
                            </div>
                            <label class="col-md-1 control-label"> 状态： </label>
                            <div class="col-md-3">
                                <select class="form-control" id="subflag" name="status" >
                                    <option>---请选择---</option>
                                    <option>已读</option>
                                    <option>未读</option>
                                    <option>草稿</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12" style="text-align: center">
                                    <button type="button" class="btn btn-primary"
                                            onclick="TableInit.refTable('right_table')"> 查&nbsp;&nbsp;询
                                    </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                     <button type="button" class="btn btn-primary"
                                            onclick="TableInit.refTable('right_table')"> 重&nbsp;&nbsp;置
                                    </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--查询结束-->
        
        <div class="col-md-12">
            <div class="list_button_area">
                <button class="list_table_btn2"
                        onclick="MyLayer.layerOpenUrl({url:'/modules/ldztc/jzztc/sendMailEditForm.html',title:'起草发信信息'})">
                    <span class="glyphicon glyphicon-plus-sign"></span> 起草
                </button>
            </div>
            <!--bootstrap-table表格-->
            <table id="right_table"></table>
        </div>
    </div>
</div>
<script type="text/javascript">
    //参考：http://www.layui.com/laydate/
    //绑定日期输入input
    laydate.render({
        elem: '#time' //指定元素
    });
    //日期范围
    laydate.render({
        elem: '#timeRange'
        , range: true
    });

	      	var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条

	        var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
	        return orderNum;
       }

            return html;
        }
    }];
    
    $(document).ready(function (e) {
        //初始化表格
        TableInit.init({

            url:"/ldztc/jzztc/list",

            queryParams:function(params){
                //这里将各个查询项添加到要传递的参数中

                params.mesTitle = $('#mesTitle').val();

            },
            readOnlyFn:function(){
                $('tr.readOnly').find('td:not(:last)').unbind('click').bind('click',function(e){

                        evt.stopPropagation();

                });

        });
    });

//    表格数据项的操作
    var list = {
        editFun:function(id){
            MyLayer.layerOpenUrl({
                url:'/modules/ldztc/jzztc/sendMailEditForm.html?id='+id,
                title:"修改"
            })
        },
        deleteFun:function(id){
            MyLayer.deleteOpt({
                url:'/ldztc/jzztc/delete?id=' + id,
                tableId:'right_table'
            })
        }
    }

</script>
