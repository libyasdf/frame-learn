<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>企业中心</title>
    <link rel="stylesheet" href="/static/core/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/core/bootstrapvalidator/dist/css/bootstrapValidator.min.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/static/core/html5/html5shiv.min.js"></script>
    <script src="/static/core/html5/respond.js"></script>
    <![endif]-->
    <link href="/static/css/common/style.css" rel="stylesheet"/>
    <link href="/static/css/common/form-public.css" rel="stylesheet"/>
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="/static/core/jquery-fileupload/css/jquery.fileupload.css">
</head>

<body class="formpage_bj">
<div class="container-fluid formpage_area">
    <form class="form-horizontal" id="form">
    	<input name="id" id="id" type="hidden" value=""/><!-- 工作项ID -->
		<input name="subflag" id="subflag" type="hidden" value=""/><!-- 流程状态 -->
        <!-- 基本信息 -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">基本信息</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 信息名称: </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="mesTitle" name="mesTitle" placeholder="测试">
                    </div>
                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 局长姓名: </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="jzName" name="jzName" placeholder="局长姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 信息内容: </label>
                    <div class="col-md-10">
                        <textarea name="mailContent" class="form-control" rows="4">信息内容</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">备注: </label>
                    <div class="col-md-10">
                        <textarea name="remark" class="form-control" rows="3">备注</textarea>
                    </div>
                </div>

            </div>
        </div>
        <!-- 基本信息结束 -->
    </form>

    <!--附件上传-->
    <div class="row">
        <div class="col-md-12 ">
            <div class="block_title">
                <span class="name">附件</span>
            </div>
        </div>
    </div>
    <div class="row m-t-15" style="height: 55px;">
        <div class="col-md-2 p-f-60">
            <!--文件上传-->
            <!-- The fileinput-button span is used to style the file input field as button -->
            <span class="btn btn-primary fileinput-button">
                <i class="glyphicon glyphicon-plus"></i>
                <span>选择文件...</span>
                <!-- The file input field used as target for the file upload widget -->
                <input id="fileupload" type="file" name="files[]" multiple>
            </span>
        </div>
        <!--</div>-->
        <!--<div class="row m-t-15">-->
        <div class="col-md-10" style="padding-top:8px">
            <!-- The global progress bar -->
            <div id="progress" class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
    <div class="files row">
        <div id="files" class="col-md-12 p-f-60">
        </div>
    </div>
    <!--文件上传end-->
</div>

<!-- 按钮区 -->
<div class="formpage_right_btn_area">
    <ul>
        <!-- <li><a href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 流程记录</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span> 流程图</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 意见信息</a></li>-->
        <li><a onclick="comitForm()"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> 保存</a>
        </li>
        <li><a href="#"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> 发送</a></li>
    </ul>
</div>
<!-- 按钮区结束 -->
<script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
<script src="/static/core/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/core/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/static/core/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/core/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
<script src="/static/core/layer/layer.js"></script>
<script src="/static/js/common/url.js"></script>
<script src="/static/js/common/mylayer.js"></script>

<script src="/static/core/laydate/laydate.js"></script>
<!-- 流程相关 -->
<script type="text/javascript" src="/product/tree/js/deptUserTree.js"></script>
<script type="text/javascript" src="/common/js/config.js"></script>
<script type="text/javascript" src="/common/js/commonFunction.js"></script>
<!-- 获取cookie值 -->
<script type="text/javascript" src="/product/workflow/js/common/getCook.js"></script>
<!-- 页面获取参数 -->
<script type="text/javascript" src="/common/js/getrequest.js"></script>
<!-- 引入自己模块功能的js -->
<script type="text/javascript" src="js/jzztc.js"></script>	
<!--文件上传js-->
<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
<script src="/static/core/jquery-fileupload/js/vendor/jquery.ui.widget.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->

<!-- The basic File Upload plugin -->
<script src="/static/core/jquery-fileupload/js/jquery.fileupload.js"></script>
<script src="/static/js/common/myfilupload.js"></script>
<!--文件上传js end-->
<script src="/static/js/template/form.js"></script>

    //绑定日期输入input
    laydate.render({
        elem: '#birth' //指定元素
    });
</script>
</body>
</html>
