<body class="formpage_bj">
<div class="container-fluid formpage_area">
    <form class="form-horizontal" id="form">
        <!-- 流程字段-->
		<input name="id" id="id" type="hidden" value=""/><!-- 工作项ID -->
		<input name="subflag" id="subflag" type="hidden" value=""/><!-- 流程状态 -->
		<input name="filetypeid" id="filetypeid" type="hidden" value=""/><!-- 流程ID -->
		<input name="workFlowId" id="workflowid" type="hidden" value=""/><!-- 流程唯一ID -->
		<input name="workitemid" id="workitemid" type="hidden" value=""/><!-- 待办工作项ID -->
		<input name="opertation" id="opertation" type="hidden" value=""/><!-- 操作方法 -->
		<!-- 流程字段结束 -->
        <!-- 基本信息 -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">基本信息</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 标题：</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b>主办人：</label>
                    <div class="col-md-4">
                    	<div class="input-group">
                          <input type="text" id="zhubPersonNm"  name="zhubPersonNm" class="form-control" >
                          <input type="hidden" id="zhubPerson" name="zhubPerson" /><!-- 人员ID隐藏域 -->
                          <span class="input-group-addon" onclick="openSelectZtree({'id':'zhubPerson','name':'zhubPersonNm','isMulti':'1','type':'1'})">
                              <span class="glyphicon glyphicon-user"></span>
                          </span>
                        </div>
                    </div>
                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b>主办单位：</label>
                    <div class="col-md-4">
                    	<div class="input-group">
                          <input type="text" id="zhubDeptNm"  name="zhubDeptNm" class="form-control" >
                          <input type="hidden" id="zhubDept" name="zhubDept" /><!-- 单位ID隐藏域 -->
                          <span class="input-group-addon" onclick="openSelectZtree({'id':'zhubDept','name':'zhubDeptNm','isMulti':'1','type':'2'})">
                              <span class="glyphicon glyphicon-user"></span>
                          </span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">协办人：</label>
                    <div class="col-md-4">
                    	<div class="input-group">
                          <input type="text" id="xiebPerson" name="xiebPerson" class="form-control">
                          <input type="hidden" id="xiebPersonId" name="xiebPersonId" /><!-- 人员ID隐藏域 -->
                          <span class="input-group-addon" onclick="openSelectZtree({'id':'xiebPersonId','name':'xiebPerson','isMulti':'1','type':'1'})">
                              <span class="glyphicon glyphicon-user"></span>
                          </span>
                        </div>
                    </div>
                    <label for="" class="col-md-2 control-label">协办单位：</label>
                    <div class="col-md-4">
                    	<div class="input-group">
                          <input type="text" id="xiebDept" name="xiebDept" class="form-control">
                          <input type="hidden" id="xiebDeptId" name="xiebDeptId" /><!-- 人员ID隐藏域 -->
                          <span class="input-group-addon" onclick="openSelectZtree({'id':'xiebDeptId','name':'xiebDept','isMulti':'1','type':'2'})">
                              <span class="glyphicon glyphicon-user"></span>
                          </span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">性别：</label>
                    <div class="col-md-4">
                    	<label class="radio-inline">
                            <input type="radio" id="inlineRadio1" name="sex" value="1"> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="inlineRadio2" name="sex" value="0"> 女
                        </label>
                    </div>
                    <label for="" class="col-md-2 control-label">地区：</label>
                    <div class="col-md-4">
                    	<label class="checkbox-inline">
                            <input type="checkbox" name="area" value="1"> 河北
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="area" value="2"> 天津
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="area" value="3"> 北京
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">星期：</label>
                    <div class="col-md-4">
                    	<select class="form-control" name="week" id="week">
                            <option value="">请选择</option>
                            <option value="1">星期一</option>
                            <option value="2">星期二</option>
                            <option value="3">星期三</option>
                            <option value="4">星期四</option>
                            <option value="5">星期五</option>
                            <option value="6">星期六</option>
                            <option value="7">星期日</option>
                        </select>
                    </div>
                </div>
                
                
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">备注：</label>
                    <div class="col-md-10">
                    	<textarea name="note" id="note" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <!-- 基本信息结束 -->

        <!-- 意见域显示 start-->
          <div class="row idea" id="ideaarea" style="display: none;">
              <div class="col-md-12 ">
                  <div class="block_title">
                      <span class="name">意见域</span>
                  </div>
              </div>
          </div>
          <div class="row idea" style="margin-top: 15px;display: none;">
              <div class="col-md-12">
                  <div class="form-group">
                  <label for="" class="col-md-2 control-label">审批意见：</label>
                  <div class="col-md-10">
                  <fieldset id="tridea" style="padding: 5px 0px 5px 0px;">
					 <div>
					 <table style="width:100%;height: 100%">
					 <tbody>
					 	<tr style="border-bottom:1px dashed #c8c8c8">
					 		<td>
					 			<textarea rows="3" id="idea" name="idea" attrType="textarea" CK_TYPE="MaxLen_2000" CK_NAME="意见" style="width:100%;border:0px;" ></textarea>
					 		</td>
					 	</tr>
					 	<tr id="shownotiontrutil">
					 	<td align="center">
							<table style="width:100%" cellspacing="0" cellpadding="0" border="0">
							<tbody>
								<tr style="border-bottom:1px dashed #c8c8c8">
									<td style="text-align:center;" width="70">
										<font>常用语：</font>
									</td>
									<td align="left">
										<select name="CuOpinion" onchange="onSelect(this.value)" id="CuOpinion" style="width:300px;border:1px solid #ccc">
											<option value="">--请选择--</option>
										</select>
										<input class="btn btn-primary btn-sm" onclick="add()" value="添加常用意见" type="button">	
									</td>
								</tr>
							</tbody>
							</table>
						</td>
						</tr>
					</tbody>
					</table>
					</div>
				</fieldset>
                  </div>
              </div>
          </div>
          </div>
	
		<!-- 意见域显示 end-->
    </form>
    
    <!--附件上传-->
    <div class="row">
        <div class="col-md-12 ">
            <div class="block_title">
                <span class="name">附件</span>
            </div>
        </div>
    </div>
    <div class="row m-t-15" style="height: 55px;">
        <div class="col-md-2 p-f-60">
            <!--文件上传-->
            <span class="btn btn-primary fileinput-button">
                <i class="glyphicon glyphicon-plus"></i>
                <span>选择文件...</span>
                <input id="fileupload" type="file" name="files[]" multiple>
            </span>
        </div>
        <div class="col-md-10" style="padding-top:8px">
            <!-- The global progress bar -->
            <div id="progress" class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
    <div class="files row">
        <div id="files" class="col-md-12 p-f-60">
        </div>
    </div>
    <!--文件上传end-->
</div>

<!-- 按钮区 -->
<div class="formpage_right_btn_area" style=" right: 10px; top: 20px; position: fixed;">
    <ul>
        <li id="save"><a href="#" id="preserveBtn" onclick="commitForm();"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> 保存</a></li>
        <li id="subflow"><a href="#" id="referBtn" onclick="commitFlow();"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> 发送</a></li>
        <li><a href="#" onclick="openLayer('1')"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 流程记录</a></li>
        <li><a href="#" onclick="openLayer('2')"><span class="glyphicon glyphicon-random" aria-hidden="true"></span> 流程图</a></li>
        <li><a href="#" onclick="openLayer('3')"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 意见信息</a></li>
        
        <li id="approval" style="display: none;"><a href="#" id="approvalBtn" onclick="completeFlow('',Config.approvalflag)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 通过</a></li>
        <li id="noApproval" style="display: none;"><a href="#" id="noApprovalBtn" onclick="completeFlow('',Config.noApprovalflag)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 不通过</a></li>
        <li id="remove" style="display: none;"><a href="#" id="removeBtn" onclick="removeFlow()"><span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span> 撤办</a></li>
        <li id="resumeFlow" style="display: none;"><a href="#" id="resumeBtn" onclick="resumeFlow()"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> 重新启用</a></li>
        <li id="takeBack" style="display: none;"><a href="#" id="recover"  onclick="takeBack()"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> 收回重办</a></li>
    </ul>
</div>
