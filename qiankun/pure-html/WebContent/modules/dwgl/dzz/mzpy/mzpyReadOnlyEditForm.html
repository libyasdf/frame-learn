<body class="formpage_bj">
<form class="form-horizontal" id="form">
    <!-- resId -->
    <input name="resId" id="resId" type="hidden" value="">
    <input name="id" id="id" type="hidden" value="">
    <input name="opertation" id="opertation" type="hidden" value="">
    <input name="partyOrganizationId" id="partyOrganizationId" type="hidden" value="">
    <div class="container-fluid formpage_area" style="margin-bottom: 140px">
        <!-- 基本信息 -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">基本信息</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 党组织：</label>
                        <div class="col-md-4 form-view">
                            <span  name ="partyOrganizationName" id="partyOrganizationName"></span>
                        </div>
                    </div>
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 主持人 ：</label>
                        <div class="col-md-4 form-view">
                            <span  name ="host" id="host"></span>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 开始时间：</label>
                        <div class="col-md-4 form-view">
                            <span  name ="startTime" id="startTime"></span>
                        </div>
                    </div>
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label">结束时间：</label>
                        <div class="col-md-4 form-view">
                            <span  name ="endTime" id="endTime"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 地点：</label>
                        <div class="col-md-10 form-view" style="word-break:break-all">
                            <span  name ="placeval" id="placeval"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 主题：</label>
                        <div class="col-md-10 form-view" style="word-break:break-all">
                            <span  name ="themeval" id="themeval"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 应到人数：</label>
                        <div class="col-md-4 form-view">
                            <span  name ="peopleNumber" id="peopleNumber"></span>
                        </div>
                    </div>
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 实到人数：</label>
                        <div class="col-md-4 form-view">
                            <span  name ="actualNumber" id="actualNumber"></span>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 主要内容：</label>
                    <div class="col-md-10 form-view" style="word-break:break-all">
                        <span  name ="primaryCoverage" id="primaryCoverage" style="white-space:pre-wrap;word-wrap : break-word ;overflow: hidden ;text-align:left"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 整改措施落实情况：</label>
                    <div class="col-md-10 form-view" style="word-break:break-all">
                        <span  name ="situation" id="situation" style="white-space:pre-wrap;word-wrap : break-word ;overflow: hidden ;text-align:left"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label" > 出勤人员：</label>
                    <div class="col-md-10 form-view">
                        <span  name ="attendance" id="attendance"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 基本信息结束 -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">党员民主评议</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12">
                <!--bootstrap-table表格-->
                <table id="right_table"></table>
            </div>
        </div>
    </div>
</form>


<div class="form_btn_area" style="text-align: center;">
    <button class="btn btn-primary form_btn_area_btn2"  onclick="MyLayer.closeOpen()"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> 关闭</button>
</div>

<script type="text/javascript">
    //参考：http://www.layui.com/laydate/
    //绑定日期输入input
    laydate.render({
        elem: '#startTime'
    });
    laydate.render({
        elem: '#endTime'
    });

    var right_table_col = [{
        field: 'id'
        , title: '序号'
        , width: '5%'
        , order: "desc"
        , align: "center"
        , formatter: function (value, row, index) {
            var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
            var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
            var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
            return "<span recordId='"+row.id+"'>"+orderNum+"</span>";
        }
    },{
        field: 'partyName'
        , title: '姓名'
        , width: '12%'
        , sortable: true
        , order: "desc"
        , align: "center"

    }, {
        field: 'startTime'
        , title: '开始时间'
        , width: '12%'
        , align: "center"
    }, {
        field: 'endTime'
        , title: '结束时间'
        , width: '15%'
        , align: "center"

    }, {
        field: 'reviewResults'
        , title: '评议结果'
        , width: '15%'
        , sortable: true
        , order: "desc"
        , align: "center"
        , formatter: function (value, row, index) {
            if(value == "01"){
                return "<span>受表彰的</span>"
            }else if(value == "02"){
                return "<span>授予优秀党员称号</span>"
            }else if(value == "03"){
                return "<span>合格</span>"
            }else if(value == "04"){
                return "<span>基本合格</span>"
            }else if(value == "05"){
                return "<span>基本不合格</span>"
            }else if(value == "06"){
                return "<span>不合格</span>"
            }else if(value == "07"){
                return "<span>未评定</span>"
            }
        }

    }];


</script>
