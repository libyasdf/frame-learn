<body class="formpage_bj">
<form class="form-horizontal" id="form">
    <input type="hidden" name="id" id="id" />
    <input type="hidden" name="opertation" id="opertation" />
    <div class="container-fluid formpage_area" style="margin-bottom: 140px">
        <!-- 基本信息 -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">基本信息</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 党组织编码：</label>
                    <div class="col-md-4 form-view">
                        <span name="orgId"></span>
                    </div>

                    <label for="" class="col-md-2 control-label"> 组织名称：</label>
                    <div class="col-md-4 form-view">
                        <span name="orgName"></span>
                    </div>
                </div>
                <div class="form-group" id="jdw">
                    <label for="" class="col-md-2 control-label"> 党组织关联单位：</label>
                    <div class="col-md-4 form-view">
                        <span name="associativeUnitName"></span>
                    </div>
                    <label for="" class="col-md-2 control-label"> 党组织管理员：</label>
                    <div class="col-md-4 form-view">
                        <span name="associativeUserName"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 组织属性：</label>
                    <div class="col-md-4 form-view">
                        <span name="orgType"></span>
                    </div>
                    <label for="" class="col-md-2 control-label"> 党组织属地关系：</label>
                    <div class="col-md-4 form-view">
                        <span name="belongAddress"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 组织全称：</label>
                    <div class="col-md-4 form-view">
                        <span name="orgFullName"></span>
                    </div>
                    <label for="" class="col-md-2 control-label"> 党组织联系人：</label>
                    <div class="col-md-4 form-view">
                        <span name="contactMan"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 党组织联系电话：</label>
                    <div class="col-md-4 form-view">
                        <span name="contactNumber"></span>
                    </div>
                    <label for="" class="col-md-2 control-label"> 建立文号：</label>
                    <div class="col-md-4 form-view">
                        <span name="fileNumber"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 建立日期：</label>
                    <div class="col-md-4 form-view">
                        <span name="creDate"></span>
                    </div>
                    <label for="" class="col-md-2 control-label"> 通讯地址：</label>
                    <div class="col-md-4 form-view" style="word-break:break-all">
                        <span name="postalAddress"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 邮政编码：</label>
                    <div class="col-md-4 form-view">
                        <span name="postalCode"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 建立原因：</label>
                    <div class="col-md-10 form-view" style="word-break:break-all">
                        <span name="reason"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 基本信息结束 -->
    </div>
</form>


<div class="form_btn_area" style="text-align: center;">
    <button class="btn btn-primary form_btn_area_btn2"  onclick="MyLayer.closeOpen()"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> 关闭</button>
</div>
<!-- 按钮区结束 -->

<script type="text/javascript" src="/common/js/config.js"></script>
<script type="text/javascript" src="/product/workflow/js/storages.js"></script>
<script type="text/javascript" src="/common/js/commonFunction.js"></script>
<script src="/static/core/laydate/laydate.js"></script>

<!-- 获取cookie值 -->
<script type="text/javascript" src="/product/workflow/js/common/getCook.js"></script>

<script src="/modules/dwgl/dzz/dzzgl/js/dzzglEdit.js"></script>

<script type="text/javascript" src="/common/js/getrequest.js"></script>

<!-- 数据回显 -->
<script type="text/javascript" src="/static/js/common/displayData.js"></script>

<script type="text/javascript" src="/static/js/common/toggle.js"></script>


</body>
</html>
