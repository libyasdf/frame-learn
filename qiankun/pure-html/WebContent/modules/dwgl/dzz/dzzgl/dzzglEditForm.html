        <div class="row m-t-15">
            <div class="col-md-12">

                    </div>
                    <div class="rowGroup">

                        </div>

                </div>
                <div class="form-group" id="jdw">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 党组织关联单位：</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" id="associativeUnitName" name="associativeUnitName"  unselectable="on"  class="form-control" onclick=" openSelectZtree({'deptId': $('#unitId').val(),'id':'associativeUnitId','name':'associativeUnitName','check':'','cancle':'','type':'2','isMulti':'1', 'asyn':true,'url':'/system/component/tree/deptTree','select':true});">

                            </div>
                        </div>
                    </div>
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 党组织管理员：</label>

                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 组织属性：</label>
                        <div class="col-md-4">
                            <select name="orgType" id="orgType" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 党组织属地关系：</label>
                        <div class="col-md-4">
                            <input type="text" id="belongAddressText" class="form-control" value="" readonly />
                            <input type="hidden" id="belongAddress" name="belongAddress"  value="" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 组织全称：</label>
                        <div class="col-md-4">
                            <input type="text" name="orgFullName" class="form-control" />
                        </div>
                    </div>
                    <div class="rowGroup">
                        <div class="rowGroup">
                            <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 党组织联系人：</label>
                            <div class="col-md-4">
                                <input type="text" name="contactMan" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 党组织联系电话：</label>
                        <div class="col-md-4">
                            <input type="text" name="contactNumber" class="form-control">
                        </div>
                    </div>
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 建立文号：</label>
                        <div class="col-md-4">
                            <input type="text" name="fileNumber" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 建立日期：</label>
                        <div class="col-md-4">
                            <input type="text" id="creDate" name="creDate" class="form-control">
                        </div>
                    </div>
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 通讯地址：</label>
                        <div class="col-md-4">
                            <input type="text" name="postalAddress" class="form-control" >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 邮政编码：</label>
                        <div class="col-md-4">
                            <input type="text" name="postalCode" class="form-control" >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 建立原因：</label>
                        <div class="col-md-10">
                            <textarea  name="reason" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 基本信息结束 -->
    </div>
</form>


<div class="form_btn_area" style="text-align: center;">
