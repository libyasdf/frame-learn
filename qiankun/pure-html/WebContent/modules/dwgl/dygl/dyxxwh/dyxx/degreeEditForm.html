    laydate.render({//入学日期
        elem: '#enrolmentTime' //指定元素
        ,done: function(value, date, endDate){
            $('#enrolmentTime').val(value).change()
            var beginDate=$("#enrolmentTime").val();
            var endDate="";
            debugger
            if($('#graduationTime').val()!=""){
                endDate =$('#graduationTime').val();
                debugger
                if(isTimeSize(beginDate,endDate)){
                    $("#enrolmentTime").val("").change();
                    layer.msg("入学日期不能晚于毕业日期!", {icon: 1});
                } ;
            }
            if( $('#degreeAwardTime').val()!=""){
                endDate =$('#degreeAwardTime').val();
                if(isTimeSize(beginDate,endDate)){
                    $("#enrolmentTime").val("").change();
                    layer.msg("入学日期不能晚于学位授予日期!", {icon: 1});
                } ;
            }

        }
    });
    laydate.render({//毕业日期
        elem: '#graduationTime' //指定元素
        ,done: function(value, date, endDate){
            $('#graduationTime').val(value).change()
            var beginDate="";
            var endDate="";
            if( $('#enrolmentTime').val()!=""){
                beginDate=$('#enrolmentTime').val();
                endDate =$('#graduationTime').val();
                if(isTimeSize(beginDate,endDate)){
                    $("#graduationTime").val("").change();
                    layer.msg("毕业日期不能早于入学日期!", {icon: 1});
                } ;
            }
            if ($('#degreeAwardTime').val()!=""){
                beginDate=$('#graduationTime').val();
                endDate =$('#degreeAwardTime').val();
                if(isTimeSize(beginDate,endDate)){
                    $("#graduationTime").val("").change();
                    layer.msg("毕业日期不能晚于学位授予日期!", {icon: 1});
                } ;
            }

        }
    });

    laydate.render({//学位授予日期
        elem: '#degreeAwardTime' //指定元素
        ,done: function(value, date, endDate){
            $('#degreeAwardTime').val(value).change();

            var beginDate="";
            var endDate=$("#degreeAwardTime").val();
            var nameVal ="";
            if($('#graduationTime').val()!=""){
                beginDate =$('#graduationTime').val();
                if(isTimeSize(beginDate,endDate)){
                    $("#degreeAwardTime").val("").change();
                    layer.msg("学位授予日期不能早于毕业日期!", {icon: 1});
                } ;
            }
            if( $('#enrolmentTime').val()!=""){
                beginDate =$('#enrolmentTime').val();
                if(isTimeSize(beginDate,endDate)){
                    $("#degreeAwardTime").val("").change();
                    layer.msg("学位授予日期不能早于入学日期!", {icon: 1});
                } ;
            }

        }
    });

    $(function () {
        $('.nav-tabs > li').unbind('click').bind('click',function(){
            var id = $(this).attr('for');
            $(this).addClass('active').siblings('li').removeClass('active');
            $('.main').children().addClass('hidden');
            $('#'+id).removeClass('hidden');
        });
    });
    function isTimeSize(beginDate,endDate){//三个时间比较大小的方法
        var d1 = new Date(beginDate.replace(/\-/g, "\/"));
        var d2 = new Date(endDate.replace(/\-/g, "\/"));
        if(beginDate!=""&&endDate!=""&&d1 >d2)
        {
            return true;
        }else{
            return false;
        }
    }
