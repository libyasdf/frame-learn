    <form class="form-horizontal" id="form">

                </div>

                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        <div class="container-fluid formpage_area" style="margin-bottom: 140px">
            <!-- 基本信息 -->
            <div class="row">
                <div class="col-md-12 ">
                    <div class="block_title">
                        <span class="name">基本信息</span>
                    </div>
                </div>
            </div>
            <div class="row m-t-15">
                <div class="col-md-12">
                    
                  <div class="form-group">
	                    <label for="" class="col-md-2 control-label">申请人：</label>
	                    <div class="col-md-4">
	                    	<input name="goOutTitle" id="goOutTitle" type="hidden" value="">
	                      	<input type="text" class="form-control" id="creUserName" name="creUserName" readonly > 
	                    </div>
	                    <label for="" class="col-md-2 control-label"> 申请单位：</label>
	                    <div class="col-md-4">
	                        <input type="text" class="form-control" id="applicantUnitName" readonly name="applicantUnitName">
	                    </div>
                </div>
				<div class="form-group">
					<div class="rowGroup">
						<label for="" class="col-md-2 control-label"> 申请时间：</label>
	                    <div class="col-md-4">
	                        <input type="text" name="applicationTime" class="form-control" readonly id="applicationTime"  >
	                    	<!-- <input type="hidden" name="applicationTime" id="applicationTime"> -->
	                    </div>
					</div>
				</div>
				<div class="form-group">
	                	 <div class="rowGroup">
			                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 外出日期：</label>
			                    <div class="col-md-4">
			                        <input type="text" name="goOutDate" class="form-control" id="goOutDate" placeholder="外出开始日期">
			                    </div>
	                    </div>
	                    
                	</div>
                	<div class="form-group">
						 <div class="rowGroup">
			                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 外出起止时间：</label>
			                    <div class="col-md-4">
			                        <input type="text" name="startStopTime" class="form-control" id="startStopTime" placeholder="外出起止时间">
			                    </div>
	                    </div>
	                   	<div class="rowGroup">
		                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b>外出时长(h)：</label>
		                    <div class="col-md-4">
		                        <input type="text" class="form-control" id="goOutLongTime"  name="goOutLongTime" placeholder="外出时长">
		                    </div>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <div class="rowGroup">
		                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 目的地：</label>
		                    <div class="col-md-4">
		                        <input type="text" class="form-control" id="destination" name="destination" placeholder="目的地">
		                    </div>
						</div>
	                </div>
	                <div class="form-group">
	                    <label for="" class="col-md-2 control-label">外出事由：</label>
	                    <div class="col-md-10">
	                        <textarea name="goOutReason" id="goOutReason" class="form-control" rows="3"></textarea>
	                    </div>
	                </div>
                </div>
            </div>
            <!-- 基本信息结束 -->

    <!--意见信息start-->

            <tr>
                <td width="15%" class="title">我的意见：</td>
                <td width="85%">
                    <table>
                        <tr>
                            <td rowspan="2" width="90%">
                                <textarea name="textarea" id="idea" cols="45" rows="3" placeholder="意见最多填写200字" class="form_textarea" style="width: 100%;" onkeyup="this.value = this.value.substring(0,200)"></textarea>
                                <span id="idea-count" value="">0</span>/200
                            </td>
                            <td  width="10%">
                                <select class="btn btn-default" name="CuOpinion" id="CuOpinion" onchange="onSelect(this.value,'idea')"></select>
                            </td>
                        </tr>
                        <tr>
                            <td >
                                <a class="white" href="#" onclick="add('idea')">+添加常用意见</a></td>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>

    <button id="sendFLow" class="btn btn-primary form_btn_area_btn2" onclick="comitFlow();" ><span class="glyphicon glyphicon-send" aria-hidden="true"></span> 发送</button>

	elem: '#goOutDate' //指定元素
	,type:'date'
	,done: function(value, datas){
		$("#goOutDate").val(value).change()
	}
});
