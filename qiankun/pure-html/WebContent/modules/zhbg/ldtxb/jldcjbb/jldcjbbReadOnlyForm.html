<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单页面</title>
    <link rel="stylesheet" href="/static/core/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/core/bootstrapvalidator/dist/css/bootstrapValidator.min.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/static/core/html5/html5shiv.min.js"></script>
    <script src="/static/core/html5/respond.js"></script>
    <![endif]-->
    <link href="/static/css/common/style.css" rel="stylesheet"/>
    <link href="/static/css/common/form-public.css" rel="stylesheet"/>

</head>

<body class="formpage_bj">
<div class="container-fluid formpage_area" style="min-height: 300px">
    <form class="form-horizontal" id="form">
    <input type="hidden" id="id" name="id" value=""/>
    <input name="opertation" id="opertation" type="hidden" value=""/><!-- 操作方法 -->
        <!-- 基本信息 -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">基本信息</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">标题：</label>
                    <div class="col-md-4 form-view">
                        <span name="title" id="title"></span>
                    </div>
                </div>
                <div class="form-group">
                	<label for="" class="col-md-2 control-label">姓名：</label>
                    <div class="col-md-4 form-view">
                        <span name="name" id="name"></span>
                    </div>
                    <label for="" class="col-md-2 control-label">时间范围：</label>
                    <div class="col-md-4 form-view">
                        <span name="startTime" id="startTime"></span>
                        <span name="endTime" id="endTime"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">出津时长：</label>
                    <div class="col-md-4 form-view">
                        <span name="timeLong" id="timeLong"></span>
                    </div>
                    <label for="" class="col-md-2 control-label">出津地点：</label>
                    <div class="col-md-4 form-view">
                        <span name="place" id="place"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">乘坐工具：</label>
                    <div class="col-md-4 form-view">
                        <span name="traffic" id="traffic"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">备注：</label>
                    <div class="col-md-4 form-view">
                        <span name="remark" id="remark"></span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- 按钮区 -->
<div class="form_btn_area" style="text-align: center;">
    <button class="btn btn-danger" onclick="MyLayer.closeOpen()">
        关&nbsp;&nbsp;闭
    </button>

</div>
<!-- 按钮区结束 -->

<script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
<script src="/static/core/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/core/layer/layer.js"></script>
<script src="/static/js/common/mylayer.js"></script>
<script type="text/javascript" src="/static/js/common/assistUtil.js"></script>

<!-- 页面获取参数 -->
<script type="text/javascript" src="/common/js/getrequest.js"></script>
<script src="/static/js/common/pageEcho.js"></script>
<script type="text/javascript" src="/common/js/commonFunction.js"></script>
<!-- 获取cookie值 -->
<script type="text/javascript" src="/product/workflow/js/common/getCook.js"></script>
<!-- 引入自己模块功能的js -->
<script type="text/javascript" src="js/jldcjbbEdit.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        // 加载数据
        $.getJSON("/mock/zhbg/ldtxb/jldcjbb/readOnly.json", function (data) {
            PageEcho.parseData({
                data: data,
            });
        });
    })
</script>
</body>
</html>
