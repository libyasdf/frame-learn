<div class="container-fluid">
    <div class="row">

                       <h3 class="panel-title">查询项</h3>

                        </div>
                    </div>

                                <input class="form-control" type="text" id="timeRange"/>

                                <label class="radio-inline">
                                    <input type="radio" id="inlineRadio2" name="isPrivacy" value="0"> 未读

                                <label class="radio-inline">
                                    <input type="radio" id="inlineRadio3" name="isPrivacy" value="1"> 已读
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <!--<div class="col-md-6" style="width:100%;text-align: center">-->
                                <div class="col-md-4" style="text-align: center"></div>
                                <div class="col-md-4" style="text-align: center">
                                    <button type="button" class="btn btn-primary"

                                            onclick="TableInit.refTable('right_table')"> 重&nbsp;&nbsp;置
                                    </button>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--查询结束-->
        
        <div class="col-md-12">
           
            <!--bootstrap-table表格-->
            <table id="right_table"></table>
        </div>
    </div>
</div>
<script type="text/javascript">
    //参考：http://www.layui.com/laydate/
    //绑定日期输入input
    laydate.render({
        elem: '#time' //指定元素
    });
    //日期范围
    laydate.render({
        elem: '#timeRange'
        , range: true
    });


    //定义bootatrap-table数据列
    //    sortable：开启列排序，其他参考API
    var right_table_col = [{
        field: 'id'
        , title: '序号'
        , width: '5%'
        , sortable: false
        , order: "desc"
        , align:"center"
       	, formatter: function (value, row, index) {
               //计算序号，并存放开关ID，及已办事项ID
               var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
               var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
               var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
               return "<span data-id='"+row.id+"' >"+orderNum+"</span>";    //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号
           }
    },{
        field: 'yxq'
        , title: '有效日期'
        , width: '20%'
        , sortable: false
        , align:"center"
    },{
        field: 'title'
        , title: '值班标题'
        , sortable: false
        , width: '20%'
        , align:"center"
    },{
        field: 'isRead'
        , title: '状态'
        , sortable: true
        , width: '20%'
        , align:"center"
        ,formatter:function(value, row, index){
        	if(value=="0"){
        		return "未读";
        	}else{
        		return "已读";
        	}
        }
    }];
    
    $(document).ready(function (e) {
        //初始化表格
        TableInit.init({
            domId:"right_table",
            url:"zhbg/zbgl/dutyworkincept/getList",
            columns:right_table_col,
            queryParams:function(params){
                params.timeRange = $('#timeRange').val();
                if($('#inlineRadio:checked').val()==""){
                	params.isRead = "";
                }else{
                	params.isRead = $('#inlineRadio:checked').val();
                }
                params.isSecurity = "0";
                return params;
            },
            readOnlyFn:function(data){
            	$('tr.readOnly').attr("title","点击查看详情");
                $('tr.readOnly').find('td:not(:last)').unbind('click').bind('click',function(e){
//                    取消事件冒泡
                    var evt = e ? e : window.event;
                    if (evt.stopPropagation) {
                        evt.stopPropagation();
                    }else {
                        evt.cancelBubble = true;
                    }
//                    取消事件冒泡 end
					var id = $(this).parent().find("span[data-id]").attr("data-id");
					//$.cookie("readdata",data);
					//console.log($.cookie("readdata"));
                    MyLayer.layerOpenUrl({url:'/modules/zhbg/zbgl/dutyworkincept/tzjsReadOnlyForm.html?id='+id,title:'查看值班工作通知信息'});
                });
            }
        });
    });
