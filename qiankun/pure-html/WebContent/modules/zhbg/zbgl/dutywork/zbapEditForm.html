<script type="text/javascript">
	//通过url传参时获取传参
	var url = new Url();
	var _parse = url.parse(window.location.href);
	var id = null;
	try {
	    id = _parse.query.id;
	    //判断是新建还是修改，修改才需要数据回显
	    if(id!= null && id!=""){
		    EditFormEcho.echo({
		    	domId: "textId" //ID回显存储的隐藏域ID
		        , recordId: id//业务ID
		        , url: "/zhbg/zbgl/dutywork/edit"
		        , fileParams: {viewParams: {docId: id}}//上传文件的传参，如果没有就不用写
		    });
		    $("#opertation").val("EDIT");
		    $("#id").val(id);
		    iniFileUpload();
	    }else{
	    	$("#opertation").val("NEW");
	    }
	} catch (err) {
	}
</script>
<script type="text/javascript">
	$(function(){
		$('#form').bootstrapValidator({
	        message: 'This value is not valid',
	        group:".form-group",
	        feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
	        fields: {
	            title: {
	            	trigger:"change",
	                validators: {
	                    notEmpty: {
	                        message: '值班标题不能为空！'
	                    }
	                }
	            },
	            noticeText: {
	            	trigger:"change", //监听onchange事件
	                validators: {
	                    notEmpty: {
	                        message: '值班内容不能为空！'
	                    }
	                }
	            }
	        },
	        submitHandler: function (validator, form, submitButton) {
	        	alert('submit');
	        }
	    });
		iniFileUpload();
		$.ajax({
			url:"/zhbg/zbgl/config/queryOne",
			type:"get",
			dataType:"json",
			success:function(result){
				if(result.data.rows!=null &&result.data.rows!=""){
					var unitId = result.data.rows[0].unitId.split(",");
					var unitName = result.data.rows[0].unitName.split(",");
					for(var i=0;i<unitId.length;i++){
						var sp = '<label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox1" name="displayDept" value="'+unitId[i]+'" checked="checked"> '+unitName[i].trim()+'</label>';
						$("#bm").append(sp);
					}
				}
			}
		})
	})
    //绑定日期输入input
    laydate.render({
        elem: '#birth' //指定元素
    });
    laydate.render({
        elem: '#yxq' //指定元素
        , range: true
    });
    //新增通知信息保存
    function commitForm(){
    	$("#form").bootstrapValidator('validate'); 
	    	if ($("#form").data('bootstrapValidator').isValid()){
	    	var params = getParams();
	    	var theRequest = GetRequest();
	    	var id = theRequest.id;
	    	var url = "/zhbg/zbgl/dutywork/save";
	    	if(id!=null){
	    		params.id = id;
	    	}
	    	$.post(url,params,function(data){
	    		if(data.flag==1){
				   	$("#id").val(data.data.id);
					iniFileUpload();
					MyFileUpload.saveDocIdToAffix({docId:data.data.id,fileListId: "files"});
					parent.TableInit.refTable('right_table');
					layer.msg('保存成功！',{icon:1});
	 		   }else{
	 			  layer.msg('保存失败！',{icon:2});
	 		   }
	    	}); 
    	}
    }
  	//发布通知
  	function commitFlow(){
  		var url = "/zhbg/zbgl/dutywork/send";
  		var params = getParams();
  		var deptNames = $('#unitName').val().split(",");
  		var deptIds = $('#unitId').val().split(",");
  		params.deptIds = JSON.stringify(deptIds);
  		params.deptNames = JSON.stringify(deptNames);
  		var para = {"deptIds":JSON.stringify(deptIds),"deptNames":JSON.stringify(deptNames)};
  		$.ajax({
  			url:"/zhbg/zbgl/dutywork/hasReportUser",
  			data:para,
			dataType:"json",
  			async:false,
  			success:function(data){
  				if(data.flag=="1"){
  					var userIds = data.data;
  					for(var i in ids){
  						MessageUtil.sendMsg({
  							senderId:Config.sysId,	//系统ID
  							subject:$('#name').val(),		//消息主题
  							content:$('#name').val(),		//消息内容
  							accepterId:userIds[i].userId,	//接收人ID
  							status:"0",		//0未读；1已读
  							type:"3"		//3站内消息
  						});
  					}
  			    	var id = $("#id").val();
  			    	if(id!=null){
  			    		params.id = id;
  			    	}
  			    	$.ajax({
  			  			url:url,
  			  			data:params,
  			  			type:"post",
  						dataType:"json",
  			  			async:false,
  			  			success:function(data){
  			  				if(data.flag=="1"){
  			  					layer.msg('发布成功！',{icon:1});
  			  					parent.TableInit.refTable('right_table');
  			  					MyLayer.closeOpen();
  			  				}
  			  			}
  			  		});
  				}else{
  					var names = data.deptNames.split(",");
  					layer.alert(names+'等部门没有配置值班表上报员，请及时与相关处室联系，配置后再发布！',{icon:0,title:'警告'})
  				}
  			}
  		});
  		
  	}
  	//获取保存的信息
    function getParams(){
    	var params = {title:$('#name').val(),noticeText:$('textarea[name="noticeText"]').val()};
    	if($('#yxq').val()!= ""){
    		params.yxq = $('#yxq').val();
    	}
    	if($('textarea[name="remark"]').val()!= ""){
    		params.remark = $('textarea[name="remark"]').val();
    	}
   		params.isSecurity = "0";
    	return params;
    }
	//初始化文件上传
	function iniFileUpload(){
		//初始化文件上传
	    MyFileUpload.init({
			viewParams: {"tableId":$("#id").val(),"tableName":"zbgl_duty_notice"},
			editOrView:$("#opertation").val(),
	        maxFileSize:5*1024*1024 //5M
	    });
	}
</script>
