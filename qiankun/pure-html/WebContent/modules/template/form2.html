<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../../static/core/bootstrap/css/bootstrap.css">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <title> </title>
</head>
<body>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
                <form class="form-horizontal" style="margin-top:15px;">
                  <!--查询项输入框选择框等开始-->
                  <div class="form-group">
                      <label class="col-sm-2 control-label"> 用户名：</label>
                      <div class="col-sm-4">
                          <input class="form-control" type="text" id="time" lay-key="1">
                      </div>
                      <label class="col-sm-2 control-label"> 密码：</label>
                      <div class="col-sm-4">
                          <input class="form-control" type="text" id="timeRange" lay-key="2">
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="col-sm-2 control-label"> 用户名：</label>
                      <div class="col-sm-4">
                          <input class="form-control" type="text" name="textfield2">
                      </div>
                      <label class="col-sm-2 control-label"> 密码：</label>
                      <div class="col-sm-4">
                          <select class="form-control">
                              <option>---请选择---</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                          </select>
                      </div>
                      
                  </div>
                  <!--查询项输入框选择框等结束-->

                  <!--查询重置等按钮-->
                  <div class="form-group">
                      <div class="col-sm-12" style="text-align: center">
                          <button type="button" class="btn btn-primary" onclick="TableInit.refTable('right_table')"> 查&nbsp;&nbsp;询
                          </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <button type="button" class="btn btn-primary" onclick="TableInit.refTable('right_table')"> 重&nbsp;&nbsp;置
                          </button>
                      </div>
                  </div>
                  <!--查询重置等按钮 end-->
                 </form>
        </div>
      </div>
    </div>
 
</body>
</html>
