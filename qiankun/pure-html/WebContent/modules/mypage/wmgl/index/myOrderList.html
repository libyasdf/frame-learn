<script type="text/javascript">
var nowDate;
Date.prototype.Format = function (fmt) {
    var o = {
        "M+": this.getMonth() + 1, //月份 
        "d+": this.getDate(), //日 
        "H+": this.getHours(), //小时 
        "m+": this.getMinutes(), //分 
        "s+": this.getSeconds(), //秒 
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
        "S": this.getMilliseconds() //毫秒 
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
}
laydate.render({
    elem: '#timeRange'
    ,type: 'date'
    ,range:true
});
    //定义bootatrap-table数据列
    //    sortable：开启列排序，其他参考API
    var right_table_col = [{
         title: '序号'
        , width: '10%'
        , order: "desc"
        , align:"center"
        , formatter: function (value, row, index) {
        	  var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;
              var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;
              var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
              return "<span data-id='"+row.id+"'>"+orderNum+"</span>";
           }
    },{
       	field: 'title'
        , title: '外卖主题'
        , width: '10%'
        , align:"center"
    },{
       	field: 'orderNum'
        , title: '订单号'
        , width: '12%'
        , align:"center"
    },{
         field: 'creTime' 
        , title: '下单时间'
        , width: '10%'
        , align:"center"
    },{
         field: 'phone' 
        , title: '联系方式'
        , width: '10%'
        , align:"center"
        ,visible:false
    },{

        , title: '购买商品'
        , width: '30%'
        , align:"center"
    },{
         field: 'jine' 
        , title: '金额/元'
        , width: '10%'
        , align:"center"
        ,visible:false
    },{
         field: 'status'
         , title: '状态'
         , width: '10%'
         , align:"center"
         , formatter: function (value, row, index) {
              	if(value=='1') return '已下单'
              	else if(value=='2')return '已取消'
              	else if(value=='3')return '已领取'
              	else return '未领取'
          }
    },{
         field: 'cz'
         , title: '操作'
         , width: '10%'
         , align:"center"
         , formatter: function (value, row, index) {
        	 	var html = "";
        	 	nowDate = new Date().Format("yyyy-MM-dd HH:mm:ss");
              	if(row.deadlineTime>=nowDate && row.status=='1'){
              		html += "<i style='cursor:pointer;' class='glyphicon glyphicon-edit' title='修改' onclick=\'list.editFun(\""+ row.id + "\")\'></i>&nbsp;&nbsp;";
              		html += "<i style='cursor:pointer;' class='glyphicon glyphicon-trash' title='删除' onclick=\'list.deleteFun(\""+ row.id + "\")\'></i>&nbsp;&nbsp;";
              	}
              	return html;
   		}
}];
	
    $(document).ready(function (e) {

    //初始化表格
    function initTable(){

        TableInit.init({
            domId:"right_table",
            height:410,
            url:"/mypage/wmgl/index/order/getMyOrderList",
            columns:right_table_col,
            queryParams:function(params){
            	//params.resId = $('#left_ul').find('a.active').attr("id");

                return params;
            },

            	$('tr.readOnly').find('td:last').css('cursor','default');
            	$('tr.readOnly').find('td:not(:last)').unbind('click').bind('click',function(e) {
	            	//var resId = $('#left_ul').find('a.active').attr("id");

					MyLayer.layerOpenUrl({url:'/modules/mypage/wmgl/takeout/orderReadOnlyForm.html?id='+id,title:'查看订单信息',width:'85%',height:'85%'})
            	})
            }
        });
    }
