<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <title>综合管理信息化系统</title>
    <link rel="stylesheet" type="text/css" href="/static/css/common/Loading.css">
    <!-- Bootstrap -->
    <link href="/static/core/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="/static/core/bootstrap-table/bootstrap-table.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/static/font/iconfont.css">
    <link rel="shortcut icon" href="/favicon.ico"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/static/core/html5/html5shiv.min.js"></script>
    <script src="/static/core/html5/respond.js"></script>
    <![endif]-->
</head>
<style type="text/css">
    .panel-controls {
        position: absolute;
        right: 40px;
        top: 10px;
    }

    .panel-controls > i.showSelect {
        font-size: 16px;
        color: #acb1b8;
        cursor: pointer;
    }

    label {
        font-weight: normal;
    }
</style>
<link rel="stylesheet" type="text/css" href="/static/css/common/Loading.css">
<div class="container-fluid">
    <div class="row">
        <!--查询-->
        <form class="form-horizontal">
            <div class="col-md-12">
                <div class="panel panel-default toggle">
                    <div class="panel-heading" style="cursor: pointer;">
                        <h3 class="panel-title">查询项</h3>
                        <div class="panel-controls ">
                            <i class="glyphicon glyphicon-plus showSelect"></i>
                        </div>
                    </div>
                    <div class="panel-body" style="display: none;">
                        <!--查询项输入框选择框等开始-->
                        <div class="form-group">
                            <label class="col-md-2 control-label"> 问卷名称：</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" name="surveyName" id="surveyName"/>
                            </div>
                            <label class="col-md-2 control-label"> 发布日期：</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" name="timeRange" id="timeRange"/>
                            </div>
                        </div>
                        <!--查询项输入框选择框等结束-->

                        <!--查询重置等按钮-->
                        <div class="form-group">
                            <div class="col-md-12" style="text-align: center">
                                <button type="button" class="btn btn-primary"
                                        onclick="TableInit.refTable('right_table')"> 查&nbsp;&nbsp;询
                                </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" class="btn btn-primary"
                                        onclick="clearAll();"> 重&nbsp;&nbsp;置
                                </button>
                            </div>
                        </div>
                        <!--查询重置等按钮 end-->
                    </div>
                </div>
            </div>
        </form>
        <!--查询结束-->

        <div class="col-md-12">
            <!--bootstrap-table表格-->
            <table id="right_table"></table>
        </div>
    </div>
</div>

<script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
<script src="/static/core/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/core/nodetpl.min.js"></script>
<script src="/static/core/laydate/laydate.js"></script>
<script src="/static/core/layer/layer.js"></script>
<script src="/static/core/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/static/core/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/js/common/mylayer.js"></script>
<script src="/static/js/common/tablelist.js"></script>

<script type="text/javascript" src="/common/js/dateutil.js"></script>
<script type="text/javascript" src="/static/js/common/assistUtil.js"></script>
<!-- 获取cookie值 -->
<script type="text/javascript" src="/product/workflow/js/common/getCook.js"></script>
<script type="text/javascript" src="/common/js/getrequest.js"></script>
<script src="/common/js/dateutil.js"></script>
<script type="text/javascript">

	//清空查询条件
	function clearAll(){
		$("#surveyName").val("");	//标题
		$("#timeRange").val("");	//时间
	}
	
	//参考：http://www.layui.com/laydate/
    //日期范围
    laydate.render({
        elem: '#timeRange',
        range: true
    });
	
    //定义bootatrap-table数据列
    //sortable：开启列排序，其他参考API
    var right_table_col = [{
        title: '序号'
        , width: '5%'
        , order: "desc"
        , align: "center"
        , formatter: function (value, row, index) {
        	//计算序号，并存放业务ID，及已办事项ID
        	var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
            var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
            var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
            return "<span>"+orderNum+"</span>";
        }
    }, {
        field: 'surveyName'
        , title: '问卷名称'
        , width: '40%'
        , align: "center"
    }, {
        field: 'createDate'
        , title: '创建时间'
        , width: '15%'
        , sortable: true
        , align: "center"
        , formatter: function(value, row, index){
        	var time = new Date(value).Format("yyyy-MM-dd");
        	return time;
        }
    }/* , {
        field: 'wenjuanType'
        , title: '问卷类别'
        , width: '15%'
        , sortable: true
        , align: "center"
        , formatter: function(value, row, index){
        	
        }
    } */, {
       title: '操作'
       , width: '15%'
       , align: "center"
       , formatter: function(value, row, index){
    	   var html = "<a title='填写调查问卷' href='"+row.htmlPath+"' target='_blank'>填写问卷</a>";
           return html;
       }
   }];

    $(document).ready(function (e) {
    	
        //初始化表格
        TableInit.init({
            domId: "right_table",
            url: "/wenjuan/surveyDirectory/getSurveyList",
            columns: right_table_col,
            queryParams: function (params) {
                //这里将各个查询项添加到要传递的参数中
                //可以做一些校验
                params.surveyName = $("#surveyName").val();
                //params.type = $("#type").val();
                params.timeRange = $("#timeRange").val();
                return params;
            },
			rowStyle: function (row, index) {	//默认样式：居中
                return {
                    classes: 'readOnly'
                    ,css: {"text-align":"center"}
                };
            }
        });
        
    });

</script>
</body>
</html>
