<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单页面</title>
    <link rel="stylesheet" href="/static/core/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/core/bootstrapvalidator/dist/css/bootstrapValidator.min.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/static/core/html5/html5shiv.min.js"></script>
    <script src="/static/core/html5/respond.js"></script>
    <![endif]-->
    <link href="/static/css/common/style.css" rel="stylesheet"/>
    <link href="/static/css/common/form-public.css" rel="stylesheet"/>

</head>

<body class="formpage_bj">
<div class="container-fluid formpage_area">
    <form class="form-horizontal" id="form">
        <!-- 其他人员信息 -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">迟到、早退、旷工详情</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15" style="margin-top: 15px;">
            <div class="col-md-12 p-f-60">
                <!--这里表格用的普通表格，要用bootstrap-table（参考列表页面）可以自行修改-->
                <table class="table table-bordered" name="table">
                    <thead>
                    <tr>
                        <th width="8%" class="text-center">编号</th>
                        <th width="10%" class="text-center">姓名</th>
                        <th width="20%" class="text-center">日期</th>
                        <th width="30%" class="text-center">上班时间</th>
                        <th width="10%" class="text-center">状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-center">1</td>
                        <td class="text-center">张三</td>
                        <td class="text-center">2017-03-01</td>
                        <td class="text-center">2017-03-01 9:30:30—2017-03-01 18:30:30</td>
                        <td class="text-center">迟到</td>
                    </tr>
                    <tr>
                        <td class="text-center">2</td>
                        <td class="text-center">张三</td>
                        <td class="text-center">2017-03-01</td>
                        <td class="text-center">2017-03-01 9:30:30—2017-03-01 18:30:30</td>
                        <td class="text-center">迟到</td>
                    </tr>
                    <tr>
                        <td class="text-center">3</td>
                        <td class="text-center">张三</td>
                        <td class="text-center">2017-03-01</td>
                        <td class="text-center">2017-03-01 9:30:30—2017-03-01 18:30:30</td>
                        <td class="text-center">迟到</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>

<!-- 按钮区 -->
<div class="form_btn_area" style="text-align: center;">
    <button class="btn btn-danger" onclick="MyLayer.closeOpen()">
        关&nbsp;&nbsp;闭
    </button>

</div>
<!-- 按钮区结束 -->

<script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
<script src="/static/core/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/core/layer/layer.js"></script>
<script src="/static/js/common/mylayer.js"></script>
<script src="/static/js/common/pageEcho.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        // 加载数据
        $.getJSON("/mock/zhbg/kqgl/tj/cdReadOnly.json", function (data) {
            PageEcho.parseData({
                data: data,
                tableFun: function (key, json) {
                    var data = json.data;
                    var html = [];
                    for (var i = 0; i < data.length; i++) {
                        html.push('<tr>');
                        html.push('<td class="text-center" >' + data[i].id + '</td>');
                        html.push('<td class="text-center" >' + data[i].userName + '</td>');
                        html.push('<td class="text-center" >' + data[i].kqDate + '</td>');
                        html.push('<td class="text-center" >' + data[i].kqTime + '</td>');
                        html.push('<td class="text-center" >' + data[i].kqStatus + '</td>');
                        html.push('</tr>');
                    }
                    $('[name=' + key + ']').find('tbody').empty().append(html.join(''));
                }
            });
        });
    })
</script>
</body>
</html>
