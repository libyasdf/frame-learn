<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>视频播放</title>
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./lib/index/style.css">
    <style id="timeline"></style>
</head>

<body>
 
    <!-- 导航栏 -->
    <div class="ysp-header ysp-header-black">
        <div class="logocon clearFloat">
            <img src="./res/images/logo-ysp.png" class="fl" />
            <div class="fl searchBox">
                <input type="text" name="" id="searchText" value="" />
                <input type="button" id="search" onclick="search()" value="搜索" />
            </div>
            <div class="userBox fr">
                <img id="userImg" src="/static/images/login_user.png" width="40" height="40" alt="" style="border-radius:50%;" />&nbsp;&nbsp;
                &nbsp;&nbsp;<span id="userInfo" class="userInfo"></span>&nbsp;&nbsp;
                <!-- <a href="javascript:void(0);" id="logout" onclick="logout()">注销</a>&nbsp;&nbsp; -->
            </div>
            <span class="history fr" id="history">
                <img src="./res/images/lishi.png" />
                &nbsp;&nbsp;观看历史
            </span>
        </div>
    </div>

    <!-- 播放部分 -->
    <div class="ysp-player-container">

        <!-- 播放器 -->
        <div class="ysp-player">
            <video id="player" class="video-js vjs-big-play-centered"  controls  preload="auto" autoplay controlsList="nodownload"></video>

            <!-- 显示按钮 -->
            <div class="extend extend_show" style="display: none;">
                <img src="./res/images/extend_btn_show.png" alt="显示按钮">
            </div>

        </div>
        
        <!-- 播放目录 -->
        <div class="ysp-player-menu">

            <!-- 标题 -->
            <div class="ysp-player-menu-title">
                <span></span>
            </div>

            <!-- 目录字样 -->
            <div class="play-menu">
                <img src="./res/images/menu.png" alt="菜单">
                <span>目录</span>
            </div>

            <!-- 目录 -->
            <div id="cd-timeline" class="ysp-player-menu-panel cd-container">
            </div>

            <!-- 隐藏按钮 -->
            <div class="extend_hide extend">
                <img src="./res/images/extend_btn_hide.png" alt="隐藏按钮">
            </div>
        </div>

        <!-- 当前视频名 -->
        <div class="video-name">
            <span></span>
            <span></span>
        </div>

        <!-- 视频播放自定义控件 -->

            <div class="btnPlay">

                <span class="glyphicon glyphicon-step-forward nextPlay" aria-hidden="true" id="nextPlay"></span>        
            </div>
            时间显示
            <div class="progressTime">
                    <span class="current"></span> / <span class="duration"></span>

            <div class="progressBar">
                <div class="timeBar"></div>
                <div class="bufferBar"></div>
            </div>

            <a href="#" class="muted" >Mute/Unmute</a>
            <div class="volumeBar">
                <div class="volume"></div>
            </div>
            全屏按钮
            <div class="fullscreen">
                <span class="fullscreenBtn glyphicon glyphicon-fullscreen"></span>
            </div>
        </div> -->
    </div>

    <!-- 底部 -->
    <div class="ysp-footer">
       
    </div>

</body>
<script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
<script src="/static/core/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/core/layer/layer.js"></script>
<script src="./lib/index/app.js"></script>
<script type="text/javascript" src="/common/js/getrequest.js"></script>
<script src="/common/js/config.js"></script>
<script type="text/javascript" src="/product/workflow/js/common/getCook.js"></script>
<script type="text/javascript">
$("#userInfo").text(getcookie("usernm"))
getUserImg();
/**
 * 获取用户头像
 */
function getUserImg(){
	$.ajax({
		type: 'get',
		url: '/user/getUserImg',
		dataType: "json",
		success: function(data) {
			if (data.flag) {
				$("#userImg").prop("src",data.path);
			} else {
				$("#userImg").prop("src","/static/images/login_user.png");
			}
		},
		error: function() {
			$("#userImg").prop("src","/static/images/login_user.png");
		}
	});
}
</script>
