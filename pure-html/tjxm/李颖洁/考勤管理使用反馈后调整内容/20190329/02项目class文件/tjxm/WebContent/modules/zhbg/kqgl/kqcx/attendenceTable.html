    /*
    ** 鼠标滑过显示考勤信息
    */
    function showAttendanceInfo() {
        if ($('[data-toggle="popover"]').length) {
            console.log("popover");
            for (var i = 0; i < $('[data-toggle="popover"]').length; ++i) {
                var ele = $('[data-toggle="popover"]:eq(' + i + ')');
                var content = ele.attr("data-content");
                if (content) {
                    var ider = ele.find("input").val();

                    var resultContent = content.split(ider + ":")[1];
                    if (resultContent) {
                        resultContent = resultContent.split(";")[0];

                        ele.attr("data-content", resultContent);
                    } else {
                        ele.attr("data-content", "");
                    }
                }
            }
            $('[data-toggle="popover"]').popover();
        }
    }
