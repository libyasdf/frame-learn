<style type="text/css">
    .panel-controls{
        position: absolute;
        right: 40px;
        top: 10px;
    }
    .panel-controls > i.showSelect{
        font-size: 16px;
        color: #acb1b8;
        cursor: pointer;
    }
    label{
        font-weight: normal;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <!--查询-->
        <form class="form-horizontal" id="form">
            <div class="col-md-12">
                <div class="panel panel-default toggle">
                    <div class="panel-heading" style="cursor: pointer;">
                       <h3 class="panel-title">查询项</h3>
                       <div class="panel-controls " >
                           <i class="glyphicon glyphicon-plus showSelect"></i>
                        </div>
                    </div>
                    <div class="panel-body" style="display: none;">
                         <div class="form-group">
                         	 <label class="col-md-2 control-label"> 申请人：</label>
                            <div class="col-md-3">
                            	<input id="cruDeptId" name="cruDeptId" type="hidden"/>
	                         	<input type="text" id="userName" unselectable="on" onclick="openSelectZtree({'id':'userId','name':'userName','type':'1','asyn':false,'deptId':$('#cruDeptId').val(),'level':'10','url':'/system/component/tree/deptUserTree','check':'ps','cancle':'ps'})" class="form-control" >
		                          <input type="hidden" id="userId" name="userId" /><!-- 人员ID隐藏域 -->
                            
                            </div>
                            <label class="col-md-2 control-label"> 外出时间：</label>
                            <div class="col-md-3">
                                <input class="form-control" type="text" id="goOutTime" name="goOutTime"/>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-md-2 control-label"> 流程状态：</label>
							<div class="col-md-3">
								 <select id="subflag" name="subflag" class="form-control" ></select>
							</div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="col-md-12" style="text-align: center">
                                    <button type="button" class="btn btn-primary"
                                            onclick="TableInit.refTable('right_table')"> 查&nbsp;&nbsp;询
                                    </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button type="button" class="btn btn-primary"
                                            onclick="clearAll();"> 重&nbsp;&nbsp;置
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--查询结束-->
        
        <div class="col-md-12">
        	 <div class="list_button_area">
                 <button class="list_table_btn2"
                        onclick="exportDate()">
                    <span class="glyphicon glyphicon-chevron-right"></span> 导出
                </button> 
            </div> 
            <!--bootstrap-table表格-->
            <table id="right_table"></table>
        </div>
    </div>
</div>
<script type="text/javascript" src="/common/js/getrequest.js"></script>
<script type="text/javascript"
		src="/product/workflow/js/common/getCook.js"></script>

<script type="text/javascript" src="/modules/system/component/tree/js/deptUserTree.js"></script>
<script src="/common/js/config.js"></script>
<script type="text/javascript">
	$("#cruDeptId").val(getcookie("deptid"))
    //参考：http://www.layui.com/laydate/
    Dictionary.init({mark:'kqcx_lczt',type:'1',position:"subflag",domType:"select",name:"subflag"});
    //日期范围
    laydate.render({
        elem: '#goOutTime'
        , range: true
    });

	//起草
	function draft(){
		  var resId = $('#left_ul').find('a.active').attr("id");
		  MyLayer.layerOpenUrl({url:'/modules/zhbg/kqgl/wc/wcEditForm.html?oper=NEW&resId=' + resId,title:'起草外出信息'})
	}
    //定义bootatrap-table数据列
    //    sortable：开启列排序，其他参考API
    var right_table_col = [{
         title: '序号'
        , width: '5%'
        , order: "desc"
        , align:"center"
        , formatter: function (value, row, index) {
        	 var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;
             var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;
             var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
             return "<span data-id='"+row.id+"'>"+orderNum+"</span>";
           }
    }, {
        field: 'applicantUnitName'
        , title: '申请单位'
        , width: '10%'
        , align:"center"
    }, {
        field: 'creUserName'
        , title: '申请人'
        , width: '10%'
        , align:"center"
    },  {
        field: 'goOutDate'
        , title: '外出日期'
        , width: '7%'
        , align:"center"
    }, {
        field: 'startStopTime'
            , title: '外出起止时间'
            , width: '15%'
            , align:"center"
        }, 
    {
        field: 'goOutLongTime'
            , title: '外出时长(h)'
            , width: '5%'
            , order: "desc"
            , align:"center"
        },
    {
        field: 'destination'
        , title: '目的地'
        , width: '15%'
        , order: "desc"
        , align:"center"
    },{
        field: 'subflag'
        , title: '流程状态'
        , width: '5%'
        , order: "desc"
        , align:"center"
        , formatter: function (value, row, index) {
	        	if(value == Config.subflag){
	           		return "审批中";
	           	}else if(value == Config.approvalflag){
	           		return "审批通过";
	           	}else if(value == Config.noApprovalflag){
	           		return "审批未通过";
	           	}else if(value == Config.removeflag){
	           		return "已撤办";
	           	}else if(value == Config.startflag){
	           		return "草稿";
	           	}
           }
    }];

    $(document).ready(function (e) {
        //初始化表格
        TableInit.init({
            domId:"right_table",
            url:"/zhbg/kqgl/kqcx/wcquery/getlistBootHql",
            columns:right_table_col,
            queryParams:function(params){
            	var resId = $('#left_ul').find('a.active').attr("id");
            	params.goOutTime = $("#goOutTime").val();
                params.subflag = $("#subflag").val();
                params.userId = $("#userId").val();
                return params;
            },
            readOnlyFn:function(){
            	 $('tr.readOnly').find('td:lt(8)').unbind('click').bind('click', function (e) {
             		//取消事件冒泡
 						var resId = $('#left_ul').find('a.active').attr("id");
 		         		 var id = $(this).parent().find("span[data-id]").attr("data-id");
 		         		 MyLayer.layerOpenUrl({url: '/modules/zhbg/kqgl/wc/wcReadOnlyForm.html?id='+id+"&oper=VIEW&resId="+resId});
 		         		 
                  })
            }
        });
    });

//    表格数据项的操作
    var list = {
        editFun:function(id){
        	 var resId = $('#left_ul').find('a.active').attr("id");
            MyLayer.layerOpenUrl({
                url:'/modules/zhbg/kqgl/wc/wcEditForm.html?id='+id+ "&oper=EDIT&resId=" + resId,
                title:"修改"
            })
        },
        deleteFun:function(id){
        	 var resId = $('#left_ul').find('a.active').attr("id");
            MyLayer.deleteOpt({
            	url: '/zhbg/kqgl/wc/delete?id=' + id + "&resId=" + resId,
                tableId:'right_table'
            })
        }
    }
    /**
     * 导出按钮的事件
     */
    function exportDate () {
    	layer.confirm("是否导出查询的所有信息？", function(e) {
    		layer.close(e);
	    		$.ajax({
					url : "/zhbg/kqgl/wc/getCnt",
					data : {
						userids: $("#userId").val(),
	    				subflag:$("#subflag").val(),
						 goOutTime : $("#goOutTime").val() //时间
						 
					},
					type : "post",
					success : function(data){
						if( data.cnt > 0){ //0 查询有数据， 可导出
							$('#form').attr('action','/zhbg/kqgl/wc/export');
							$('#form').attr('method','get');
							$("#form").submit();
						}else{
							layer.msg('暂无可导出信息！',{icon:0}); //没有数据时弹出提示信息
						}
					}
				})
    	})
    	   
    };
  //清空查询条件
	function clearAll(){
		$("#goOutTime").val("");	//时间
		$("#subflag").val("");
		$("#userName").val("");
		$("#userId").val("");
	}
</script>
