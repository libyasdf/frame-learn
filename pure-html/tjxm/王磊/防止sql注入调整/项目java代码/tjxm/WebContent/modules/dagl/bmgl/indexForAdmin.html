<script type="text/javascript">
    function addType() {
        var url = "/modules/dagl/tree/treeAdd.html?columnName="+nodes[0].columnName+"&pId=" + nodes[0].id + "&categoryCode=" + nodes[0].categoryCode+"&isAdmin=1";
        var title = "新增分类";
        layer.open({
            type: 2,
            shadeClose: true,
            content: url + "&resId=" + $('#left_ul').find('a.active').attr("id") + "&tName=" + tabCurrent,
            area: ['770px', '230px'],
            title: [title, 'font-size:16px;font-weight:bold;']
        })

    }
    function deletType() {
        var ztree = $.fn.zTree.getZTreeObj("treeDemo");
        if (nodes[0].columnName == "" || nodes[0].columnName == null) {
            layer.msg("该分类无法删除", {
                icon: 0
            });
            return;
        }
        layer.confirm("确定要删除该类型吗？", { icon: 3 }, function () {
            $.ajax({
                type: "POST",
                url: "/dagl/bmgl/deleteTree",
                data: {
                    id: nodes[0].id,
                },
                dataType: "json",
                success: function (data) {
                    if ('1' == data.flag) {
                        layer.msg("删除成功！", {
                            icon: 1,
                            time: 1000
                        }, function (index) {
                            typeTree.delNode(nodes[0].id);
                            if (nodes.length > 0) {
                                var a = nodes[0].getParentNode();
                                console.log(JSON.stringify(a))
                                ztree.selectNode(a);
                            }
                        });
                    } else {
                        layer.msg("删除失败，请刷新页面再次操作", {
                            icon: 5
                        });
                    }
                },
                error: function (data) {
                }
            });
        });
    }

    /* $(function(){
        typeTree.init({

    }) */
    // 查询窗口
    function showSearchFrame() {
        //清空类型查询框内容
        $("#typeName").val("");
        var search = $("#searchDiv");
        if (search.is(":hidden")) {
            search.show();
            $("#typeName").focus();
        } else {
            search.hide();
        }
    }

    //查询资料类型
    function searchType() {
        typeTree.searchNodes($("#typeName").val());
    }
</script>
