<script type="text/javascript">


    var theRequest = GetRequest();
    var resId = theRequest.resId ? theRequest.resId : "";
    var userId = theRequest.userId ? theRequest.userId : "";
    var date = new Date();

    getUserImg();
    getUserCardNumByUserId();
    /**
     * 获取用户头像
     */
    function getUserImg(){
        $.ajax({
            type: 'get',
            url: '/user/getUserImg?userId='+userId,
            dataType: "json",
            success: function(data) {

                if (data.flag) {
                    $("#userImg").prop("src",data.path);
                } else {
                    $("#userImg").prop("src","/static/images/login_user.png");
                }
            },
            error: function() {
                $("#userImg").prop("src","/static/images/login_user.png");
            }
        });
    }

    /**
     * @Author 王富康
     * @Description //TODO 获取门禁卡号
     * @Date 2019/3/5 19:50
     **/
    function getUserCardNumByUserId(){
        $.ajax({
            type: 'get',
            url: '/dagl/daly/borrow/getUserCardNumByUserId?userId='+userId,
            dataType: "json",
            success: function(data) {
                $("#entranceGuardCard").text(data.data[0].card_number);
            },
            error: function() {
                layer.msg("获取门禁卡号失败！",{icon:0,time:1000});
            }
        });
    }

    //确认
    function verify(){
        closeIfram();
        parent.selectReturnDate();
    }

    //关闭当前窗口
    function closeIfram(){
        var index=parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }

</script>
