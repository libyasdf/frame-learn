<style type="text/css">
    .panel-controls{
        position: absolute;
        right: 40px;
        top: 10px;
    }
    .panel-controls > i.showSelect{
        font-size: 16px;
        color: #acb1b8;
        cursor: pointer;
    }
    label{
        font-weight: normal;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <!--查询-->
        <form class="form-horizontal" >
            <div class="col-md-12">
                <div class="panel panel-default toggle">
                    <div class="panel-heading" style="cursor: pointer;">
                       <h3 class="panel-title">查询项</h3>
                       <div class="panel-controls " >
                           <i class="glyphicon glyphicon-plus showSelect"></i>
                        </div>
                    </div>
                    <div class="panel-body" style="display: none;">
                        <div class="form-group">
                            <label class="col-md-2 control-label"> 日期范围：</label>
                            <div class="col-md-3">
                                <input class="form-control" type="text" id="timeRange"/>
                            </div>
                            <label class="col-md-2 control-label"> 状态：</label>
                            <div class="col-md-3">
                                <label class="radio-inline">
                                    <input type="radio" id="inlineRadio" name="isPrivacy" value=""> 全部
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="inlineRadio" name="isPrivacy" value="0"> 草稿
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="inlineRadio" name="isPrivacy" value="1"> 已发布
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <!--<div class="col-md-6" style="width:100%;text-align: center">-->
                                <div class="col-md-4" style="text-align: center"></div>
                                <div class="col-md-4" style="text-align: center">
                                    <button type="button" class="btn btn-primary"
                                            onclick="TableInit.refTable('right_table')"> 查&nbsp;&nbsp;询
                                    </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <!--<button type="button" class="btn btn-primary" onclick="TableInit.refTable('right_table')" > 重&nbsp;&nbsp;置 </button>-->

                                    <!--<button type="button" class="btn btn-primary" onclick="TableInit.refTable('right_table')" > 查&nbsp;&nbsp;询 </button>-->
                                    <button type="button" class="btn btn-primary"
                                            onclick="TableInit.refTable('right_table')"> 重&nbsp;&nbsp;置
                                    </button>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--查询结束-->
        
        <div class="col-md-12">
            <div class="list_button_area">
                <button class="list_table_btn2"
                        onclick="MyLayer.layerOpenUrl({url:'/modules/zhbg/zbgl/dutywork/zbapEditForm.html',title:'新增值班工作通知信息'})">
                    <span class="glyphicon glyphicon-plus-sign"></span> 新增
                </button>
            </div>
            <!--bootstrap-table表格-->
            <table id="right_table"></table>
        </div>
    </div>
</div>
<script type="text/javascript">
    //参考：http://www.layui.com/laydate/
    //绑定日期输入input
    laydate.render({
        elem: '#time' //指定元素
    });
    //日期范围
    laydate.render({
        elem: '#timeRange'
        , range: true
    });


    //定义bootatrap-table数据列
    //    sortable：开启列排序，其他参考API
    var right_table_col = [{
        field: 'id'
        , title: '序号'
        , width: '5%'
        , sortable: false
        , order: "desc"
        , align:"center"
        , formatter: function (value, row, index) {
            //计算序号，并存放开关ID，及已办事项ID
            var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
            var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
            var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
            return "<span data-id='"+row.id+"' >"+orderNum+"</span>";    //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号
        }
    },{
        field: 'yxq'
        , title: '有效日期'
        , width: '20%'
        , sortable: false
        , align:"center"
      
    },{
        field: 'title'
        , title: '值班标题'
        , sortable: false
        , width: '20%'
        , align:"center"
    },{
        field: 'state'
        , title: '状态'
        , sortable: true
        , width: '20%'
        , align:"center"
        , formatter: function (value, row, index) { 
            if(value=="0"){
            	return "草稿";
            }else{
            	return "已发布";
            }
        }
    },{
        field: 'cz'
        , title: '操作'
        , width: '10%'
        , align:"center"
        , formatter: function (value, row, index) {  //直接定义function,return就是html代码
            var opt = value.split(",");
            var html = "";
            for (var i = 0; i < opt.length; i++) {
                if (opt[i] == "add") {

                } else if (opt[i] == "update") {
                	html += "<i class='glyphicon glyphicon-edit' onclick=\'list.editFun(\"" + row.id + "\")\'></i>&nbsp;&nbsp;"
                } else if (opt[i] == "delete") {
                	html += "<i class='glyphicon glyphicon-trash' onclick=\'list.deleteFun(\"" + row.id + "\")\'></i>";
                }
            }
            return html;
        }
    }];
    
    $(document).ready(function (e) {
        //初始化表格
        TableInit.init({
            domId:"right_table",
//            url:"/mock/zhbg/zbgl/zbapList.json",
            url:"/zhbg/zbgl/dutywork/getList",
            columns:right_table_col,
            queryParams:function(params){
                params.timeRange = $('#timeRange').val();
                params.state = $('#inlineRadio:checked').val();
                params.isSecurity = "0";
                return params;
            },
            readOnlyFn:function(){
            	$('tr.readOnly').attr("title","点击查看详情");
                $('tr.readOnly').find('td:not(:last)').unbind('click').bind('click',function(e){
//                    取消事件冒泡
                   var evt = e ? e : window.event;
                   if (evt.stopPropagation) {
                        evt.stopPropagation();
					}else {
                        evt.cancelBubble = true;
                    }
//                    取消事件冒泡 end
					var id = $(this).parent().find("span[data-id]").attr("data-id");
                    MyLayer.layerOpenUrl({url:'/modules/zhbg/zbgl/dutywork/zbapReadOnlyForm.html?id='+id,title:'查看值班工作通知信息'});
                });
            }
        });
    });

//    表格数据项的操作
      var list = {
        editFun:function(id){
            MyLayer.layerOpenUrl({
                url:'/modules/zhbg/zbgl/dutywork/zbapEditForm.html?id='+id,
                title:"修改值班工作通知信息"
            })
        },
        deleteFun:function(id){
            MyLayer.deleteOpt({
                url:'/zhbg/zbgl/dutywork/delete?id='+id,
                tableId:'right_table'
            })
        }
    }

</script>
