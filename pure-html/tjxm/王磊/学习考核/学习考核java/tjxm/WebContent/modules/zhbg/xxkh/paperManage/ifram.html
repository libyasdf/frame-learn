		//增加字典类型
		function addType(type) {
			// 判断是否已经选择了某个节点
			var nodes = $.fn.zTree.getZTreeObj("treeDemo").getSelectedNodes();

			if (nodes.length == 0) {
				layer.msg('请选择字典类型', {
					icon : 0
				});
			} else if (type) {
				var pid = nodes[0].id;
				mark = nodes[0].mark;
				var url = "/modules/zhbg/xxkh/tree/dictionaryEditForm.html?treeType=fz&type=";
				var title = "";
				if ("0" == type) {
					url = url + "0&pId=" + pid;
					title = "新增字典类型";
				}/*  else if ("1" == type) {
												            url = url + "1&mark=" + mark;
												            title = "新增字典项";
												        } */
				layer.open({
					type : 2,
					shadeClose : true,
					content : url,
					area : [ '770px', '450px' ],
					title : [ title, 'font-size:16px;font-weight:bold;' ]
				})
			}
		}

		//修改字典类型
		function editType() {
			// 判断是否已经选择了某个节点
			var nodes = $.fn.zTree.getZTreeObj("treeDemo").getSelectedNodes();
			if (nodes.length == 0) {
				layer.msg('请选择字典类型', {
					icon : 0
				});
			} else {
				var id = nodes[0].id;
				var mark = nodes[0].mark;
				var url = "/modules/zhbg/xxkh/tree/dictionaryEditForm.html?id=" + id;
				layer.open({
					type : 2,
					shadeClose : true,
					content : url,
					area : [ '770px', '450px' ],
					title : [ '修改字典类型', 'font-size:16px;font-weight:bold;' ]
				})
			}
		}

		//删除字典类型
		function deletType() {
			// 判断是否已经选择了某个节点
			var nodes = $.fn.zTree.getZTreeObj("treeDemo").getSelectedNodes();
			if (nodes.length == 0) {
				var url = "/modules/zhbg/xxkh/tree/dictionaryEditForm.html?treeType=fz&type=0";
				var title = "";

				layer.open({
					type : 2,
					shadeClose : true,
					content : url,
					area : [ '770px', '450px' ],
					title : [ title, 'font-size:16px;font-weight:bold;' ]
				})
				// layer.msg('请选择字典类型', {icon: 0});
			} else {
				layer.confirm("确定要删除该类型吗？", function() {
					$.ajax({
						type : "POST",
						url : "/zhbg/xxkh/tree/deleteType",
						data : {
							id : nodes[0].id,
							mark : nodes[0].mark
						},
						dataType : "json",
						success : function(data) {
							if ('1' == data.flag) {
								layer.msg("删除成功！", {
									icon : 1,
									time : 1000
								}, function(index) {
									typeTree.delNode(nodes[0].id);
								});
							} else {
								layer.msg("该类型下有字典项，不可删除！", {
									icon : 5
								});
							}
						},
						error : function(data) {
						}
					});
				});
			}
		}
