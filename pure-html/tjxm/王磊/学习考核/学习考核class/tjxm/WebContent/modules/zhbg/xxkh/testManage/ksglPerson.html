<script type="text/javascript">
    //定义bootatrap-table数据列
    //    sortable：开启列排序，其他参考API
    var right_table_col = [{
        field: 'userId'
        , title: '序号'
        , width: '5%'
        , sortable: false
        , order: "desc"
        , align:"center"
        ,formatter: function (value, row, index) {  //直接定义function,return就是html代码
        	var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
	        var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
	        var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
	        return "<span data-id='"+row.userId+"' >"+orderNum+"</span>";    
        }
    }, {
        field: 'userName'
        , title: '姓名'
        , width: '10%'
        , align:"center"
    }/* , {
        field: 'userSex'
        , title: '性别'
        , width: '9%'
        , sortable: true
        , align:"center"
        ,formatter: function (value, row, index) {  
        	 if(value=="1"){
        		 value = "女";
        	 }else if(value =="0"){
        		 value = "男";
        	 }
        	 return value;
        }
    } */
    /* ,{
        field: 'candidateDutyName'
        , title: '职务'
        , width: '10%'
        , sortable: true
        , align:"center"
    } *//* , {
        field: 'phone'
        , title: '电话'
        , sortable: false
        , width: '10%'
        , align:"center"
    } */];

    $(document).ready(function (e) {
    	//搜索按钮
		$(document).keyup(function(e) {
			var key = e.which;
			if (key == 13) {
				TableInit.refTable('right_table');
			}
		});
    	
    	 var theRequest = GetRequest();
		var chushiId = theRequest.chushiId;
		var testId = theRequest.testId;
    	//初始化表格
        TableInit.init({
            domId:"right_table",
            url:"/zhbg/xxkh/testmanage/getTestPersonInfo",
            columns:right_table_col,
            queryParams:function(params){
                //这里将各个查询项添加到要传递的参数中
//                可以做一些校验
                params.candidateChushiId = chushiId;
                params.testId = testId;
                params.userName = $("#userName").val();
                params.candidateDutyName = $("#candidateDutyName").val();
                return params;
            },
			rowStyle: function (row, index) {	//默认样式：居中，鼠标为手
                return {
                    classes: 'readOnly'
                    ,css: {"text-align":"center","cursor":"default"}
                };
            }
        });
    });

</script>
