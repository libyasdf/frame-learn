            columns:right_table_col,
            editable:true,//开启编辑模式
            queryParams:function(params){
                //这里将各个查询项添加到要传递的参数中

                params.reportId = $('#reportId').val();
                params.timeRange = $('#timeRange').val();
                params.watchName = $('#watchName').val();

                try{
                    $("#common_phone").val(data.rows[0].commonPhone);
                    $("#private_phone").val(data.rows[0].privatePhone);
                }catch (e) {}

                try {
                    mergeTableRow("watchDate");
                    mergeTableRow("weekday");
                    mergeTableRow("commonPhone");
                    mergeTableRow("privatePhone");
                }catch (e) {}

//                    取消事件冒泡

                        evt.stopPropagation();
                    }else {
                        evt.cancelBubble = true;

    /**
     * @Author 王富康
     * @Description //TODO 修改普网电话专网电话的方法
     * @Date 2018/7/26 14:10
     * @Param
     * @return
     **/
    function updatePhone(){
        var reportId = $("#reportId").val();
        var commonPhone = $("#common_phone").val();
        var privatePhone = $("#private_phone").val();
        if("" == commonPhone){
            layer.msg('普网电话不能为空！',{icon:0});
            return;
        }
        if("" == privatePhone){
            layer.msg('专网电话不能为空！',{icon:0});
            return;
        }
        if(checkPhone(commonPhone)){
            layer.msg('普网电话格式不正确！',{icon:0});
            return;
        }
        if(checkPhone(privatePhone)){
            layer.msg('专网电话格式不正确！',{icon:0});
            return;
        }
        $.ajax({
            type: "post",
            url: "/zhbg/zbgl/dutytable/updateDutyTablePhone",
            data: {
                "id":reportId,
                "commonPhone":commonPhone,
                "privatePhone":privatePhone
            },
            dataType: 'JSON',
            success: function (data, status) {
                if (status == "success") {
                    if(data.result ==0){
                        layer.msg('没有可被修改的数据，请先导入值班表！',{icon:0});
                    }else{
                        layer.msg('提交数据成功！',{icon:1});
                    }
                }
            },
            error: function () {
                layer.msg('编辑失败！',{icon:0});
            },
            complete: function () {

            }

        });
    }

    /**
     * @Author 王富康
     * @Description //TODO 上报前判断自己是否需要上报(上报的月份，部门是否在基础配置中)
     * @Date 2018/8/15 14:10
     **/
    function canOrNotReport() {
        var reportId = $("#reportId").val();
        var year_month = $("#year_month").val();
        $.ajax({
            type: "get",
            url: "/zhbg/zbgl/config/getConfigByMonthAndUnitId",
            data: {"month":year_month},
            dataType: 'JSON',
            success: function (data) {
                if ("1" == data.flag) {
                    if(data.data.length>0){
                        //如果返回的有数据，则证明自己在上报范围内
                        reportvalidator(reportId,year_month);
                    }else{
                        //自己不需要上报
                        layer.msg("本部门暂不需要上报"+year_month+"的值班表！",{icon:0});
                    }
                }
            },
            error: function () {
                layer.msg('上报失败！',{icon:0}); //没有数据时弹出提示信息
            }
        });
    }

    /**
     * @Description //TODO 上报前的数据校验
     **/
    function  reportvalidator(reportId,year_month) {
        $.ajax({
            type: "get",
            url: "/zhbg/zbgl/dutytable/list",
            data: {"reportId":reportId},
            dataType: 'JSON',
            success: function (data) {
                if ("1" == data.flag) {
                    //遍历数据，对数据进行校验
                    var errorCount = 0;
                    var errorContent = "<html>\n" +
                        "<body>\n" +
                        "<div style='padding-left: 20px;'>\n" +
                        "<b style='color: red; '>温馨提示：</b><br/>\n" +
                        "<b style='color: red; padding-left: 20px;'>如果错误信息较少，您可以在列表进行修改;</b><br/>\n" +
                        "<b style='color: red; padding-left: 20px;'>如果错误信息较多，建议修改excel表格再次导入;</b>\n" +
                        "<h5>请检查值班表以下信息：</h5>\n" +
                        "<ul style='margin-left: 40px;'>\n" ;
                    //记录错误的数量
                    if(data.data.rows.length ==0){
                        errorContent+="<li style='list-style-type:disc;'>没有值班数据，请先填写值班表！</li>"; //没有数据时弹出提示信息
                        errorCount++;
                    }else{
                        var chushiName = data.data.rows[0].creChushiName;
                        //遍历数据，对数据进行校验
                        for(var i = 0;i<data.data.rows.length;i++){
                            //对值班员姓名做校验，不为空
                            if(data.data.rows[i].watchName == ""){
                                errorContent += "<li style='list-style-type:disc;'>"+data.data.rows[i].watchDate+""+data.data.rows[i].classes+"班，值班员不能为空！</li>";
                                errorCount++;
                            }
                            //值班员手机号
                            if(data.data.rows[i].phone == ""){
                                errorContent += "<li style='list-style-type:disc;'>"+data.data.rows[i].watchDate+""+data.data.rows[i].classes+"班，值班员手机号不能为空！</li>";
                                errorCount++;
                            }else if(checkMobile(data.data.rows[i].phone)){
                                //格式校验
                                errorContent += "<li style='list-style-type:disc;'>"+data.data.rows[i].watchDate+""+data.data.rows[i].classes+"班，值班员手机号格式不正确！</li>";
                                errorCount++;
                            }
                            //带班领导
                            if(data.data.rows[i].shiftLeaderName == ""){
                                errorContent += "<li style='list-style-type:disc;'>"+data.data.rows[i].watchDate+""+data.data.rows[i].classes+"班，带班领导不能为空！</li>";
                                errorCount++;
                            }
                            //带班领导手机号
                            if(data.data.rows[i].shiftLeaderPhone == ""){
                                errorContent += "<li style='list-style-type:disc;'>"+data.data.rows[i].watchDate+""+data.data.rows[i].classes+"班，带班领导手机号不能为空！</li>";
                                errorCount++;
                            }else if(checkMobile(data.data.rows[i].shiftLeaderPhone)){
                                //格式校验
                                errorContent += "<li style='list-style-type:disc;'>"+data.data.rows[i].watchDate+""+data.data.rows[i].classes+"班，带班领导手机号格式不正确！</li>";
                                errorCount++;
                            }
                        }
                        //专网电话
                        if(data.data.rows[0].privatePhone == ""){
                            errorContent += "<li style='list-style-type:disc;'> 专网电话不能为空！</li>";
                            errorCount++;
                        }else if(checkPhone(data.data.rows[0].privatePhone)){
                            //格式校验
                            errorContent += "<li style='list-style-type:disc;'>专网电话格式不正确！</li>";
                            errorCount++;
                        }

                        if(data.data.rows[0].commonPhone == ""){
                            errorContent += "<li style='list-style-type:disc;'> 普网电话不能为空！</li>";
                            errorCount++;
                        }
                        else if(checkPhone(data.data.rows[0].commonPhone)){
                            //格式校验
                            errorContent += "<li style='list-style-type:disc;'>普网电话格式不正确！</li>";
                            errorCount++;
                        }
                    }
                    errorContent += "</ul>\n" +
                        "</div>\n" +
                        "</body>\n" +
                        "</html>";
                    if(errorCount > 0){
                        layer.open({
                            type: 1,
                            shadeClose: true,
                            area: ['400px', '500px'],
                            title: ["上报失败错误信息", 'font-size:16px;font-weight:bold;'],
                            content: errorContent
                        });
                    }else{
                        //修改上报表数据，发送消息
                        report(reportId,year_month,chushiName);
                    }
                }
            },
            error: function () {
                layer.msg('上报失败！',{icon:0}); //没有数据时弹出提示信息
            },
            complete: function () {

            }

        });
    }

    /**
     * 上报
     */
    function report(reportId,year_month,chushiName){
        layer.confirm("确定值班表信息无误，并上报吗？",function(){
            $.ajax({
                type: "post",
                url: "/zhbg/zbgl/shangbao/reportDuty",
                data: {"id":reportId,"month":year_month},
                dataType: 'JSON',
                success: function (data) {
                    if ("1" == data.flag) {
                        //修改上报状态成功，发送消息
                        //给该值班配置的创建人id
                        $.ajax({
                            type: "get",
                            url: "/zhbg/zbgl/dutytable/queryReportAdmin",
                            data: {"id":reportId,"month":year_month},
                            dataType: 'JSON',
                            success: function (data) {
                                if ("1" == data.flag) {
                                    for(var i =0;i<data.data.length;i++){
                                        //修改上报状态成功，发送消息
                                        //给该值班配置的创建人id
                                        MessageUtil.sendMsg({
                                            senderId:Config.sysId,	//系统ID
                                            subject: chushiName+""+year_month+"值班表",		//消息主题
                                            content: chushiName+""+year_month+"值班表",		//消息内容
                                            accepterId:data.data[i].userid,	//接收人ID
                                            status:"0",		//0未读；1已读
                                            type:"3"		//3站内消息
                                        });
                                    }
                                }
                            },
                            error: function () {
                                layer.msg('获取值班管理员信息失败！',{icon:0}); //没有数据时弹出提示信息
                            }
                        });
                        layer.msg('上报成功！',{icon:1}); //没有数据时弹出提示信息
                    }
                },
                error: function () {
                    layer.msg('上报失败！',{icon:0}); //没有数据时弹出提示信息
                }
            });
        });
    }

    //    表格数据项的操作
    var list = {

    /**
     * @Author 王富康
     * @Description //TODO 手机号验证：正确格式为:\n 1开头,第二位是3457869,然后后边9位数字
     * @Date 2018/8/20 11:31
     **/
    function checkMobile(value){
        var myreg = /^1[3457869]\d{9}$/;
        if (!myreg.test(value)) {
            //是不合法的手机号
            return true;
        } else {
            return false;
        }
    }

    /**
     * @Author 王富康
     * @Description //TODO 电话号码验证：正确格式为：四位数字
     * @Date 2018/8/20 11:32
     **/
    function checkPhone(str){
        var myreg = /^[0-9]{1,20}$/;
        if (!myreg.test(str)) {
            //是不合法的电话
            return true;
        } else {
            //电话合法
            return false;
        }
    }
</script>
