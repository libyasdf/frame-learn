<script type="text/javascript">
    laydate.render({//任职时间
        elem: '#xzTenureTime' //指定元素
        ,done: function(value, date, endDate){
            $('#xzTenureTime').val(value).change()
            var beginDate=$("#xzTenureTime").val();
            var endDate="";
            var nameVal ="";
            if($('#xzOutgoingTime').val()!=""){
                endDate =$('#xzOutgoingTime').val();
                if(isTimeSize(beginDate,endDate)){
                    $("#xzTenureTime").val("").change();
                    layer.msg("任职时间不能晚于离任时间!", {icon: 7});
                } ;
            }


        }
    });
    laydate.render({//离任时间
        elem: '#xzOutgoingTime' //指定元素
        ,done: function(value, date, endDate){
            $('#xzOutgoingTime').val(value).change()
            var beginDate="";
            var endDate="";
            if( $('#xzTenureTime').val()!=""){
                beginDate=$('#xzTenureTime').val();
                endDate =$('#xzOutgoingTime').val();
                if(isTimeSize(beginDate,endDate)){
                    $("#xzOutgoingTime").val("").change();
                    layer.msg("离任时间不能早于任职时间!", {icon: 7});
                } ;
            }

        }
    });

</script>
