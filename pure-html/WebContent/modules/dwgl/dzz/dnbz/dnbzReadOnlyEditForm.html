<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/css/common/Loading.css">
    <link rel="stylesheet" href="/static/core/bootstrap/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="/static/font/iconfont.css">
    <style type="text/css">
        span{ white-space:pre-wrap;word-wrap : break-word ;overflow: hidden ;text-align:left}
    </style>

<body class="formpage_bj">
<form class="form-horizontal" id="form">
    <!-- resId -->
    <input name="resId" id="resId" type="hidden" value="">
    <input name="id" id="id" type="hidden" value="">
    <div class="container-fluid formpage_area" style="margin-bottom: 140px">
        <!-- 基本信息 -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">基本信息</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 授予时间：</label>
                        <div class="col-md-4 form-view">
                            <span  name ="grantTime" id="grantTime"></span>
                        </div>
                    </div>
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 授予单位：</label>
                        <div class="col-md-4 form-view">
                            <span  name ="grantUnit" id="grantUnit"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 类型：</label>
                        <div class="col-md-4 form-view" >
                            <span id="typeval" name="typeval" ></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 主要事迹：</label>
                        <div class="col-md-10 form-view" style="word-break:break-all">
                            <span  name ="mainDeeds" id="mainDeeds" rows="3"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 党组织（党员）基本情况：</label>
                        <div class="col-md-10 form-view" style="word-break:break-all">
                            <span  name ="basicSituation" id="basicSituation" rows="3"></span>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 推荐单位意见：</label>
                        <div class="col-md-4 form-view">
                            <span  name ="unitOpinion" id="unitOpinion" ></span>
                        </div>
                    </div>
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 上级党委审批意见：</label>
                        <div class="col-md-4 form-view">
                            <span  name ="approvalOpinion" id="approvalOpinion" ></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- 基本信息结束 -->
    </div>
</form>


<div class="form_btn_area" style="text-align: center;">
    <button class="btn btn-primary form_btn_area_btn2"  onclick="MyLayer.closeOpen()"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> 关闭</button>
</div>
<!-- 按钮区结束 -->
<script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
<script src="/static/core/bootstrap/js/bootstrap.min.js"></script>

<script src="/static/core/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
<script src="/static/core/layer/layer.js"></script>
<script src="/static/js/common/mylayer.js"></script>
<script type="text/javascript" src="/static/js/common/assistUtil.js"></script>
<!-- 流程相关 -->
<script type="text/javascript" src="/modules/system/component/tree/js/deptUserTree.js"></script>
<script type="text/javascript" src="/common/js/config.js"></script>
<script type="text/javascript" src="/product/workflow/js/storages.js"></script>
<script type="text/javascript" src="/common/js/commonFunction.js"></script>
<script src="/static/core/laydate/laydate.js"></script>
<script src="/static/core/laydate/laydate.js"></script>


<!-- 获取cookie值 -->
<script type="text/javascript" src="/product/workflow/js/common/getCook.js"></script>
<!-- 页面获取参数 -->
<script type="text/javascript" src="/common/js/getrequest.js"></script>
<!-- 自定义意见(最后进行加载) -->
<script type="text/javascript" src="/common/html/notion/notion.js"></script>
<script src="/modules/dwgl/dzz/dnbz/js/dnbzEditForm.js"></script>
<!-- 数据校验 -->

<!-- 数据回显 -->
<script type="text/javascript" src="/static/js/common/displayData.js"></script>
<!--点击折叠展开-->
<script type="text/javascript" src="/static/js/common/toggle.js"></script>
<script type="text/javascript">
    //参考：http://www.layui.com/laydate/
    //绑定日期输入input
    laydate.render({
        elem: '#grantTime' //指定元素
    });
</script>
</body>
</html>
