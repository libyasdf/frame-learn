<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/css/common/Loading.css">
    <link rel="stylesheet" href="/static/core/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/core/bootstrapvalidator/dist/css/bootstrapValidator.min.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/static/core/html5/html5shiv.min.js"></script>
    <script src="/static/core/html5/respond.js"></script>
    <![endif]-->
    <link href="/static/css/common/style.css" rel="stylesheet"/>
    <link href="/static/css/common/form-public.css" rel="stylesheet"/>
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="/static/core/jquery-fileupload/css/jquery.fileupload.css">
    <link rel="stylesheet" href="/static/font/iconfont.css">
</head>
<body class="formpage_bj">
<form class="form-horizontal" id="form">
    <input name="id" id="id" type="hidden" value="">
    <input name="dwxtOrgId" id="dwxtOrgId" type="hidden" value="">
    <!-- resId -->
    <input name="resId" id="resId" type="hidden" value="">
    <div class="container-fluid formpage_area" style="margin-bottom: 140px">
        <!-- 基本信息 -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">基本信息</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 单位名称：</label>
                        <div class="col-md-4">
                            <input type="text" name="unitName" class="form-control" >
                        </div>
                    </div>
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 单位隶属关系：</label>
                        <div class="col-md-4">
                            <input type="hidden" id="unitBelong" name="unitBelong" class="form-control" value="">
                            <input type="text" id="unitBelongText" name="unitBelongText" class="form-control" value="" readonly />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 单位属性：</label>
                        <div class="col-md-4">
                            <input type="hidden" id="unitAttr" name="unitAttr" class="form-control" value="">
                            <input type="text" id="unitAttrText" name="unitAttrText" class="form-control" value="" readonly />
                        </div>
                    </div>
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 所属行业：</label>
                        <div class="col-md-4">
                            <input type="hidden" id="trade" name="trade" class="form-control" value="">
                            <input type="text" id="tradeText"  name="tradeText" class="form-control" value="" readonly />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 法人单位建立党的基层组织：</label>
                        <div class="col-md-4">
                            <select name="grassrootOrg" id="grassrootOrg" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 党组织所在单位代码：</label>
                        <div class="col-md-4">
                            <input type="text" name="orgUnitCode" class="form-control" />
                        </div>
                    </div>
                </div>

                <div class="form-group" id="yc1">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 在岗职工数：</label>
                        <div class="col-md-4">
                            <input type="text" name="workersNumber" class="form-control" />
                        </div>
                    </div>
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 35岁以下在岗职工数：</label>
                        <div class="col-md-4">
                            <input type="text" name="youngWorkersNumber" class="form-control" />
                        </div>
                    </div>
                </div>

                <div class="form-group" id="yc2">
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 在岗职工中工勤技能人员数：</label>
                        <div class="col-md-4">
                            <input type="text" name="skillWorkers" class="form-control" />
                        </div>
                    </div>
                    <div class="rowGroup">
                        <label for="" class="col-md-2 control-label"> 在岗专业技术人员数：</label>
                        <div class="col-md-4">
                            <input type="text" name="majorWorkers" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 基本信息结束 -->
    </div>
</form>


<div class="form_btn_area" style="text-align: center;">
    <button id="save" class="btn btn-primary form_btn_area_btn2" onclick="save();" ><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> 保存</button>
</div>
<!-- 按钮区结束 -->
<script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
<script src="/static/core/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/core/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/static/core/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/core/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
<script src="/static/core/layer/layer.js"></script>
<script src="/static/js/common/mylayer.js"></script>
<script src="/static/core/laydate/laydate.js"></script>
<script type="text/javascript" src="/static/js/common/assistUtil.js"></script>

<script type="text/javascript" src="/common/js/commonFunction.js"></script>

<!-- 获取cookie值 -->
<script type="text/javascript" src="/product/workflow/js/common/getCook.js"></script>
<!-- 页面获取参数 -->
<script type="text/javascript" src="/common/js/getrequest.js"></script>
<!-- 引入自己模块功能的js -->
<script type="text/javascript" src="/modules/dwgl/dzz/dzzgl/js/dwglEdit.js"></script>

<!-- 数据校验 -->
<script type="text/javascript" src="/modules/dwgl/dzz/dzzgl/js/dwglEditValidator.js"></script>

<!-- 数据回显 -->
<script type="text/javascript" src="/static/js/common/displayData.js"></script>
<!--点击折叠展开-->
<script type="text/javascript" src="/static/js/common/toggle.js"></script>

</body>
</html>
