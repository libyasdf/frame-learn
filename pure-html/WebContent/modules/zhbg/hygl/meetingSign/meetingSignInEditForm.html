<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>起草会议室申请</title>
    <link rel="stylesheet" href="/static/core/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/core/bootstrapvalidator/dist/css/bootstrapValidator.min.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/static/core/html5/html5shiv.min.js"></script>
    <script src="/static/core/html5/respond.js"></script>
    <![endif]-->
    <link href="/static/css/common/style.css" rel="stylesheet"/>
    <link href="/static/css/common/form-public.css" rel="stylesheet"/>
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="/static/core/jquery-fileupload/css/jquery.fileupload.css">
</head>

<body class="formpage_bj">
<div class="container-fluid formpage_area">
    <form class="form-horizontal" id="form">
        <input type="hidden" id="textId"/>
        <!-- 基本信息 -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">基本信息</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">会议名称：</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="meetingName" name="meetingName" placeholder="测试">
                    </div>
                    <label for="" class="col-md-2 control-label">会议室：</label>
                    <div class="col-md-4">
                        <select class="form-control" name="meetingRoom" id="meetingRoom">
                            <option value="">---请选择---</option>
                            <option value="1">第一会议室</option>
                            <option value="0">第二会议室</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">开始时间：</label>
                    <div class="col-md-4">
                        <input type="text" name="startTime" class="form-control" id="startTime" placeholder="开始时间">
                    </div>
                    <label for="" class="col-md-2 control-label">结束时间：</label>
                    <div class="col-md-4">
                        <input type="text" name="endTime" class="form-control" id="endTime" placeholder="结束时间">
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-md-2 control-label">会务服务： </label>
                    <div class="col-md-4">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox1" name="meetingService" value="01"> 茶水
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox2" name="meetingService" value="02"> 音响
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox3" name="meetingService" value="03"> 桌牌
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">参会部门： </label>
                    <div class="col-md-10">
                        <textarea name="joinDept" class="form-control" rows="4">保卫科，档案科，情报科</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">会议内容： </label>
                    <div class="col-md-10">
                        <textarea name="meetingContent" class="form-control" rows="4">测试测试测试测试了了</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">备注： </label>
                    <div class="col-md-10">
                        <textarea name="remark" class="form-control" rows="3">测试测试测试测试了了</textarea>
                    </div>
                </div>

            </div>
        </div>
        <!-- 基本信息结束 -->


    </form>

    <div class="row m-t-15">
    </div>
    <!--文件上传end-->
</div>

<!-- 按钮区 -->
<div class="formpage_right_btn_area">
    <ul>
        <li><a href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 流程记录</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span> 流程图</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 意见信息</a></li>
        <li><a onclick="global.save()"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> 保存</a>
        </li>
        <li><a href="#"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 提交</a></li>
    </ul>
</div>
<!-- 按钮区结束 -->
<script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
<script src="/static/core/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/core/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/static/core/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/core/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
<script src="/static/core/layer/layer.js"></script>
<script src="/static/js/common/url.js"></script>
<script src="/static/js/common/mylayer.js"></script>

<script src="/static/core/laydate/laydate.js"></script>

<!--文件上传js-->
<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
<script src="/static/core/jquery-fileupload/js/vendor/jquery.ui.widget.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="/static/core/jquery-fileupload/js/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="/static/core/jquery-fileupload/js/jquery.fileupload.js"></script>
<script src="/static/js/common/myfilupload.js"></script>
<!--文件上传js end-->
<script src="/static/js/template/form.js"></script>
<script type="text/javascript">
    //绑定日期输入input
    laydate.render({
        elem: '#startTime' //指定元素
    });
    laydate.render({
        elem: '#endTime' //指定元素
    });
</script>
</body>
</html>
