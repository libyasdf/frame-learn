<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>工作会议座位票打印</title>
    <link href="/static/css/common/style.css" rel="stylesheet" />

 
    <style type="text/css">
      
			/* a4纸尺寸 210mm*297mm  */
			
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				font-family: "Microsoft YaHei";
				font-size: 14px;
				color: #333;
			}
			
			li {
				list-style: none;
			}
			
			.fl {
				float: left;
			}
			
			.fr {
				float: right;
			}
			
			.clearfix {
				zoom: 1;
			}
			
			.clearfix:after {
				content: ".";
				width: 0;
				height: 0;
				visibility: hidden;
				display: block;
				clear: both;
				overflow: hidden;
			}
			
			.content {
				width: 1000px;
				margin: 0 auto;
			}
			
			.cardList {
				width: 1200px;
				margin: 0 auto;
				margin-left: -50px;
				margin-bottom: 20px;
			}
			
			.cardList li {
				float: left;
				width: 380pt;
				height: 240pt;
				margin-top: 50pt;
				border: 1pt solid #b8b8b8;
				box-sizing: border-box;
				padding: 15pt;
			}
			
			.cardList li+li {
				margin-left: 70pt;
			}
			
			.cardBox {
				border: 1pt solid #7f7f7f;
				height: 100%;
				position: relative;
			}
			
			.title {
				font-weight: bold;
				text-align: center;
				line-height: 30pt;
				font-size: 20pt;
				padding: 15pt 0 15pt 0;
			}
			
			.position {
				line-height: 18pt;
				font-size: 15pt;
				text-align: center;
			}
			
			.lineBoder {
				display: inline-block;
				width: 20pt;
				text-align: center;
				border-bottom: 1pt solid #000;
				margin: 0 2pt;
			}
			
			.inforP {
				padding: 0 20pt;
				line-height: 18pt;
			}
			
			.inforP .meetingNotice {
				width: 250pt;
			}
			
			.marginTop {
				margin-top: 45pt;
			}
			
			.flower {
				position: absolute;
				background-color: #fff;
				left: -6pt;
				top: 60pt;
				padding: 5pt 0 5pt 0;
			}
			
			.flowerR {
				left: 340pt;
				top: 60pt;
			}
		
    </style>
    <style type="text/css" media="print">
      .noprint { display:none;}
   </style>
</head>

<body>
	<form action="">
	<!--startprint1-->
	    <div class="content">
	        <div  id="ul">
	
	        </div>
	    </div>
	  	<!--endprint1-->
    </form>
    <!-- 按钮区 -->
    <div class="form_btn_area" style="text-align: center;" class="noprint">
        <button id="sendFLow" class="btn btn-large btn-primary form_btn_area_btn2 noprint" onclick="publishForm();" >
            <span class="glyphicon glyphicon-ok-sign" aria-hidden="true" ></span>
            打印
        </button>

    </div>
    <!-- 按钮区结束 -->
    <script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
    <script src="/static/core/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/core/layer/layer.js"></script>
    <script src="/static/js/common/mylayer.js"></script>
    <!-- <script type="text/javascript" src="/common/js/overlay.js"></script> -->
    <!-- 页面获取参数 -->
    <script type="text/javascript" src="/common/js/getrequest.js"></script>
   
    
   
    <script type="text/javascript" src="js/seatTicket.js"></script>
</body>

</html>
