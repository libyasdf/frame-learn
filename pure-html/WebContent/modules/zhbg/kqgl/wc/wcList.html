<style type="text/css">
    .panel-controls{
        position: absolute;
        right: 40px;
        top: 10px;
    }
    .panel-controls > i.showSelect{
        font-size: 16px;
        color: #acb1b8;
        cursor: pointer;
    }
    label{
        font-weight: normal;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <!--查询-->
        <form class="form-horizontal" >
            <div class="col-md-12">
                <div class="panel panel-default toggle">
                    <div class="panel-heading" style="cursor: pointer;">
                       <h3 class="panel-title">查询项</h3>
                       <div class="panel-controls " >
                           <i class="glyphicon glyphicon-plus showSelect"></i>
                        </div>
                    </div>
                    <div class="panel-body" style="display: none;">
                        <div class="form-group">
                            <label class="col-md-1 control-label"> 申请人：</label>
                            <div class="col-md-3">
                                <input class="form-control"  type="text" name="creUserName" id="creUserName"/>
                            </div>
                            <label class="col-md-1 control-label"> 单位：</label>
                            <div class="col-md-3">
                                <input class="form-control"  type="text" name="applicantUnitName" id="applicantUnitName"/>
                            </div>
                            <label class="col-md-1 control-label"> 外出时间：</label>
                            <div class="col-md-3">
                                <input class="form-control" type="text" id="timeRange" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-1 control-label"> 审批状态：</label>
                            <div class="col-md-3">
	                            <select class="form-control" id="subflag" name="subflag" >
									<option value="">--请选择--</option>
									<option value="1">审批中</option>
									<option value="2">通过</option>
									<option value="3">未通过</option>
									<option value="5">已撤办</option>
								</select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="col-md-12" style="text-align: center">
                                    <button type="button" class="btn btn-primary"
                                            onclick="TableInit.refTable('right_table')"> 查&nbsp;&nbsp;询
                                    </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button type="button" class="btn btn-primary"
                                            onclick="clearAll();"> 重&nbsp;&nbsp;置
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--查询结束-->
        
        <div class="col-md-12">
            <!--bootstrap-table表格-->
            <table id="right_table"></table>
        </div>
    </div>
</div>

<script type="text/javascript">
	var workFlowName = "外出";
    //参考：http://www.layui.com/laydate/
    //绑定日期输入input
    laydate.render({
        elem: '#time' //指定元素
    });
    //日期范围
    laydate.render({
        elem: '#timeRange'
        , range: true
    });


    //定义bootatrap-table数据列
    //    sortable：开启列排序，其他参考API
    var right_table_col = [{
         title: '编号'
        , width: '5%'
        , order: "desc"
        , align:"center"
        , formatter: function (value, row, index) {
              var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;
              var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;
              var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
              return "<span data-id='"+row.id+"'>"+orderNum+"</span>";
           }
    }, {
        field: 'goOutTitle'
        , title: '标题'
        , width: '10%'
        , align:"center"
    }, {
        field: 'creUserName'
        , title: '申请人'
        , width: '7%'
        , align:"center"
    }, {
        field: 'applicantUnitName'
        , title: '单位'
        , width: '17%'
        , align:"center"
    }, {
        field: 'goOutTime'
        , title: '外出日期'
        , width: '20%'
        , align:"center"
        ,formatter: function (value, row, index){
            	var goOutTime = "" + row.goOutStartDate;
            	if(row.startAmOrPm == '1'){
            		goOutTime = goOutTime + " 上午—";
            	}else{
            		goOutTime = goOutTime + " 下午—";
            	}
            	goOutTime = goOutTime +row.goOutEndDate;
            	if(row.endAmOrPm == '1'){
            		goOutTime = goOutTime + " 上午";
            	}else{
            		goOutTime = goOutTime + " 下午";
            	}
            	return goOutTime;
          }
    }, {
        field: 'goOutLongTime'
        , title: '外出时长'
        , width: '5%'
        , order: "desc"
        , align:"center"
    },{
        field: 'destination'
        , title: '目的地'
        , width: '5%'
        , order: "desc"
        , align:"center"
    },{
        field: 'subflag'
        , title: '流程状态'
        , width: '5%'
        , order: "desc"
        , align:"center"
        , formatter: function (value, row, index) {
	        	if(value == Config.subflag){
	           		return "审批中";
	           	}else if(value == Config.approvalflag){
	           		return "审批通过";
	           	}else if(value == Config.noApprovalflag){
	           		return "审批未通过";
	           	}else if(value == Config.removeflag){
	           		return "已撤办";
	           	}else if(value == Config.startflag){
	           		return "草稿";
	           	}
           }
    },{
        field: 'cz'
        , title: '操作'
        , width: '5%'
        , align:"center"
        , formatter: function (value, row, index) {  //直接定义function,return就是html代码
            var opt = value.split(",");
            var html = "";
            for (var i = 0; i < opt.length; i++) {
                if (opt[i] == "add") {

                } else if (opt[i] == "update") {
                	html += "<i class='glyphicon glyphicon-edit' onclick=\'list.editFun(\"" + row.id + "\")\'></i>&nbsp;&nbsp;";
                } else if (opt[i] == "delete") {
                	 html += "<i class='glyphicon glyphicon-trash' onclick=\'list.deleteFun(\"" + row.id + "\")\'></i>";
                }
            }
            return html;
        }
    }];

    $(document).ready(function (e) {
        //初始化表格
        TableInit.init({
            domId:"right_table",
            url:"/zhbg/kqgl/wc/getlistBootHql",
            columns:right_table_col,
            queryParams:function(params){
            	params.creUserName= $("#creUserName").val();
            	params.applicantUnitName= $("#applicantUnitName").val();
            	params.goOutTime = $("#timeRange").val();
            	 params.subflag = $("#subflag").val();
                return params;
            },
            readOnlyFn:function(){
            	$('tr.readOnly').find('td').unbind('click').bind('click', function (e) {
					//取消事件冒泡
                    var evt = e ? e : window.event;
                    if (evt.stopPropagation) {
                        evt.stopPropagation();
                    } else {
                        evt.cancelBubble = true;
                    }
					//取消事件冒泡 end
					var id = $(this).parent().find("span[data-id]").attr("data-id");
					var workItemId = $(this).parent().find("span[data-id]").attr("data-workitemid");
					//流程审批列表需要workitemid已办事项ID
                    MyLayer.layerOpenUrl({url: '/modules/zhbg/kqgl/wc/wcReadOnlyForm.html?id='+id+"&oper=VIEW", title: workFlowName});
                });
            }
        });
    });

//    表格数据项的操作
    var list = {
        editFun:function(id){
            MyLayer.layerOpenUrl({
                url:'/modules/zhbg/kqgl/wc/wcEditForm.html?id='+id,
                title:"修改"
            })
        },
        deleteFun:function(id){
            MyLayer.deleteOpt({
            	url: '/zhbg/kqgl/wc/delete?id=' + id,
                tableId:'right_table'
            })
        }
    }
    /**
     * 导出按钮的事件
     */
    function exportDate () {
        // alert("fdsddsf");
      
    };
    
    //清空查询条件
	function clearAll(){
		
		$("#creUserName").val("");
    	$("#applicantUnitName").val("");
    	 $("#timeRange").val("");
    	 $("#subflag").val("");
	}
</script>
