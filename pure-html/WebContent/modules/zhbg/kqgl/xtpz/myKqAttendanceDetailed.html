<script type="text/javascript">

laydate.render({
    elem: '#timeRange'
    	,type: 'month'
});
    //定义bootatrap-table数据列
    //    sortable：开启列排序，其他参考API
    var right_table_col = [{
         title: '序号'
        , width: '10%'
        , order: "desc"
        , align:"center"
        , formatter: function (value, row, index) {
        	  var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;
              var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;
              var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
              return "<span data-id='"+row.importDate+"'>"+orderNum+"</span>";
           }
    }, 
    {
        field: 'cardNumber'
        , title: '卡号'
        , width: '15%'
        , align:"center"
    },  
    {
        field: 'importDate'
        , title: '日期'
        , width: '15%'
        , align:"center"
     },
     {
     	field: 'gateName'
        , title: '闸机'
        , width: '15%'
         , align:"center"
  	},
     {
     	field: 'careTime'
        , title: '刷卡时间'
        , width: '15%'
        , align:"center"
 	 }];

    
    //初始化表格
    function initTable(importDate,cardNumber){
    	    	//初始化表格
        TableInit.init({
            domId:"right_table",
            url:"/kqgl/xtpz/attendance/getlist",
            columns:right_table_col,
            queryParams:function(params){
                params.importDate = importDate;
                params.cardNumber = cardNumber;
                return params;
            },
            rowStyle: function (row, index) {	//默认样式：居中，鼠标为手

                return {
                    classes: 'readOnly'
                    ,css: {"text-align":"center","cursor":"default"}
                };
            },
           
        });
    }


    /**
     * 导出按钮的事件
     */
    function exportDate () {
        // alert("fdsddsf");
        layer.confirm("是否导出查询的所有信息？");
    };
  //清空查询条件
	function clearAll(){
		$("#timeRange").val("");
	}
  
  //导入
	function importInfo() {
        var resId = $('#left_ul').find('a.active').attr("id");
        MyLayer.layerOpenUrl({url:'/modules/mypage/salary/importFileForm.html?resId=' + resId,title:'导入',width: "55%", height: "55%"});
    }

	$(function () {
		var theRequest = GetRequest();
		var importDate = regVlaue(theRequest.importDate);
		var cardNumber = regVlaue(theRequest.cardNumber);
		initTable(importDate,cardNumber);
		
  	})
  	
  	/**
 * 空值设置
 * @param val
 * @returns
 */
function regVlaue(val){
	if(!val){
		val = "";
	}
	return val;
}
</script>
