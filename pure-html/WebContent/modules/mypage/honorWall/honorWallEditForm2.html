    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <link rel="stylesheet" type="text/css" href="/static/css/common/Loading.css">
    <link rel="stylesheet" href="/static/core/bootstrap/css/bootstrap.min.css"/>

<body class="formpage_bj">
<div class="container-fluid formpage_area" style="margin-bottom: 130px;">
    <form class="form-horizontal" id="form">
        <!-- resId -->
        <input name="resId" id="resId" type="hidden" value="">
        <!-- 流程字段-->
		<input name="id" id="id" type="hidden" value=""/><!-- 工作项ID -->
		<input name="isPublish" id="isPublish" type="hidden" value=""/><!-- 是否发布 -->
        <!-- 基本信息 -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">基本信息</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="rowGroup">
	                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 年度：</label>
	                    <div class="col-md-4">
	                    		<input type="text" name="year" class="form-control" id="year" placeholder="">
	                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="rowGroup">
	                    <label for="" class="col-md-2 control-label">一级英模：</label>
	                    <div class="col-md-10">
	                    		<input type="text" name="supremeHero" class="form-control" id="supremeHero" placeholder="人名用逗号隔开">
	                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="rowGroup">
	                    <label for="" class="col-md-2 control-label">二级英模：</label>
	                    <div class="col-md-10">
	                    		<input type="text" name="secondaryHero" class="form-control" id="secondaryHero" placeholder="人名用逗号隔开">
	                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 个人一等功：</label>
                    <div class="col-md-10">
                        <textarea name="individualFirstMerit" id="individualFirstMerit" class="form-control" rows="2" placeholder="人名用逗号隔开"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 个人二等功：</label>
                    <div class="col-md-10">
                        <textarea name="individualSecondMerit" id="individualSecondMerit" class="form-control" rows="3" placeholder="人名用逗号隔开"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 个人三等功：</label>
                    <div class="col-md-10">
                        <textarea name="individualThirdMerit" id="individualThirdMerit" class="form-control" rows="6" ></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 集体一等功：</label>
                    <div class="col-md-10">
                        <textarea name="collectiveFirstMerit" id="collectiveFirstMerit" class="form-control" rows="2" placeholder="单位名称须用逗号隔开，且小于11个字"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 集体二等功：</label>
                    <div class="col-md-10">
                        <textarea name="collectiveSecondMerit" id="collectiveSecondMerit" class="form-control" rows="3" placeholder="单位名称须用逗号隔开，且小于11个字"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 集体三等功：</label>
                    <div class="col-md-10">
                        <textarea name="collectiveThirdMerit" id="collectiveThirdMerit" class="form-control" rows="6" placeholder="单位名称须用逗号隔开，且小于11个字"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <!-- 基本信息结束 -->
       
      
    </form>
    </div>
 <div class="form_btn_area" id="anniu" style="text-align: center;">
		<button id="save" class="btn btn-primary form_btn_area_btn2"
			onclick="save();">
			<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
			保存
		</button>
		<button id="sendFLow" class="btn btn-primary form_btn_area_btn2"
			onclick="report();">
			<span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
			发布
		</button>
	</div>   


<script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
<script src="/static/core/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/core/bootstrap-table/bootstrap-table.min.js"></script>

<script src="/static/js/common/mylayer.js"></script>
<script type="text/javascript" src="/static/js/common/assistUtil.js"></script>

<script src="/static/core/laydate/laydate.js"></script>
<!-- 流程相关 -->

<script type="text/javascript" src="/common/js/config.js"></script>
<script type="text/javascript" src="/product/workflow/js/storages.js"></script>
<script type="text/javascript" src="/common/js/commonFunction.js"></script>
<!-- <script type="text/javascript" src="/common/js/overlay.js"></script> -->
<!-- 获取cookie值 -->
<script type="text/javascript" src="/product/workflow/js/common/getCook.js"></script>
<!-- 页面获取参数 -->
<script type="text/javascript" src="/common/js/getrequest.js"></script>
<!-- 自定义意见(最后进行加载) -->
<script type="text/javascript" src="/common/html/notion/notion.js"></script>
<!-- 数据回显 -->
<script type="text/javascript" src="/static/js/common/displayData.js"></script>


<!-- 数据校验 -->
<script type="text/javascript" src="/modules/mypage/honorWall/js/honorWallValidator.js"></script>
<script type="text/javascript" src="/modules/mypage/honorWall/js/honorWallEdit.js"></script>

<!--文件上传js end-->
<script type="text/javascript">
laydate.render({
	elem: '#year'
	,btns:	['now', 'confirm']
	,type:'year'
		,done: function(value, date, endDate){
        	$('#year').val(value).change()
        }
});
    scrollTop.init();
    

</script>
</body>
</html>
