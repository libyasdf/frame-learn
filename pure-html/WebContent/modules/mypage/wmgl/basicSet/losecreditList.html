<script type="text/javascript">
    //日期范围
    laydate.render({
        elem: '#timeRange'
        , range: true
    });
    var right_table_col = [{
        field: 'id'
        , title: '序号'
        , width: '5%'
        , align:"center"
        , formatter: function (value, row, index) {
            //计算序号，并存放业务ID，及已办事项ID
            var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
            var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
            var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
            return "<span data-id='"+row.id+"'>"+orderNum+"</span>";    //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号
        }
    },{
        field: 'loseUserDeptName'
        , title: '单位'
        , width: '18%'
        , align:"center"
    },{
        field: 'cardNum'
        , title: '门禁卡号'
        , width: '10%'
        , align:"center"
    },{
        field: 'loseUserName'
        , title: '姓名'
        , width: '12%'
        , align:"center"
     },{
         field: 'loseTime'
         , title: '锁定时间'
         , width: '12%'
         , align:"center"
     },{
         field: 'relieveTime'
        , title: '解锁时间'
        , width: '12%'
        , align:"center"
     },{
         field: 'isManualRelieve'
        , title: '解除方式'
        , width: '10%'
        , align:"center"
        , formatter: function (value, row, index) {
               	if(row.relieveType=='1'){
               		return '手动'
               	}else if(row.relieveType=='0'&&row.relieveTime<=nowdate){
               		return '自动'
               	}else if(row.relieveType=='0'&&row.relieveTime>nowdate){
               		return '-'
               	}
        }
     },{
         field: 'relieveType'
        , title: '锁定状态'
        , width: '16%'
        , align:"center"
       	, formatter: function (value, row, index) {
            	if(value=='0'&&row.relieveTime>nowdate){
            		return '锁定'
            	}else{
            		return '解除'
            	}
          }
    },{
        field: 'cz'
        , title: '操作'
        , width: '16%'
        , align: "center"
        , formatter: function (value, row, index) {  
            var html = "";
           	if(row.relieveType=='0'&&row.relieveTime>nowdate){
           	 	html += "<i style='cursor:pointer;' class='glyphicon glyphicon-ok-circle' title='解除锁定' onclick=\'list.editFun(\""+ row.id + "\")\'></i>&nbsp;&nbsp;";
           	}
            return html;
        }
    }];
    //当前时间
	var nowdate;
	Date.prototype.Format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份 
            "d+": this.getDate(), //日 
            "H+": this.getHours(), //小时 
            "m+": this.getMinutes(), //分 
            "s+": this.getSeconds(), //秒 
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
            "S": this.getMilliseconds() //毫秒 
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
        if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
    $(document).ready(function (e) {
    	nowdate = new Date().Format("yyyy-MM-dd");
        //初始化表格
        TableInit.init({
            domId:"right_table",
            url:"/mypage/wmgl/losecredit/list",
            columns:right_table_col,
            queryParams:function(params){
            	params.relieveType = $("input[name='relieveType']:checked").val();
            	params.loseUserName = $("#loseUserName").val();
            	params.timeRange = $("#timeRange").val();
            	params.state = $("input[name='state']:checked").val();
            	params.resId = $('#left_ul').find('a.active').attr("id");
                return params;
            },
            rowStyle: function (row, index) {	

                return {
                    classes: 'readOnly'
                    ,css: {"text-align":"center","cursor":"default"}
                };
            },
            /* readOnlyFn:function(){
            	$('tr.readOnly').find('td:not(:last)').attr('title','点击查看详情');
            	$('tr.readOnly').find('td:last').css('cursor','default');
            	$('tr.readOnly').find('td:not(:last)').unbind('click').bind('click',function(e) {
            		var id = $(this).parent().find("span[data-id]").attr("data-id");
                	var resId = $('#left_ul').find('a.active').attr("id");
    				MyLayer.layerOpenUrl({url: '/modules/mypage/wmgl/basicSet/losecredReadOnlyForm.html?id='+id+"&oper=VIEW&resId=" + resId, title: "只读详情",width:"65%",height:"65%"});
            	})
            } */
        });
    });
	
    //清空查询数据
    function clearAll(){
    	$("#timeRange").val(""); 
		$("#loseUserName").val(""); 
		$("#inlineRadio1").prop("checked",true);
    }
	
    var list = {
			editFun : function(id) {
				$.ajax({
		    		url:"/mypage/wmgl/losecredit/updateType",
		    		data:{"id":id,"resId":$('#left_ul').find('a.active').attr("id")},
		    		success:function(json){
		    			if(json.flag=='1'){
		    				layer.msg("解锁成功！", {icon: 1});
		    				parent.TableInit.refTable('right_table');
		    			}
		    		},
		    		error:function(){
		    			layer.msg("解锁失败！", {icon: 2});
		    		}
		    	});
			}
		}
</script>
