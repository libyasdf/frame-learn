<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <title>综合管理信息化系统</title>
    <link rel="stylesheet" type="text/css" href="/static/css/common/Loading.css">
    <!-- Bootstrap -->
    <link href="/static/core/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="/static/core/bootstrap-table/bootstrap-table.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/static/font/iconfont.css">
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/static/css/common/Loading.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/static/core/html5/html5shiv.min.js"></script>
    <script src="/static/core/html5/respond.js"></script>
    <![endif]-->
</head>
<style type="text/css">
    .panel-controls {
        position: absolute;
        right: 40px;
        top: 10px;
    }

    .panel-controls > i.showSelect {
        font-size: 16px;
        color: #acb1b8;
        cursor: pointer;
    }

    label {
        font-weight: normal;
    }
</style>
<link rel="stylesheet" type="text/css" href="/static/css/common/Loading.css">
<div class="container-fluid">
    <div class="row">
        <!--查询-->
        <form class="form-horizontal">
            <div class="col-md-12">
                <div class="panel panel-default toggle">
                    <div class="panel-heading" style="cursor: pointer;">
                        <h3 class="panel-title">查询项</h3>
                        <div class="panel-controls ">
                            <i class="glyphicon glyphicon-plus showSelect"></i>
                        </div>
                    </div>
                    <div class="panel-body" style="display: none;">
                        <!--查询项输入框选择框等开始-->
                        <div class="form-group">
                            <label class="col-md-2 control-label"> 标题：</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" name="title" id="title"/>
                            </div>
                            <label class="col-md-2 control-label"> 发布日期：</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" name="timeRange" id="timeRange"/>
                            </div>
                        </div>
                        <!--查询项输入框选择框等结束-->

                        <!--查询重置等按钮-->
                        <div class="form-group">
                            <div class="col-md-12" style="text-align: center">
                                <button type="button" class="btn btn-primary"
                                        onclick="TableInit.refTable('right_table')"> 查&nbsp;&nbsp;询
                                </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" class="btn btn-primary"
                                        onclick="clearAll();"> 重&nbsp;&nbsp;置
                                </button>
                            </div>
                        </div>
                        <!--查询重置等按钮 end-->
                    </div>
                </div>
            </div>
        </form>
        <!--查询结束-->

        <div class="col-md-12">
            <!--bootstrap-table表格-->
            <table id="right_table"></table>
        </div>
    </div>
</div>

<script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
<script src="/static/core/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/core/nodetpl.min.js"></script>
<script src="/static/core/laydate/laydate.js"></script>
<script src="/static/core/layer/layer.js"></script>
<script src="/static/core/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/static/core/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/js/common/mylayer.js"></script>
<script src="/static/js/common/tablelist.js"></script>

<script type="text/javascript" src="/common/js/dateutil.js"></script>
<script type="text/javascript" src="/static/js/common/assistUtil.js"></script>
<!-- 获取cookie值 -->
<script type="text/javascript" src="/product/workflow/js/common/getCook.js"></script>
<script type="text/javascript" src="/common/js/getrequest.js"></script>
<script type="text/javascript">

	//清空查询条件
	function clearAll(){
		$("#title").val("");	//内容
		$("#timeRange").val("");	//时间
	}
	
    //参考：http://www.layui.com/laydate/
    //日期范围
    laydate.render({
        elem: '#timeRange',
        range: true
    });
	
    //定义bootatrap-table数据列
    //sortable：开启列排序，其他参考API
    var right_table_col = [{
        title: '序号'
        , width: '5%'
        , order: "desc"
        , align: "center"
        , formatter: function (value, row, index) {
        	//计算序号，并存放业务ID，及已办事项ID
        	var pageSize=$('#right_table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
            var pageNumber=$('#right_table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
            var orderNum = pageSize * (pageNumber - 1) + index + 1;//计算序号
            return "<span data-id='"+row.id+"'>"+orderNum+"</span>";
        }
    }, {
        field: 'title'
        , title: '标题'
        , width: '30%'
        , align: "center"
    }, {
        field: 'creUserName'
        , title: '发布人'
        , width: '15%'
        , align: "center"
    }, {
        title: '发布部门'
        , width: '15%'
        , align: "center"
       	, formatter: function (value, row, index) {
       		var dept = "";
        	if(row.creDeptName != null){
        		dept += row.creDeptName;
        	}
        	if(row.creChushiName != null && row.creChushiId != row.creDeptId){
        		dept = row.creChushiName + "/" + dept;
        	}
        	if(row.creJuName != null && row.creJuId != row.creChushiId && row.creJuId != row.creDeptId){
        		dept = row.creJuName + "/" + dept;
        	}
        	return dept;
        }
    }, {
        field: 'publishTime'
        , title: '发布日期'
        , width: '15%'
        , sortable: true
        , align: "center"
    }, {
        field: 'flag'
        , title: '状态'
        , width: '5%'
        , sortable: true
        , align: "center"
       	, formatter: function (value, row, index) {
           	if(value == '0'){
           		return "草稿";
           	}else if(value == '1'){
           		return "已发布";
           	}else if(value == '2'){
           		return "已撤销";
           	}
        }
    }, {
        field: 'isBack'
        , title: '是否需要反馈'
        , width: '5%'
        , align: "center"
       	, formatter: function (value, row, index) {
           	if(value == '0'){
           		return "否";
           	}else if(value == '1'){
           		return "是";
           	}else{
           		return "";
           	}
        }
	}];

    $(document).ready(function (e) {
    	
        //初始化表格
        TableInit.init({
            domId: "right_table",
            url: "/system/notice/getNoticeList",
            columns: right_table_col,
            queryParams: function (params) {
                //这里将各个查询项添加到要传递的参数中
                //可以做一些校验
                params.title = $("#title").val();
                params.timeRange = $("#timeRange").val();
                return params;
            },
            readOnlyFn: function () {
            	$('tr.readOnly').find('td').attr("title", "点击查看详情");
            	$('tr.readOnly').find('td').unbind('click').bind('click', function (e) {
					//取消事件冒泡
                    var evt = e ? e : window.event;
                    if (evt.stopPropagation) {
                        evt.stopPropagation();
                    } else {
                        evt.cancelBubble = true;
                    }
					//取消事件冒泡 end
					var id = $(this).parent().find("span[data-id]").attr("data-id");
					//流程审批列表需要workitemid已办事项ID
                    MyLayer.layerOpenUrl({url: '/modules/system/notice/noticeBackForm.html?id='+id+"&oper=VIEW", title: "通知公告详情"});
                });
            }
        });
        
    });

</script>
</body>
</html>
