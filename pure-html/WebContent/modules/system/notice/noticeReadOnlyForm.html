<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/css/common/Loading.css">
    <link rel="stylesheet" href="/static/core/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/core/bootstrapvalidator/dist/css/bootstrapValidator.min.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/static/core/html5/html5shiv.min.js"></script>
    <script src="/static/core/html5/respond.js"></script>
    <![endif]-->
    <link href="/static/css/common/style.css" rel="stylesheet"/>
    <link href="/static/css/common/form-public.css" rel="stylesheet"/>
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="/static/core/jquery-fileupload/css/jquery.fileupload.css">
    <link rel="stylesheet" href="/static/font/iconfont.css">
</head>
<style type="text/css">
    span{ 
    	white-space:pre-wrap;
    	word-wrap : break-word ;
    	overflow: hidden ;
    	text-align:left
    }
</style>
<body class="formpage_bj">
    <form class="form-horizontal" id="form">
        <!-- resId -->
        <input id="resId" type="hidden" value="">
        <input name="id" id="id" type="hidden" value="">
        <input id="oper" type="hidden" value="">
        <input name="noticeType" id="noticeType" type="hidden" value="">
        <input name="subflag" id="subflag" type="hidden" value=""/><!-- 流程状态 -->
        <input name="filetypeid" id="filetypeid" type="hidden" value=""/><!-- 流程ID -->
        <input name="workFlowId" id="workflowid" type="hidden" value=""/><!-- 流程唯一ID -->
        <input name="workitemid" id="workitemid" type="hidden" value=""/><!-- 待办工作项ID -->
        <input name="opertation" id="opertation" type="hidden" value=""/><!-- 操作方法 -->
        
        <div class="container-fluid formpage_area" style="margin-bottom: 50px">
            <!-- 基本信息 -->
            <div class="row">
                <div class="col-md-12 ">
                    <div class="block_title">
                        <span class="name">基本信息</span>
                    </div>
                </div>
            </div>
            <div class="row m-t-15">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="rowGroup">
                            <label class="col-md-2 control-label">标题：</label>
                            <div class="col-md-10 form-view">
                                <span id="title" name="title"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="rowGroup">
                            <label class="col-md-2 control-label">起始日期：</label>
                            <div class="col-md-4 form-view">
                               <span id="timeRange" name="timeRange"></span>
                            </div>
                        </div>
                        <div class="rowGroup">
                            <label class="col-md-2 control-label">来源：</label>
                            <div class="col-md-4 form-view">
                               <span id="source" name="source"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="rowGroup">
                            <label class="col-md-2 control-label">发布人：</label>
                            <div class="col-md-4 form-view">
                            	<input type="hidden" name="creUserId" id="creUserId"/>
                            	<span id="creUserName" name="creUserName"></span>
                            </div>
                        </div>
                        <div class="rowGroup">
                            <label class="col-md-2 control-label">发布部门：</label>
                            <div class="col-md-4 form-view">
                               <input type="hidden" name="creDeptId" id="creDeptId"/>
                               <span id="creDeptName" name="creDeptName"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="rowGroup">
	                        <label class="col-md-2 control-label">是否需要反馈：</label>
	                        <div class="col-md-4 form-view">
	                            <span id="isBack" name="isBack"></span>
	                            <!-- <label class="radio-inline">
	                                <input type="radio" id="isBack" name="isBack" value="0"> 否
	                            </label>
	                            <label class="radio-inline">
	                                <input type="radio" id="isBack1" name="isBack" value="1"> 是
	                            </label> -->
	                        </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="rowGroup">
	                        <label class="col-md-2 control-label">通知内容：</label>
	                        <div class="col-md-10 form-view">
	                            <span style="word-wrap:break-word" name="content" id="content"></span>
	                        </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- 基本信息结束 -->
            <!-- 附件 -->
            <div class="form-group">
                 <label class="col-md-2 control-label">通知附件：</label>
                 <div class="col-md-10 form-view">
                   <!--文件上传-->
                   <div class="files row">
                       <div id="files" class="col-md-10">
                       </div>
                   </div>
                 </div>
             </div>
        </div>
    </form>
    <!-- 按钮区 -->
    <div class="gw_form_right_btn_area" style=" right: 20px; top: 20px; position: fixed;">
        <ul>
            <li><a href="#" onclick="openLayer('1')"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 流程记录</a></li>
            <li><a href="#" onclick="openLayer('2')"><span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span> 流程图</a></li>
            <li><a href="#" onclick="openLayer('3')"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 意见信息</a></li>
        </ul>
    </div>
    <div class="form_btn_area" style="text-align: center;">
        <button id="preserveBtn" class="btn btn-primary form_btn_area_btn2" onclick="MyLayer.closeOpen();" ><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>关闭</button>
        <button id="remove" class="btn btn-primary form_btn_area_btn2" style="display: none" onclick="removeFlow();" ><span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>撤办</button>
        <button id="resumeFlow" class="btn btn-primary form_btn_area_btn2" style="display: none" onclick="resumeFlow();" ><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>重新启用</button>
        <button id="takeBack" class="btn btn-primary form_btn_area_btn2" style="display: none" onclick="takeBack();" ><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>收回重办</button>
    </div>
    <!-- 按钮区结束 -->
	<script src="/static/core/jquery/jquery-1.11.2.min.js"></script>
	<script src="/static/core/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/core/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="/static/core/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="/static/core/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
	<script src="/static/core/layer/layer.js"></script>
	<script src="/static/js/common/mylayer.js"></script>
	<script type="text/javascript" src="/static/js/common/assistUtil.js"></script>
	
	<script src="/static/core/laydate/laydate.js"></script>
    <!-- 流程相关 -->
    <script type="text/javascript" src="/common/js/config.js"></script>
    <script type="text/javascript" src="/product/workflow/js/storages.js"></script>
    <script type="text/javascript" src="/common/js/commonFunction.js"></script>
    <script type="text/javascript" src="/common/html/notion/notion.js"></script>
	<!-- 获取cookie值 -->
	<script type="text/javascript" src="/product/workflow/js/common/getCook.js"></script>
	<!-- 页面获取参数 -->
	<script type="text/javascript" src="/common/js/getrequest.js"></script>
	<!-- 数据回显 -->
	<script type="text/javascript" src="/static/js/common/displayData.js"></script>
	<!--点击折叠展开-->
	<script type="text/javascript" src="/static/js/common/toggle.js"></script>
	<!--业务js-->
	<script type="text/javascript" src="/modules/system/notice/js/noticeEdit.js"></script>
	<!--文件上传js-->
	<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
	<script src="/static/core/jquery-fileupload/js/vendor/jquery.ui.widget.js"></script>
	<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
	<script src="/static/core/jquery-fileupload/js/jquery.iframe-transport.js"></script>
	<!-- The basic File Upload plugin -->
	<script src="/static/core/jquery-fileupload/js/jquery.fileupload.js"></script>
	<script src="/static/js/common/myfilupload.js"></script>
	<!--文件上传js end-->
	<script type="text/javascript">
	    scrollTop.init();
	    $(function () {
	        // 初始化参数
	        var theRequest = GetRequest();
	        $("#resId").val(theRequest.resId ? theRequest.resId : "");
	        if (theRequest.resId) {
	            $("#resId").val(theRequest.resId);
	        } else {
	            $("#resId").remove();
	        }
	    });
	</script>
</body>
</html>
