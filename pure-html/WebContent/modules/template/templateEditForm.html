<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <link rel="stylesheet" href="/static/core/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/core/bootstrapvalidator/dist/css/bootstrapValidator.min.css"/>

    <script src="/static/core/html5/html5shiv.min.js"></script>

    <![endif]-->

    <link rel="stylesheet" href="/static/core/bootstrap-switch/css/bootstrap-switch.min.css">
    <link rel="stylesheet" href="/static/font/iconfont.css">
    <style type="text/css">
        .selectUserBorder{
            width:calc(100% - 25px);
            min-height:34px;
            border-bottom:1px solid #eee;
            display: inline-block;
        }

        .selectUserBorder .item{
            display: inline-block;
            min-width: 80px;
            border-radius: 5px;
            border: 1px solid #9F79EE;
            text-align: center;
            padding-left: 4px;
            padding-right: 4px;
            box-sizing: border-box;
            margin-left:5px;
            margin-top: 5px;
        }
        .selectUserBorder .item .glyphicon-remove{
            float: right;
            margin-top: 5px;
            margin-right: 3px;
            margin-left: 3px;
            color: #9FB6CD;
        }
    </style>
</head>

<body class="formpage_bj">


<div class="container-fluid formpage_area">
    <form class="form-horizontal" id="form">
        <input type="hidden" id="textId"/>
        <!-- 基本信息 -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">基本信息</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 信访人姓名：</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="name" name="name" placeholder="信访人姓名">
                    </div>
                    <label for="" class="col-md-2 control-label">性别：</label>
                    <div class="col-md-4">
                        <select class="form-control" name="sex" id="sex">
                            <option value="">请选择</option>
                            <option value="1">男</option>
                            <option value="0">女</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 民族：</label>
                    <div class="col-md-4">
                        <select name="nation" class="form-control">
                            <option value="汉">汉族</option>
                            <option value="满">满族</option>
                        </select>
                    </div>
                    <label for="" class="col-md-2 control-label">选择人员：</label>
                    <div class="col-md-4">
                        <div class="input-group">
                          <input type="text" id="userNames" name="userNames" class="form-control" placeholder="选择人员" >
                          <input type="hidden" id="userIds" name="userIds" />
                          <span class="input-group-addon" onclick="openSelectZtree({'id':'userIds','name':'userNames','mark':''})">
                              <span class="glyphicon glyphicon-user"></span>
                          </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 是否保密：</label>
                    <div class="col-md-4">
                        <label class="radio-inline">
                            <input type="radio" id="inlineRadio1" name="isPrivacy" value="1"> 是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="inlineRadio2" name="isPrivacy" value="0"> 否
                        </label>
                    </div>
                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 可见科室：</label>
                    <div class="col-md-4">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox1" name="displayDept" value="01"> 科室1
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox2" name="displayDept" value="02"> 科室2
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox3" name="displayDept" value="03"> 科室3
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">备注：</label>
                    <div class="col-md-10">
                        <textarea name="remark" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 我方人数：</label>
                    <div class="col-md-4">
                        <input type="text" name="ourPeopleNum" class="form-control" id="ourPeopleNum"
                               placeholder="我方人数">
                    </div>
                    <label for="" class="col-md-2 control-label"><b style="color: red;">*</b> 对方人数：</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="peerPeopleNum" id="peerPeopleNum"
                               placeholder="对方人数">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">
                        <b style="color: red;">*</b> 选择人员：
                    </label>
                    <div class="col-md-10">
                        <div id="selectUser2" class="selectUserBorder" style="">
                        </div>
                        <input type="hidden" name="selectIds" id="selectIds">
                        <input type="hidden" name="selectNamse" id="selectNamse">
                        <span class="glyphicon glyphicon-user" onclick="openSelectZtree({'id':'selectIds','name':'selectNamse','mark':'selectUser2'})"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">
                        <b style="color: red;">*</b> 选择人员：
                    </label>
                    <div class="col-md-10">
                       <input type="checkbox" name="my-checkbox" checked>
                    </div>
                </div>
            </div>
        </div>
        <!-- 基本信息结束 -->

        <!-- 其他人员信息 -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="block_title">
                    <span class="name">xxx方其他人员</span>
                </div>
            </div>
        </div>
        <div class="row m-t-15">
            <div class="col-md-12 p-f-60">
                <table class="table table-bordered" id="otherPeople">
                </table>
            </div>
        </div>
    </form>
    <!--附件上传-->
    <div class="row">
        <div class="col-md-12 ">
            <div class="block_title">
                <span class="name">附件</span>
            </div>
        </div>
    </div>
    <div class="row m-t-15" style="height: 55px;">
        <div class="col-md-2 p-f-60">
            <!--文件上传-->
            <!-- The fileinput-button span is used to style the file input field as button -->
            <span class="btn btn-primary fileinput-button">
                <i class="glyphicon glyphicon-plus"></i>
                <span>选择文件...</span>
                <!-- The file input field used as target for the file upload widget -->
                <input id="fileupload" type="file" name="files[]" multiple>
            </span>
        </div>
        <!--</div>-->
        <!--<div class="row m-t-15">-->
        <div class="col-md-10" style="padding-top:8px">
            <!-- The global progress bar -->
            <div id="progress" class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
    <div class="files row">
        <div id="files" class="col-md-12 p-f-60">
        </div>
    </div>
  
</div>


<!-- 按钮区 -->

        <li><a href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 流程记录</a></li>

    </ul>
</div>

<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->

<!-- The basic File Upload plugin -->
<script src="/static/core/jquery-fileupload/js/jquery.fileupload.js"></script>

    //绑定日期输入input
    laydate.render({
        elem: '#birth' //指定元素
    });

    scrollTop.init();
    $("[name='my-checkbox']").bootstrapSwitch();
    

</script>
</body>
</html>
