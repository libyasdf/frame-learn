<script type="text/javascript">
	var api = frameElement.api;W = api.opener;
	window.onload = function() {
		if (api.data['node']) {
			var nodes = api.data['node'];
			for ( var i in nodes) {
				var div = $("<div>").attr({"class":"hang"});
				var span = $("<span>"+ nodes[i]['wfleveName'] +"</span>");
				var input = $("<input>").attr({
					"type" : "radio",
					"name" : "wfleveid",
					"value" : nodes[i]['wfleveId']
				});
				$(input).appendTo(div);
				div.append(span);
				div.appendTo($("#startWFRadiodiv"))
			}
		}
	};
	function getStartWf() {
		var wfleveid;
		var $startWf = $('input[name="wfleveid"]:checked');
		if ($startWf) {
			wfleveid = $startWf.val();
		}
		var formData = JSON.parse(TempCache.getItem("formData"));
		//api.data
		formData['wfleveid'] = wfleveid;
		var tempIdea = formData['idea']
		formData['idea'] = formData['idea'] == undefined ?'':formData['idea'];
		console.log("wfleveid:::"+api.data['wfleveid']);
		console.log("flag:::"+api.data['flag']);
		formData['flag'] = api.data['flag'];
		TempCache.setItem("formData",JSON.stringify(formData));
		api.close();
	}
</script>
